</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> scrapy

<span class="hljs-keyword">class</span> <span class="hljs-title class_">QuotesSpider</span>(scrapy.Spider):

    start_urls = [<span class="hljs-string">&quot;https://quotes.toscrape.com&quot;</span>]

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">parse</span>(<span class="hljs-params">self, response</span>):
        <span class="hljs-keyword">pass</span>
</code></pre>

<h2 id="creaci%C3%B3-dun-spider-ii">Creaci√≥ d'un Spider (II)</h2>
<ul>
<li>Modifiquem parse per extreure dades</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">parse</span>(<span class="hljs-params">self, response</span>):
    <span class="hljs-keyword">for</span> quote <span class="hljs-keyword">in</span> response.css(<span class="hljs-string">&#x27;div.quote&#x27;</span>):
        text = quote.css(<span class="hljs-string">&#x27;span.text::text&#x27;</span>).get() <span class="hljs-comment"># extreu el text de l&#x27;span amb classe text</span>
        author = quote.css(<span class="hljs-string">&#x27;small.author::text&#x27;</span>).get() <span class="hljs-comment"># extreu l&#x27;autor</span>
        tags = quote.css(<span class="hljs-string">&#x27;div.tags a.tag::text&#x27;</span>).getall() <span class="hljs-comment"># extreu les etiquetes</span>

        <span class="hljs-keyword">yield</span> {
            <span class="hljs-string">&#x27;text&#x27;</span>: text,
            <span class="hljs-string">&#x27;author&#x27;</span>: author,
            <span class="hljs-string">&#x27;tags&#x27;</span>: tags
        }
</code></pre>

<h2 id="m%C3%BAltiples-p%C3%A0gines-i">M√∫ltiples p√†gines (I)</h2>
<ul>
<li>Si volem extreure dades de m√©s d'una p√†gina podem utilitzar dos m√®todes:
<ul>
<li>Si sabem totes les p√†gines, podem generar les URLs i afegir-les a <code>start_urls</code>
<ul>
<li>Exemple: <code>start_urls = [f'https://quotes.toscrape.com/page/{ i }' for i in range(1, 11)]</code></li>
</ul>
</li>
<li>Si no sabem el nombre de p√†gines, podem utilitzar el m√®tode <code>parse</code> per extreure la URL de la seg√ºent p√†gina i la seguim amb <code>response.follow</code>. Veurem com fer-ho a continuaci√≥.</li>
</ul>
</li>
</ul>
<footer>üÑØ Carles Gonz√†lez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="default" data-paginate="true" data-footer="üÑØ Carles Gonz√†lez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="13" style="--class:default;--paginate:true;--footer:üÑØ Carles Gonz√†lez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="22" data-size="16:9">
<h2 id="m%C3%BAltiples-p%C3%A0gines-ii">M√∫ltiples p√†gines (II)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">parse</span>(<span class="hljs-params">self, response</span>):
    <span class="hljs-keyword">for</span> quote <span class="hljs-keyword">in</span> response.css(<span class="hljs-string">&#x27;div.quote&#x27;</span>):
        text = quote.css(<span class="hljs-string">&#x27;span.text::text&#x27;</span>).get()
        author = quote.css(<span class="hljs-string">&#x27;small.author::text&#x27;</span>).get()
        tags = quote.css(<span class="hljs-string">&#x27;div.tags a.tag::text&#x27;</span>).getall()

        <span class="hljs-keyword">yield</span> {
            <span class="hljs-string">&#x27;text&#x27;</span>: text,
            <span class="hljs-string">&#x27;author&#x27;</span>: author,
            <span class="hljs-string">&#x27;tags&#x27;</span>: tags
        }

    next_page = response.css(<span class="hljs-string">&#x27;li.next a::attr(href)&#x27;</span>).get()
    <span class="hljs-keyword">if</span> next_page <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:
        <span class="hljs-keyword">yield</span> response.follow(next_page, self.parse)
</code></pre>
<footer>üÑØ Carles Gonz√†lez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-Jvhr7pq3="" data-class="default" data-paginate="true" data-footer="üÑØ Carles Gonz√†lez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="14" style="--class:default;--paginate:true;--footer:üÑØ Carles Gonz√†lez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="22" data-size="16:9">
<h2 id="m%C3%BAltiples-p%C3%A0gines-iii">M√∫ltiples p√†gines (III)</h2>
<ul>
<li>
<p><code>response.css('li.next a::attr(href)').get()</code> extreu l'atribut <code>href</code> de l'element <code>a</code> dins de l'element <code>li</code> amb classe <code>next</code></p>
</li>
<li>
<p><code>response.follow(next_page, self.parse)</code> segueix la URL <code>next_page</code> i crida <code>parse</code> amb la resposta</p>
<ul>
<li>Podriem definir un m√®tode diferent per processar la seg√ºent p√†gina, segons el tipus de contingut</li>
</ul>
</li>
<li>
<p>Per evitar extreure la mateixa p√†gina dues vegades, podem utilitzar <code>response.urljoin(next_page)</code>. Les urls visitades es guarden a <code>response.meta['visited']</code> i podem comprovar si ja hem visitat la p√†gina. De totes maneres, Scrapy ja ho fa per nosaltres.</p>
</li>
</ul>
<footer>üÑØ Carles Gonz√†lez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="default" data-paginate="true" data-footer="üÑØ Carles Gonz√†lez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="15" style="--class:default;--paginate:true;--footer:üÑØ Carles Gonz√†lez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="22" data-size="16:9">
<h2 id="postprocessament-amb-pipelines-i">Postprocessament amb pipelines (I)</h2>
<ul>
<li>Les dades extretes poden ser processades abans de ser guardades</li>
<li>Per exemple, podem netejar les dades, eliminar duplicats, guardar-les en una base de dades, etc.</li>
<li>Per activar una pipeline, cal afegir-la a <code>ITEM_PIPELINES</code> a <code>settings.py</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">ITEM_PIPELINES = {
    <span class="hljs-string">&#x27;project_name.pipelines.QuotesPipeline&#x27;</span>: <span class="hljs-number">300</span>, 
}
<span class="hljs-comment"># 300 √©s la prioritat de la pipeline, de 0 a 1000, </span>
<span class="hljs-comment"># on 0 √©s la prioritat m√©s alta</span>
</code></pre>
<footer>üÑØ Carles Gonz√†lez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="default" data-paginate="true" data-footer="üÑØ Carles Gonz√†lez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="16" style="--class:default;--paginate:true;--footer:üÑØ Carles Gonz√†lez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="22" data-size="16:9">
<h2 id="postprocessament-amb-pipelines-ii">Postprocessament amb pipelines (II)</h2>
<ul>
<li>Creem una pipeline a <code>pipelines.py</code> que processi les dades netejant-les i eliminant espais en blanc, per despr√©s retornar-les.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">QuotesPipeline</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">process_item</span>(<span class="hljs-params">self, item, spider</span>):
        item[<span class="hljs-string">&#x27;text&#x27;</span>] = item[<span class="hljs-string">&#x27;text&#x27;</span>].strip()
        item[<span class="hljs-string">&#x27;author&#x27;</span>] = item[<span class="hljs-string">&#x27;author&#x27;</span>].strip()
        item[<span class="hljs-string">&#x27;tags&#x27;</span>] = [tag.strip() <span class="hljs-keyword">for</span> tag <span class="hljs-keyword">in</span> item[<span class="hljs-string">&#x27;tags&#x27;</span>]]
        
        <span class="hljs-keyword">return</span> item
</code></pre>
<footer>üÑØ Carles Gonz√†lez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="default" data-paginate="true" data-footer="üÑØ Carles Gonz√†lez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="17" style="--class:default;--paginate:true;--footer:üÑØ Carles Gonz√†lez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="22" data-size="16:9">
<h2 id="postprocessament-amb-pipelines-iii">Postprocessament amb pipelines (III)</h2>
<ul>
<li>Podem afegir tantes pipelines com vulguem, i s'executaran en l'ordre definit a <code>ITEM_PIPELINES</code></li>
<li>Per exemple, podem guardar les dades en una base de dades</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">QuotesPipeline</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">open_spider</span>(<span class="hljs-params">self, spider</span>):
        self.conn = sqlite3.connect(<span class="hljs-string">&#x27;quotes.db&#x27;</span>)
        self.cur = self.conn.cursor()
        self.cur.execute(<span class="hljs-string">&#x27;CREATE TABLE IF NOT EXISTS quotes (text TEXT, author TEXT, tags TEXT)&#x27;</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">process_item</span>(<span class="hljs-params">self, item, spider</span>):
        self.cur.execute(<span class="hljs-string">&#x27;INSERT INTO quotes VALUES (?, ?, ?)&#x27;</span>, (item[<span class="hljs-string">&#x27;text&#x27;</span>], item[<span class="hljs-string">&#x27;author&#x27;</span>], <span class="hljs-string">&#x27;, &#x27;</span>.join(item[<span class="hljs-string">&#x27;tags&#x27;</span>])))
        <span class="hljs-keyword">return</span> item

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">close_spider</span>(<span class="hljs-params">self, spider</span>):
        self.conn.commit()
        self.conn.close()
</code></pre>
<footer>üÑØ Carles Gonz√†lez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="default" data-paginate="true" data-footer="üÑØ Carles Gonz√†lez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="18" style="--class:default;--paginate:true;--footer:üÑØ Carles Gonz√†lez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="22" data-size="16:9">
<h2 id="postprocessament-amb-pipelines-iv">Postprocessament amb pipelines (IV)</h2>
<ul>
<li>Podem afegir m√©s funcionalitats a la pipeline, com ara comprovar si les dades ja existeixen a la base de dades abans de guardar-les</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">QuotesPipeline</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">open_spider</span>(<span class="hljs-params">self, spider</span>):
        self.conn = sqlite3.connect(<span class="hljs-string">&#x27;quotes.db&#x27;</span>)
        self.cur = self.conn.cursor()
        self.cur.execute(<span class="hljs-string">&#x27;CREATE TABLE IF NOT EXISTS quotes (text TEXT, author TEXT, tags TEXT)&#x27;</span>)

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">process_item</span>(<span class="hljs-params">self, item, spider</span>):
        self.cur.execute(<span class="hljs-string">&#x27;SELECT * FROM quotes WHERE text = ? AND author = ?&#x27;</span>, (item[<span class="hljs-string">&#x27;text&#x27;</span>], item[<span class="hljs-string">&#x27;author&#x27;</span>]))
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> self.cur.fetchone():
            self.cur.execute(<span class="hljs-string">&#x27;INSERT INTO quotes VALUES (?, ?, ?)&#x27;</span>, (item[<span class="hljs-string">&#x27;text&#x27;</span>], item[<span class="hljs-string">&#x27;author&#x27;</span>], <span class="hljs-string">&#x27;, &#x27;</span>.join(item[<span class="hljs-string">&#x27;tags&#x27;</span>]))
        <span class="hljs-keyword">return</span> item

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">close_spider</span>(<span class="hljs-params">self, spider</span>):
        self.conn.commit()
        self.conn.close()
</code></pre>
<footer>üÑØ Carles Gonz√†lez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="default" data-paginate="true" data-footer="üÑØ Carles Gonz√†lez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="19" style="--class:default;--paginate:true;--footer:üÑØ Carles Gonz√†lez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="22" data-size="16:9">
<h2 id="errors-i-logs-i">Errors i logs (I)</h2>
<ul>
<li>Scrapy t√© un sistema de logs que ens permet veure els errors i la informaci√≥ de depuraci√≥</li>
<li>Podem configurar el nivell de logs a <code>settings.py</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">LOG_LEVEL = <span class="hljs-string">&#x27;INFO&#x27;</span>
</code></pre>
<ul>
<li>
<p>Nivells de logs: <code>CRITICAL</code>, <code>ERROR</code>, <code>WARNING</code>, <code>INFO</code>, <code>DEBUG</code></p>
</li>
<li>
<p>Amb <code>logging</code> podem afegir logs personalitzats</p>
</li>
</ul>

<h2 id="errors-i-logs-ii">Errors i logs (II)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> logging

<span class="hljs-comment"># ...</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">parse</span>(<span class="hljs-params">self, response</span>):
    logging.info(<span class="hljs-string">&#x27;Processant la p√†gina %s&#x27;</span>, response.url)

<span class="hljs-comment"># ...</span>
</code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-c88DtTBl="" data-class="default" data-paginate="true" data-footer="üÑØ Carles Gonz√†lez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="21" style="--class:default;--paginate:true;--footer:üÑØ Carles Gonz√†lez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="22" data-size="16:9">
<h2 id="errors-i-logs-iii">Errors i logs (III)</h2>
<p>Podem capturar errors i processar-los</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">parse</span>(<span class="hljs-params">self, response</span>):
    <span class="hljs-keyword">if</span> response.status == <span class="hljs-number">404</span>:
        logging.error(<span class="hljs-string">&#x27;P√†gina no trobada: %s&#x27;</span>, response.url)
    <span class="hljs-keyword">elif</span> response.status == <span class="hljs-number">500</span>:
        logging.error(<span class="hljs-string">&#x27;Error del servidor: %s&#x27;</span>, response.url)
    <span class="hljs-keyword">else</span>:
