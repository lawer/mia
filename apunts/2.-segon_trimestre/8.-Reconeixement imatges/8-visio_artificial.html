<h3 id="gans-generative-adversarial-networks-1">GANs (Generative Adversarial Networks)</h3>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="71" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-scope-B7mDGmbJ="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="72" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="control-del-moviment">Control del moviment</h2>
<ul>
<li>Un dels usos més importants de la visió és el de manipular objectes (agafar-los, moure'ls, etc.) i navegar evitant obstacles. Els vehicles autònoms són un dels exemples més clars, i impliquen una sèrie de tasques:
<ul>
<li><strong>Control lateral</strong>: mantenir-se dins del carril.</li>
<li><strong>Control longitudinal</strong>: mantenir la distància de seguretat.</li>
<li><strong>Evitar obstacles</strong>: detectar i evitar possibles vehicles, vianants, etc.</li>
<li><strong>Respectar senyals</strong>: Incloent-hi les llums dels semàfors, guàrdies urbans, etc.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="73" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="procediment">Procediment</h3>
<ul>
<li>El Procediment bàsic consistirà en la generació d'una seqüència de comandes (acceleració, frenada, gir, etc.) que permetin al vehicle complir les tasques anteriorment esmentades.</li>
<li>Caldrà un model del mon i dels objectes que hi ha al voltant. Teòricament, aquest model es pot crear solament a partir de dades visió, però no és senzill. Ex: Captar la velocitat d'un vehicle a partir de la imatge és difícil.</li>
<li>En la pràctica, es fa servir una combinació de dades de visió i de sensors (radar, lidar, etc.).</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="74" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/mobileye.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="74" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="74" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="model-del-mon">Model del mon</h3>
<ul>
<li>El <strong>model del mon</strong> és una representació del mon que permet al vehicle preveure el que passarà en el futur.</li>
<li>Ex: en verd es mostra els llocs on el vehicle pot anar i els objectes es mostren envoltats per una caixa vermella.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="74" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="75" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="navegaci%C3%B3-aut%C3%B2noma">Navegació autònoma</h3>
<ul>
<li>La tasca de <strong>navegació autònoma</strong> consisteix en <strong>moure's</strong> per un entorn sense la <strong>intervenció humana</strong>.</li>
<li>Es sol dividir en dues tasques:
<ul>
<li><strong>Mapeig</strong>: crear un <strong>mapa</strong> de l'entorn. Algunes de les tècniques més comunes són el <strong>SLAM</strong> i el <strong>Simultaneous Localization and Mapping</strong>.</li>
<li><strong>Planiﬁcació de trajectòries</strong>: Una vegada el robot té un mapa 3D de l'entorn i sap on és, l'objectiu és <strong>planificar</strong> una <strong>trajectòria</strong> que el porti al seu destí sense col·lisions.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="76" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/navegacio_autonoma.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="76" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="76" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content">
<h3 id="mapeig-i-plani%EF%AC%81caci%C3%B3-de-traject%C3%B2ries">Mapeig i Planiﬁcació de trajectòries</h3>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="76" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="77" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="seguiment-dobjectes">Seguiment d'objectes</h2>
<ul>
<li>El <strong>seguiment d'objectes</strong> és una tasca de visió artificial que consisteix en <strong>seguir</strong> una <strong>sèrie d'objectes</strong> en una <strong>seqüència d'imatges</strong>.</li>
<li>La <strong>complexitat</strong> del seguiment s'origina de la quantitat d'imatges que poden haber en un video.
<ul>
<li>24 fps x 60 s x 60 min = <strong>86400 imatges en una hora</strong>.</li>
<li>Si contem 8 - 10 objectes = <strong>més de 800000 objectes</strong>.</li>
</ul>
</li>
<li>Aquesta tasca és molt important en aplicacions com la <strong>vigilància</strong>, <strong>robots autònoms</strong>,etc.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="78" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="tipus-de-seguiment">Tipus de seguiment</h3>
<ul>
<li>Tractarem els següents tipus de seguiment:
<ul>
<li><strong>Seguiment d'un sol objecte</strong> (single object tracking - SOT)</li>
<li><strong>Seguiment de múltiples objectes</strong> (multiple object tracking - MOT)</li>
<li><strong>Seguiment de múltiples objectes sense classe semi-supervisat</strong>. Versió estesa de SOT.</li>
<li><strong>Segmentació d'objectes en video</strong> (VOS).</li>
</ul>
</li>
<li>Els dos primers són els més comuns i son els que tractarem en més detall.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="79" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="seguiment-dun-sol-objecte">Seguiment d'un sol objecte</h4>
<ul>
<li>El <strong>seguiment d'un sol objecte</strong> consisteix en seguir un sol objecte en una seqüència d'<strong>imatges</strong>, basant-nos en una anotació manual inicial.</li>
<li>Al primer frame anotat l'anomenen <em>template</em> i a cadascún dels següents <em>search area</em></li>
<li>Les xarxes neuronals per aquestes tasques están entrenades per seguir qualsevol objecte del primer frame
<ul>
<li>S'anomenen <strong>X</strong>arxes <strong>N</strong>euronals <strong>A</strong>gnòstiques a la <strong>C</strong>lasse (Class Agnostic Neural Networks - CAN).</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="80" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="seguiment-de-m%C3%BAltiples-objectes---definici%C3%B3">Seguiment de múltiples objectes - Definició</h4>
<ul>
<li>El <strong>seguiment de múltiples objectes</strong> <strong>NO</strong> consisteix simplement en <strong>repetir SOT</strong> pero per a cada objecte.</li>
<li>En realitat consisteix en identificar i seguir tots els objectes d'una sèries de classes predefinides.
<ul>
<li>L'usuari no pot corregir al model ni aportar feedback.</li>
</ul>
</li>
<li>L'us més habitual és el d'<strong>aplicar el model a un video i després extreure estadístiques</strong>
<ul>
<li>Ex: quantes persones passen per un carrer en una hora.</li>
</ul>
</li>
<li>No es tant utilitzat per etiquetatge</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="81" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/mot.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="81" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="81" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content"><footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="81" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="82" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="seguiment-de-m%C3%BAltiples-objectes---funcionament">Seguiment de múltiples objectes - Funcionament</h4>
<ul>
<li>Dues fases, <strong>Detecció</strong> (identificar tots els objectes en una imatge) i <strong>Associació</strong> (associar els objectes detectats en una imatge amb els objectes detectats en la imatge anterior - <em>tracklets</em>).</li>
<li>Hi ha xarxes neuronals que poden fer les dues tasques alhora de forma eficient. Per entrenar-les, però, es fa servir un dataset de video etiquetat i son molt costosos de crear.</li>
<li>Es més freqüent fer servir una xarxa per la detecció, i una altra per la identificació i re-identificació: <strong>Tracking by detection</strong>. El rendiment, però, és més baix.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="83" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/tracking-by-detection.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="83" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="83" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content">
<h5 id="tracking-by-detection">Tracking by detection</h5>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="83" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-marpit-scope-RwkVISSz="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="84" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h5 id="identificaci%C3%B3-i-re-identificaci%C3%B3">Identificació i re-identificació</h5>
<ul>
<li>La <strong>identificació</strong> és la tasca d'assignar un <strong>identificador únic</strong> a cada objecte detectat.</li>
<li>La <strong>re-identificació</strong> és la tasca d'associar el <strong>mateix identificador</strong> a un objecte detectat en diferents imatges.
<ul>
<li>Aquesta es la tasca més difícil, ja que els objectes poden canviar molt en aparença. Ex: una persona que es tapa la cara.</li>
</ul>
</li>
<li>Alguns dels algorismes més comuns són:
<ul>
<li><strong>ByteTrack</strong>: algorisme simple i ràpid.</li>
<li><strong>FairMOT</strong>: algorisme més complexe pero més precís.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-marpit-scope-hIvFo97X="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="85" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="reconeixement-facial">Reconeixement facial</h2>
<ul>
<li>El <strong>reconeixement facial</strong> és una tasca de visió artificial que consisteix en <strong>identificar</strong> una <strong>persona</strong> a partir d'una <strong>imatge</strong> o un <strong>video</strong>.</li>
<li>Aquesta tasca és molt important en aplicacions com la <strong>seguretat</strong>, <strong>control d'accés</strong>, <strong>vigilància</strong>, etc.</li>
<li>A pesar de que altres metodes com les <strong>empremtes digitals</strong> o l'<strong>iris</strong> són més segurs, el <strong>reconeixement facial</strong> és més <strong>còmode</strong> i <strong>menys intrusiu</strong>.</li>
<li>Això ha fet que s'hagi mantingut la investigació en aquesta àrea, i que s'hagi aconseguit un <strong>alt rendiment</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-marpit-scope-IzaFYQMB="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="86" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="funcionament">Funcionament</h3>
<ul>
<li>El funcionament del <strong>reconeixement facial</strong> és molt similar al de la <strong>classificació d'imatges</strong>.</li>
<li>La <strong>diferència</strong> principal és que en lloc de classificar l'objecte que hi ha a la imatge, es classifica la <strong>persona</strong>.</li>
<li>Això fa que el <strong>reconeixement facial</strong> sigui una tasca més <strong>complexa</strong> que la <strong>classificació d'imatges</strong>, ja que les persones poden tenir moltes aparences diferents en funció de la <strong>llum</strong>, la <strong>posició</strong>, l'<strong>expressió</strong>, etc.</li>
<li>Les persones també poden <strong>canviar</strong> molt en el temps, per lo que haurem de buscar <strong>característiques invariants</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h2 id="transformers-en-visi%C3%B3-artificial">Transformers en visió artificial</h2>
<ul>
<li>Els <strong>Transformers</strong>, originàriament dissenyats per a processament del llenguatge natural (NLP), s'han adaptat amb èxit a la visió artificial.</li>
<li><strong>ViT (Vision Transformers)</strong>: Un dels models més populars que aplica l'arquitectura Transformer a imatges.
<ul>
<li>Divideix la imatge en <strong>patxos</strong> (patches) i els tracta com a seqüències.</li>
<li>Utilitza <strong>atenció multi-cap</strong> (multi-head attention) per capturar relacions globals entre els patxos.</li>
</ul>
</li>
<li><strong>Aplicacions</strong>:
<ul>
<li>Classificació d'imatges.</li>
<li>Detecció d'objectes.</li>
<li>Segmentació semàntica.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-marpit-scope-ntAbIOSo="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="90" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="visi%C3%B3-per-transformers-vit">Visió per Transformers (ViT)</h3>
<ul>
<li><strong>Com funciona</strong>:
<ol>
<li>Divideix la imatge en petits patxos (ex: 16x16 píxels).</li>
<li>Aplana cada patx i el projecta a un espai latent mitjançant una capa lineal.</li>
<li>Afegeix embeddings de posició per mantenir la informació espacial.</li>
<li>Passa la seqüència de patxos per un Transformer encoder.</li>
</ol>
</li>
<li><strong>Avantatges</strong>:
<ul>
<li>Captura dependències a llarg termini entre regions de la imatge.</li>
<li>Escala millor amb dades a gran escala.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h2 id="models-de-difusi%C3%B3">Models de Difusió</h2>
<ul>
<li>Els <strong>Models de Difusió</strong> són una família de models generatius que han demostrat un gran potencial en la generació d'imatges d'alta qualitat.</li>
<li><strong>Funcionament</strong>:
<ul>
<li>Es basen en un procés de <strong>difusió</strong> que afegeix soroll a les dades (imatges) durant múltiples passos.</li>
<li>Després, el model aprèn a revertir aquest procés per generar imatges a partir de soroll.</li>
</ul>
</li>
<li><strong>Exemples populars</strong>:
<ul>
<li><strong>DALL-E</strong>: Genera imatges a partir de descripcions textuals.</li>
<li><strong>Stable Diffusion</strong>: Un model eficient que genera imatges d'alta qualitat amb menys recursos computacionals.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-marpit-scope-1ZmU5gcY="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="93" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="proc%C3%A9s-de-difusi%C3%B3">Procés de Difusió</h3>
<ol>
<li><strong>Forward process</strong>:
<ul>
<li>Afegeix soroll gaussià a la imatge en passos incrementals.</li>
<li>La imatge es converteix en soroll pur després de múltiples passos.</li>
</ul>
</li>
<li><strong>Reverse process</strong>:
<ul>
<li>El model aprèn a eliminar el soroll pas a pas per reconstruir la imatge original.</li>
</ul>
</li>
<li><strong>Generació</strong>:
<ul>
<li>Es comença amb soroll pur i s'aplica el procés invers per generar noves imatges.</li>
</ul>
</li>
</ol>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
