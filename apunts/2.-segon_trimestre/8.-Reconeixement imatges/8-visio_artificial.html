<p>Models d'intel·ligència artificial</p>

<h1 id="introducci%C3%B3">Introducció</h1>
<ul>
<li>La visió artificial és una de les àrees més antigues de la intel·ligència artificial.</li>
<li>Els primers sistemes de visió artificial van ser desenvolupats a la dècada dels 60.</li>
<li>Els sistemes de visió artificial són capaços d'analitzar imatges i vídeos per tal d'extreure'n informació.</li>
<li>Veurem quins són els conceptes bàsics de la visió artificial i com s'apliquen en la pràctica.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="3" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h1 id="visi%C3%B3">Visió</h1>
<ul>
<li>Procés de <strong>percepció</strong>, on el sistema visual és capaç de construir una representació (<em>imatge</em>) a partir de la informació captada per la retina.</li>
<li>Aquest procés pot ser <strong>actiu</strong> (quan l'observador mou els ulls) o <strong>passiu</strong> (quan l'observador no mou els ulls).</li>
<li>La visió artificial pura és un procés <strong>passiu</strong>, molts conceptes, però, com la <strong>localització</strong> o la <strong>reconstrucció 3D</strong> requereixen un procés <strong>actiu</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="4" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="enfocaments">Enfocaments</h2>
<ul>
<li>Hi ha dos enfocaments principals per a la visió artificial:
<ul>
<li><strong>Extracció de característiques</strong>:
<ul>
<li>S'apliquen una serie de <strong>transformacions</strong> a la imatge per tal d'extreure característiques rellevants (<em>vores</em>, <em>textura</em>, <em>fluix òptic</em>, <em>segments</em>, entre d'altres).</li>
</ul>
</li>
<li><strong>Basat en models</strong>:
<ul>
<li>S'utilitzen models matemàtics (<em>geomètrics</em> o <em>estadístics</em>) per tal de representar la imatge.</li>
</ul>
</li>
</ul>
</li>
<li>En la pràctica, sovint es combinen ambdós enfocaments.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-2JgPpGyq="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="5" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="el-color-i">El color (I)</h2>
<ul>
<li>Propietat de la llum que depèn de la seva longitud d'ona.</li>
<li>Els humans el percebem el a partir d'unes cèl·lules receptores de la retina: els <strong>cons</strong>.
<ul>
<li>Hi ha tres tipus de cons:
<ul>
<li><strong>L</strong> (longitud d'ona llarga)</li>
<li><strong>M</strong> (longitud d'ona mitjana)</li>
<li><strong>S</strong> (longitud d'ona curta)</li>
</ul>
</li>
<li>Cada tipus de cons és sensible a un rang de longituds d'ona i, per tant, a un rang de colors.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="6" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="el-color-ii">El color (II)</h2>
<ul>
<li><strong>Principi de tricromia</strong>: qualsevol color es pot representar com una combinació de tres colors primaris.</li>
<li><strong>Colors primaris</strong>
<ul>
<li>Aquells que no es poden descompondre en altres colors.</li>
<li><strong>blau</strong>, <strong>verd</strong> i <strong>vermell</strong>.</li>
</ul>
</li>
<li>Espais de color: RGB, HSV, YUV, ...</li>
<li>El més utilitzat en visió artificial és el <strong>RGB</strong> (<strong>R</strong>ed, <strong>G</strong>reen, <strong>B</strong>lue).</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h1 id="caracter%C3%ADstiques-de-les-imatges">Característiques de les imatges</h1>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-5nUhGV04="" data-class="invert lead" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="invert lead" data-marpit-pagination="7" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="8" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="definici%C3%B3">Definició</h2>
<ul>
<li>En una imatge hi ha molta informació que no és rellevant.</li>
<li>Per les tasques de visió artificial es solen utilitzar <strong>característiques</strong> de les imatges.</li>
<li>Les característiques són aquelles parts de la imatge que són rellevants per a la tasca que es vol realitzar.</li>
<li>Ens centrarem en quatre característiques de les imatges quasi sempre rellevants.
<ul>
<li><em>Vores</em>, <em>textura</em>, <em>fluix òptic</em> i <em>segmentació</em>.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="9" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/vores_vert.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="9" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="9" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="vores">Vores</h2>
<ul>
<li><strong>Línees que separen regions de diferent intensitat</strong>.</li>
<li>Permeten <strong>identificar objectes</strong>.</li>
<li>Simplifiquen la imatge i permeten <strong>reduir la quantitat d'informació</strong>.</li>
<li>Passem d'una imatge molt gran a una <strong>matriu de vores</strong></li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="9" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-SN3SLja5="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="10" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="detecci%C3%B3-de-vores">Detecció de vores</h3>
<ul>
<li>Tasca de visió artificial que consisteix en detectar les vores d'una imatge.</li>
<li>Hi ha molts algoritmes per detectar vores, però el més utilitzat és l'algoritme de <strong>Canny</strong>, per John F. Canny, que el va publicar el 1986.</li>
<li>Objectius:
<ul>
<li><strong>Bona detecció</strong>: detectar totes les vores.</li>
<li><strong>Bona localització</strong>: les vores han de ser el més pròximes possible a les vores reals.</li>
<li><strong>Minimitzar les respostes falses</strong></li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="11" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/edge_vert.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="11" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="11" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="algoritme-de-canny">Algoritme de Canny</h3>
<ul>
<li>Consisteix en quatre passos principals:
<ol>
<li>Es redueix el soroll: <strong>filtre de Gauss</strong>.</li>
<li>Calcula el gradient de la imatge: <strong>filtre de Sobel</strong>.</li>
<li>Es detecten les vores: <strong>mètode de supressió de no-màxims</strong>.</li>
<li>Es decideixen quines vores són vàlides: <strong>mètode de la histèresi</strong>.</li>
</ol>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="11" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="12" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/textures_vert.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="12" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="12" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:45%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="textura">Textura</h2>
<ul>
<li>En visió artificial entenem com a textura un <strong>patró de píxels</strong> que es observable en una imatge.
<ul>
<li>Ex: Finestres en un edifici, taques en una vaca, etc.</li>
</ul>
</li>
<li>Ajuden, al igual que les vores, a <strong>identificar objectes</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="12" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="13" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="caracter%C3%ADstiques-de-la-textura">Característiques de la textura</h3>
<ul>
<li>
<p>La textura pot ser més o menys regular, per lo que es freqüent utilitzar un model de <strong>tesel·les</strong> per descriure-la. Vejam algunes característiques:</p>
<ul>
<li><strong>Tesel·la</strong>: patró que es repeteix en una imatge.</li>
<li><strong>Tesel·lació</strong>: procés de cobrir una superfície amb tesel·les.</li>
<li><strong>Tipus</strong>:
<ul>
<li><strong>Regulars</strong>: es repeteixen sempre de la mateixa manera.</li>
<li><strong>Irregulars</strong>: no hi ha un patró clar de repetició.</li>
</ul>
</li>
<li><strong>Escala</strong>: la textura pot ser més o menys gran.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="14" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="utilitats-de-la-textura">Utilitats de la textura</h3>
<ul>
<li><strong>Identificació</strong>: permet identificar objectes. Ex: un cavall té una textura diferent a la d'una zebra.</li>
<li><strong>Correspondència</strong>: permet trobar zones corresponents en diferents imatges. Important en la reconstrucció 3D.</li>
<li><strong>Segmentació</strong>: permet separar la imatge en diferents regions.</li>
<li><strong>Reconstrucció</strong>: permet reconstruir la imatge a partir de les tesel·les.</li>
<li><strong>Classificació</strong>: permet classificar objectes.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-pEajbHSO="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="15" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:38%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/optical_flow_vert.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="62%" height="720"><section id="15" data-marpit-scope-pEajbHSO="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="15" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:38%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="fluix-%C3%B2ptic">Fluix òptic</h2>
<ul>
<li>El <strong>fluix òptic</strong> és la <strong>velocitat aparent</strong> amb la que es mouen els objectes entre dues imatges.</li>
<li>Els algoritmes de visió artificial són capaços de calcular el fluix òptic a partir de diferents imatges.</li>
<li>Important per moltes tasques: <strong>reconstrucció 3D</strong>, la <strong>compensació de moviment</strong>, <strong>compressió</strong>...</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-pEajbHSO="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="15" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-Sv39Q0HP="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="16" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="segments">Segments</h2>
<ul>
<li>Anomenen <strong>segments</strong> a les <strong>regions</strong> de la imatge que tenen alguna propietat comuna (color, textura, forma, etc.).</li>
<li>Per definit els segments hi ha dós enfocaments principals:
<ul>
<li><strong>Basat en límits</strong>: es busquen els límits de les regions. Es pot entendre com un problema de <em>classificació</em> on cada pixel pertany o no a un segment i es soluciona amb tècniques de machine learning i models preentrenats.</li>
<li><strong>Basat en regions</strong>: s'agrupen els pixels en regions segons alguna propietat comuna. Es pot entendre com un problema de <em>clustering</em> i s'utilitzen tècniques com <em>k-means</em>.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="17" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/tipus_segments.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="17" data-class="default" data-paginate="true" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="17" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content"></section>

<h1 id="tasques-de-visi%C3%B3-artificial">Tasques de visió artificial</h1>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-F95E71Mu="" data-class="invert lead" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="invert lead" data-marpit-pagination="18" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-sdII5ff9="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="19" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="tasques">Tasques</h2>
<ul>
<li>Les tasques de visió artificial són aquelles que es poden realitzar a partir d'imatges.</li>
<li>Hi ha moltes tasques de visió artificial, però totes tenen en comú que es basen en l'<strong>anàlisi</strong> de les imatges.</li>
<li>Veurem algunes de les més importants:
<ul>
<li><strong>Processament d'imatges</strong></li>
<li><strong>Classificació d'imatges</strong></li>
<li><strong>Reconeixement d'objectes</strong></li>
<li><strong>Segmentació</strong></li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-tD7844o5="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="20" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="processament-dimatges">Processament d'imatges</h2>
<ul>
<li>El <strong>processament</strong> d'imatges és el conjunt de tècniques que s'apliquen a les imatges per tal de millorar-ne la qualitat o per tal d'extreure'n informació.</li>
<li>Històricament, el processament d'imatges era la única forma de obtindre resultats en visió artificial, amb l'aparició de les xarxes neuronals, però, aquesta tasca ha perdut importància.</li>
<li>Tot i això, segueix sent una tasca important en visió artificial, especialment en tasques de visió artificial més tradicionals o <strong>quan no hi ha GPUs disponibles</strong>.</li>
<li>Veurem algunes de les tècniques més comunes.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="21" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="histogrames">Histogrames</h3>
<ul>
<li>El <strong>histograma</strong> d'una imatge és la representació gràfica de la distribució dels píxels en funció de la seva intensitat.</li>
<li>Els histogrames són molt útils per entendre la distribució dels píxels en una imatge.</li>
<li>Son molt utilitzats en el preprocessament d'imatges per tal de normalitzar-les.</li>
<li>Els histogrames es poden calcular per cada canal de color (R, G, B) o per la imatge en escala de grisos.</li>
<li>S'utilitzen molt en la <strong>normalització</strong> d'imatges.</li>
</ul>

<h3 id="equalitzaci%C3%B3-de-lhistograma">Equalització de l'histograma</h3>
<ul>
<li>L'<strong>equalització de l'histograma</strong> és una tècnica que es fa servir per tal de millorar el contrast d'una imatge.</li>
<li>L'objectiu és que la distribució dels píxels sigui més uniforme.</li>
<li>Es divideix l'histograma en <em>bins</em> i es redistribueixen els píxels de manera que la distribució sigui més uniforme.</li>
<li>El resultat poden no ser realistes, però si útils per a tasques de visió artificial.<br />
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-dAlDhphG="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="23" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-n5cpP3nL="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="24" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="filtratge">Filtratge</h3>
<ul>
<li>El <strong>filtratge</strong> és una tècnica que es fa servir per tal de millorar la qualitat de la imatge.</li>
<li>Hi ha molts tipus de filtres, però els més comuns són els filtres de <strong>suavitzat</strong> i els filtres de <strong>realçament</strong>.</li>
<li>Els filtres de suavitzat són útils per tal de reduir el soroll de la imatge.</li>
<li>Els filtres de realçament són útils per tal de millorar el contrast de la imatge.</li>
<li>Els filtres es poden aplicar a tota la imatge o a una regió concreta.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-c8q5JWl3="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="25" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="filtres-de-suavitzat">Filtres de suavitzat</h4>
<ul>
<li>El soroll és un problema comú en les imatges.</li>
<li>Podem reduir el soroll de la imatge aplicant filtres de suavitzat. Els més comuns són el <strong>filtre de mitjana</strong> i el <strong>de Gauss</strong>.</li>
<li>Filtre de mitjana: substitueix cada píxel per la mitjana dels píxels del seu entorn.</li>
<li>Filtre de Gauss: substitueix cada píxel per la mitjana ponderada dels píxels del seu entorn.
<ul>
<li>Els píxels tenen un pes més gran com més propers estan al píxel central.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="26" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="filtres-de-real%C3%A7ament">Filtres de realçament</h4>
<ul>
<li>Els filtres de realçament són útils per tal de millorar el contrast de la imatge. Molt utilitzats en la detecció de vores.</li>
<li>Els filtres més comuns són:
<ul>
<li><strong>Filtre de Sobel</strong>:
<ul>
<li>Calcula el gradient de la imatge, és a dir, la intensitat de canvi de la imatge.</li>
</ul>
</li>
<li><strong>Filtre de Laplace</strong>:
<ul>
<li>calcula el laplacià de la imatge, és a dir, la segona derivada de la imatge.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-wk725HMH="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="27" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:20%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/thresholding.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="80%" height="720"><section id="27" data-marpit-scope-wk725HMH="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="27" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:20%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="thresholding">Thresholding</h3>
<ul>
<li>El <strong>thresholding</strong> és una tècnica que es fa servir per tal de binaritzar una imatge.</li>
<li>Apliquem un <strong>llindar</strong> a la imatge; els píxels que tenen una intensitat superior al llindar es converteixen en blancs i els que tenen una intensitat inferior es converteixen en negres.</li>
<li>És una forma simple de <strong>segmentació</strong>: es vol separar la imatge en <em>objecte</em> i <em>fons</em>.</li>
<li>Per binaritzar, sol ser millor opció que ajustar la lluminositat i el contrast.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-wk725HMH="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="27" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-XIaYaXSz="" data-class="default" data-paginate="true" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="28" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="transformacions">Transformacions</h3>
<ul>
<li>Les <strong>transformacions</strong> són tècniques que es fan servir per tal de canviar la forma de la imatge.</li>
<li>Les transformacions més comunes són:, <strong>rotació</strong>, <strong>escala</strong>, <strong>desplaçament</strong> i <strong>canvis de perspectiva</strong>.</li>
<li>Es divideixen en <strong>lineals</strong> i <strong>no lineals</strong>: segons si canvien la forma de la imatge.</li>
</ul>
<p><img src="../../images/transformacions.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-scope-0Ex2rlHB="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="29" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="extracci%C3%B3-del-fluix-%C3%B3ptic-optical-flow">Extracció del fluix óptic (<em>optical flow</em>)</h3>
<p>L'<strong>extracció del fluix òptic</strong> és pot fer amb diferents tècniques, però es poden dividir en dos grans grups:</p>
<ul>
<li><strong>Discrets</strong>: es calcula el fluix òptic per punts concrets de la imatge. Rápids, però poc precisos.
<ul>
<li>L'algorisme més comú és el de <strong>Horn-Schunck</strong>.</li>
</ul>
</li>
<li><strong>Densos</strong>: es calcula el fluix òptic per cada píxel de la imatge. Més costós computacionalment, al comptar en més punts.
<ul>
<li>Els algorismes més comú son el de <strong>Lucas-Kanade</strong> i el de <strong>Farnebäck</strong>.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="30" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/dense_sparse_optical_flow_hor.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="30" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="30" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content">
<h3 id="extracci%C3%B3-del-fluix-%C3%B3ptic-optical-flow-1">Extracció del fluix óptic (<em>optical flow</em>)</h3>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="30" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-u1fVBrRh="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="31" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="llibreries">Llibreries</h3>
<ul>
<li>Hi ha moltes llibreries que es poden fer servir per tal de fer el preprocessament d'imatges.</li>
<li>Les més comunes són:
<ul>
<li><strong>OpenCV</strong>: llibreria de visió artificial i machine learning.
<ul>
<li>Per visió artificial, és la més utilitzada.</li>
</ul>
</li>
<li><strong>Pillow</strong>: llibreria de processament d'imatges.</li>
<li><strong>Scikit-image</strong>: llibreria de processament d'imatges.</li>
<li><strong>Mahotas</strong>: llibreria de processament d'imatges.</li>
<li><strong>SimpleCV</strong>: llibreria de visió artificial.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="32" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="classificaci%C3%B3-dimatges-i-reconeixement-dobjectes">Classificació d'imatges i reconeixement d'objectes</h2>
<ul>
<li>Aquestes tasques consisteixen en <strong>identificar</strong> els objectes que hi ha a la imatge.</li>
<li>La <strong>classificació d'imatges</strong> consisteix en <strong>identificar</strong> l'objecte que hi ha a la imatge.</li>
<li>El <strong>reconeixement d'objectes</strong> consisteix en <strong>identificar</strong> els objectes que hi ha a la imatge i <strong>localitzar-los</strong>.</li>
<li>Ambdues tasques són molt importants en visió artificial i són la base de moltes aplicacions.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-S26mN1Ov="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="33" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="classificaci%C3%B3-dimatges">Classificació d'imatges</h3>
<ul>
<li>La majoria de sistemes actuals de classificació d'imatges es basen en l'<strong>aparença</strong> (textura, color, forma, etc.) de l'objecte; però, hi ha sistemes que també fan servir la geometria.</li>
<li>Dues dificultats principals:
<ul>
<li><strong>Variabilitat de l'objecte</strong>: els objectes poden tenir moltes aparences diferents (dos gossos poden ser molt diferents).</li>
<li><strong>Variabilitat de la imatge</strong>: la mateixa imatge pot tenir moltes aparences diferents (llum, ombra, etc.).</li>
</ul>
</li>
<li>Les xarxes neuronals convolucionals són les més utilitzades per aquesta tasca.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="34" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="xarxes-neuronals-convolucionals">Xarxes neuronals convolucionals</h4>
<ul>
<li>Les <strong>xarxes neuronals convolucionals</strong> (XNN) són un tipus de xarxes neuronals, especialment dissenyades per processar dades en forma de matrius; com poden ser les imatges.</li>
<li>Les xarxes neuronals convolucionals són molt bones per a tasques de classificació d'imatges.</li>
<li>Com la resta de xarxes neuronals, les xarxes neuronals convolucionals necessiten ser entrenades amb moltes dades numèriques.</li>
<li>Veurem a continuació com es passarán les imatges per la xarxa.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="35" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="convoluci%C3%B3">Convolució</h4>
<ul>
<li>La <strong>convolució</strong> permet reduir la quantitat d'informació de la imatge i ens permetrá enviar a la xarxa solament les <strong>característiques més rellevants.</strong> .Aquest procés millora la precissió de la xarxa i la fa més ràpida.</li>
<li>La convolució es fa amb <strong>filtres</strong> que es van aplicant a la imatge (matrius de mida petita - 3x3, 5x5, etc.).</li>
<li>El resultat de la convolució es una <strong>imatge més petita</strong> que l'original, anomenada <strong>mapa de característiques</strong>.</li>
<li>Si no volem reduir la mida de la imatge, podem fer servir <strong>padding</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="36" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/feature_map.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="36" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="36" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content">
<h4 id="convoluci%C3%B3-1">Convolució</h4>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="36" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="37" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="funcions-dactivaci%C3%B3">Funcions d'activació</h4>
<ul>
<li>Després de la convolució, s'aplica una <strong>funció d'activació</strong>.</li>
<li>Les funcions d'activació són funcions que apliquen una <strong>no linealitat</strong> a la imatge.</li>
<li>La més utilitzada en xarxes neuronals convolucionals és la <strong>ReLU</strong>. Els valors negatius es converteixen en zero i els positius es mantenen igual.</li>
<li>La funció d'activació és molt important per tal de que la xarxa mantingui la <strong>capacitat de generalització</strong>.</li>
<li>Després de la funció d'activació, es pot aplicar un <strong>pooling</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-scope-hiLZVEhx="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="38" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="pooling">Pooling</h4>
<ul>
<li>El <strong>pooling</strong> és una tècnica que es fa servir per tal de reduïr la mida de la imatge encara més.</li>
<li>Hi ha diferents tipus de pooling, però el més comú és el <strong>max pooling</strong>.</li>
<li>Es sol utilitzar una finestra de mida petita (2x2, 3x3, etc.) i es pren el valor màxim de la finestra.</li>
<li>El resultat és un <strong>mapa de característiques poolat</strong>. Aquest mapa de característiques es passarà a la següent capa.</li>
<li>El pooling obliga a la xarxa a ser <strong>invariant a petites transformacions</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="39" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="regularitzaci%C3%B3">Regularització</h4>
<ul>
<li>Després de les capes de convolució i pooling, es solen afegir capes de <strong>regularització</strong>.</li>
<li>Les capes de regularització són capes que ajuden a la xarxa a <strong>generalitzar</strong>.</li>
<li>Les capes de regularització més comunes són les capes de <strong>dropout</strong>.</li>
<li>Aquestes capes eliminen un percentatge de les neurones de la xarxa, fent que no s'actualitzin en cada iteració.</li>
<li>Això fa que la xarxa no es <strong>sobreajusti</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="40" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="aplanament-i-capes-totalment-connectades">Aplanament i capes totalment connectades</h4>
<ul>
<li>Entre les capes de regularització i les capes totalment connectades, es sol fer un <strong>aplanament</strong>.</li>
<li>L'aplanament és el procés de convertir el <strong>mapa de característiques</strong> en un <strong>vector</strong>.</li>
<li>Aquest vector es passarà a les capes totalment connectades.</li>
<li>Les capes totalment connectades són les capes que es fan servir per tal de <strong>classificar</strong> la imatge.</li>
<li>Aquestes capes són les que es fan servir per tal de <strong>reduir la dimensió</strong> del vector de característiques.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="41" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:64%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/estructura_cnn.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="36%" height="720"><section id="41" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="41" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:64%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="estructura-duna-xarxa-neuronal-convolucional">Estructura d'una xarxa neuronal convolucional</h4>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="41" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-scope-DY6VzWlw="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="42" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="funcionament-duna-cnn-i">Funcionament d'una CNN (I)</h4>
<ul>
<li>En les imatges els pixels individuals no tenen gaire sentit
<ul>
<li>Sabem que un 8 tindrà pixels negres en la part central pero no sabem exactament on.</li>
</ul>
</li>
<li>Els patrons locals si que poden ser importants
<ul>
<li>Sabem que el 0 i el 8 tenen cercles, el 1 i el 7 tenen línies verticals, etc.</li>
</ul>
</li>
<li>Les relacions entre patrons també son interessants
<ul>
<li>El 1 té dues linies, el 6 una linia i un cercle, etc.</li>
</ul>
</li>
<li>Estratégia general: <strong>extreure patrons locals i després combinar-los per extreure patrons més globals</strong></li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-scope-XrsPw5Cw="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="43" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="funcionament-duna-cnn-ii">Funcionament d'una CNN (II)</h4>
<ul>
<li>Les xarxes neuronals convolucionals (CNN) són una forma de fer això
<ul>
<li>Una capa está formada per una convolució + ReLU</li>
<li>La convolució mesura la similitud entre un filtre i la finestra. Cada filtre detecta un patró diferent.</li>
<li>La ReLU posa a zero els valors negatius i poténcia els positius, identificant patrons.</li>
<li>Si posem una capa darrere, que reba les dades d'altres capes i les combini, l'efecte serà el de tindre una finestra més gran.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="44" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="funcionament-duna-cnn-iii">Funcionament d'una CNN (III)</h4>
<ul>
<li>Si continuem afegint capes, les finestres es faran més grans i més complexes</li>
<li>Això permetrà identificar patrons més globals</li>
<li>Finalment, les capes totalment connectades combinaran tots els patrons per tal de classificar la imatge</li>
<li>Aquesta és la idea bàsica d'una CNN
<ul>
<li>Extreure patrons locals</li>
<li>Combinar-los per extreure patrons globals</li>
<li>Classificar la imatge</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-scope-J8AW7C3K="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="45" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="data-augmentation">Data augmentation</h4>

<ul>
<li>El <strong>data augmentation</strong> és una tècnica que es fa servir per tal de millorar la precissió de la xarxa.</li>
<li>Consisteix en <strong>augmentar</strong> la quantitat de dades d'entrenament.</li>
<li>Es poden fer servir diferents tècniques per augmentar les dades:
<ul>
<li><strong>Rotació</strong>, <strong>Translació</strong>, <strong>Escala</strong>, <strong>Mirall</strong>, <strong>Zoom</strong>, <strong>Desplaçament</strong>, <strong>Distorsió</strong>, <strong>Filtres</strong>, <strong>Ruído</strong>, etc.</li>
<li>Aquestes tècniques permeten millorar la precissió de la xarxa i evitar el <strong>sobreajust</strong>.</li>
</ul>
</li>
<li>A canvi de més dades, l'entrenament serà més lent.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-scope-2uh4Q1oT="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="46" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="arquitectures-de-xarxes-neuronals-convolucionals">Arquitectures de xarxes neuronals convolucionals</h4>

<ul>
<li>Hi ha moltes arquitectures de xarxes neuronals convolucionals aprofitables, però les més conegudes són:
<ul>
<li><strong>VGG-16</strong>: xarxa de 16 capes. Va aconseguir un 92.7% d'exactitud en el dataset ImageNet en 2014.</li>
<li><strong>ResNet</strong>: xarxa de 152 capes, basada en la idea de <strong>residual learning</strong>. Va aconseguir un 96.4% d'exactitud en el dataset ImageNet en 2015.</li>
<li><strong>Inception</strong>: xarxa de 22 capes, basada en la idea de <strong>factorització de convolucions</strong>. Va aconseguir un 97.3% d'exactitud en el dataset ImageNet en 2015.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-scope-dJyyIjvO="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="47" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="reconeixement-dobjectes">Reconeixement d'objectes</h2>
<ul>
<li>El <strong>reconeixement d'objectes</strong> és una tasca més complexa que la classificació d'imatges.</li>
<li>Mentres que la classificació d'imatges consisteix en <strong>identificar</strong> l'objecte que hi ha a la imatge, el reconeixement d'objectes consisteix en <strong>identificar</strong> els objectes que hi ha a la imatge i <strong>localitzar-los</strong> (dibuixar un rectangle al voltant de l'objecte - <em>bounding box</em>).</li>
<li>Les classes d'objectes a identificar estaran <strong>predefinides</strong>. D'aquesta manera, el sistema podrà identificar si hi ha un gos, un cotxe, una persona, etc.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="48" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="procediment-b%C3%A0sic">Procediment bàsic</h3>
<ul>
<li>El procediment básic per fer el reconeixement d'objectes és el següent:
<ol>
<li>Definim una <em>finestra</em> que es mourà per tota la imatge.</li>
<li>Passem la finestra per tota la imatge i en cada posició passem la imatge per una XNC.</li>
<li>Ens quedem en les puntuacions més altes i ignorem la resta.</li>
<li>Resolem conflictes i reduïm la quantitat de <em>bounding boxes</em>.</li>
</ol>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-CZLUEaeT="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="49" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="problemes-en-el-procediment-b%C3%A0sic">Problemes en el procediment bàsic</h3>
<ul>
<li><strong>Forma de la finestra</strong>: si la finestra és massa gran, no podrem identificar objectes petits. Si és massa petita, no podrem identificar objectes grans.</li>
<li><strong>Selecció de finestres</strong>: si passem la finestra per tota la imatge, el procés serà molt lent. Si passem la finestra per poques posicions, podrem perdre objectes.</li>
<li><strong>Resolució de conflictes</strong>: si hi ha dues finestres que identifiquen el mateix objecte, quina és la correcta?</li>
<li><strong>Determinació del <em>bounding box</em></strong>: com decidim quina és la mida i la posició del <em>bounding box</em>?</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-vQxOtAlH="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="50" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="selecci%C3%B3-de-finestres">Selecció de finestres</h4>
<ul>
<li>En una imatge de tamany N x N, hi ha N^4 finestres possibles.</li>
<li>Les finestres amb objectes solen ser coherents en textura i color.</li>
<li>Les que tallen objectes solen tindre regions o vores que travessen la finestra.</li>
<li>Necessitem un mecanisme que mesure de forma eficient les probabilitats de que una finestra contingui un objecte.</li>
<li>Una de les opcions és utilitzar a una <strong>RPN</strong> (Region Proposal Network).</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="51" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="resoluci%C3%B3-de-conflictes">Resolució de conflictes</h4>
<ul>
<li>Si hi ha dues finestres que identifiquen el mateix objecte, com decidim quina és la correcta?</li>
<li>Una opció és utilitzar un <strong>algorisme de <em>non-maximum suppression</em></strong>.</li>
<li>Aquest algorisme elimina les finestres que tenen una puntuació baixa, ordena les finestres segons la puntuació i elimina les finestres que tenen una superposició alta amb una finestra amb puntuació més alta.</li>
<li>Aquest algorisme és molt eficient i permet reduir la quantitat de finestres.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="52" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="determinaci%C3%B3-del-bounding-box">Determinació del <em>bounding box</em></h4>
<ul>
<li>Com decidim quina és la mida i la posició del <em>bounding box</em>?</li>
<li>La finestra que identifica l'objecte sol tenir una mida i una posició que no coincideixen exactament amb la mida i la posició de l'objecte.</li>
<li>Per tal de determinar la mida i la posició del <em>bounding box</em>, es fa servir un <strong>algorisme de regressió</strong>.</li>
<li>Aquest algorisme calcula la mida i la posició del <em>bounding box</em> a partir de la mida i la posició de la finestra, utilitzant les característiques obteses per la XNC.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-scope-Zj7xMkqx="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="53" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="models-preentrenats">Models preentrenats</h3>
<ul>
<li>Entrenar una XNC és una tasca molt costosa.
<ul>
<li>Sovint es fa servir <strong>models preentrenats</strong></li>
<li>XNCs entrenades amb moltes dades i que ha obtingut molt bons resultats.</li>
</ul>
</li>
<li>Exemples:
<ul>
<li><strong>Yolo</strong>: xarxa neuronal convolucional per a la detecció d'objectes en temps real. Solament necessita una passada per la imatge i és molt ràpida.</li>
<li><strong>DETR</strong>: Es basa en l'arquitetura Transformer i és capaç de detectar tots els objectes en una sola passada.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="54" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="segmentaci%C3%B3">Segmentació</h2>
<ul>
<li>La <strong>segmentació</strong> és una tasca de visió artificial que consisteix en <strong>separar la imatge en diferents regions significatives</strong>.</li>
<li>L'objectiu principal de la segmentació és <strong>agrupar</strong> els píxels de la imatge en <strong>regions</strong> que tinguin alguna propietat comuna.</li>
<li>Facilita la <strong>comprensió</strong> de la imatge i permet facilita tasques com la <strong>classificació</strong>, el <strong>reconeixement d'objectes</strong>, el <strong>seguiment</strong>, l'anàlisi d'escenes o la <strong>reconstrucció 3D</strong>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="55" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="tipus-de-segmentaci%C3%B3-i">Tipus de segmentació (I)</h3>
<ul>
<li>Tipus de segmentació:
<ul>
<li><strong>Segmentació binària</strong> o d'umbral: es segmenta la imatge en dues regions: objecte i fons. (Ex: <em>thresholding</em>)</li>
<li><strong>Segmentació per vores</strong>: es segmenta la imatge en regions separades per vores. (Ex: <em>Canny</em>)</li>
<li><strong>Segmentació semàntica</strong>: assignem a cada píxel una categoria predefinida. (Ex: <em>mask-RCNN</em>)</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="56" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="tipus-de-segmentaci%C3%B3-ii">Tipus de segmentació (II)</h3>
<ul>
<li><strong>Segmentació en superpíxels</strong>: es segmenta la imatge en superpíxels (regions de píxels compactes i coherents) (Ex: <em>SLIC</em>)</li>
<li><strong>Segmentació d'instàncies</strong>: es segmenta en instàncies d'objectes. (Ex: <em>mask-RCNN</em>)</li>
<li><strong>Segmentació panòptica</strong>: es segmenta en categories predefinides, però també es segmenten les instàncies d'objectes. (Ex: <em>mask-RCNN</em>)</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h3 id="percepci%C3%B3-de-persones">Percepció de persones</h3>

<li>Les persones són el <strong>motiu més important</strong> de les imatges.</li>
<li>Entendre el que fan les persones ens permetrá crear <strong>interfícies humà-màquina</strong> més naturals, observant el que fem i actuant en conseqüència.</li>

<h4 id="usos">Usos</h4>
<ul>
<li><strong>Seguretat</strong>: construir sistemes de seguretat més efectius i menys intrusius.</li>
<li><strong>Urbanisme</strong>: entendre com es mouen les persones per tal de dissenyar millor les ciutats.</li>
<li><strong>Esports</strong>: analitzar videos de partits per tal de millorar l'entrenament i extreure estadístiques.</li>
<li><strong>Estalvi energètic</strong>: engegar i parar sistemes de climatització i llum en funció de la presència de persones.</li>

<p>Molts més, en videojocs, en la indústria, en la medicina, etc.</p>

<h4 id="detecci%C3%B3-de-la-postura">Detecció de la postura</h4>
<ul>
<li>Alguns aspectes com la <strong>detecció de la postura</strong> (determinar la posició de les articulacions) estan molt avançats.</li>
<li>Es relativament fàcil, ja que les articulacions tenen una forma i una posició concreta, les relacions entre les articulacions són conegudes i els efectes sobre las perspectiva són previsibles.</li>
<li>Per contra, preveure el que està fent una persona és molt més difícil.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="63" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="64" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="descripci%C3%B3-de-lacci%C3%B3">Descripció de l'acció</h4>
<ul>
<li>La <strong>descripció de l'acció</strong> és una tasca molt més complexa.</li>
<li>Consisteix en <strong>entendre</strong> què està fent una persona en una imatge.</li>
<li>Moltes vegades és necessari <strong>entendre el context</strong> per tal de saber què està fent una persona.</li>
<li>Aquesta dependència del context fa difícil assegurar el correcte funcionament dels sistemes.
<ul>
<li>Ex: en una piscina es fàcil dir que algú està nedant. Ho ha sabut descriure o simplement ha detectat una piscina?</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="65" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="creaci%C3%B3-dimatges">Creació d'imatges</h3>
<ul>
<li>Les xarxes neuronals són capaces de <strong>crear imatges</strong> a partir de text o d'altres imatges.</li>
<li>Un dels usos està relacionat amb el <em>self-supervised learning</em>.
<ul>
<li>Quan no tenim moltes dades etiquetades, podem utilitzar xarxes per tal de crear més dades.</li>
<li>Aquestes dades poden ser utilitzades per tal de millorar el rendiment de les xarxes.</li>
<li>Veurem com es fa a continuació.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-scope-T1mKTM8H="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="66" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="autoencoder">Autoencoder</h4>
<ul>
<li>Un <strong>autoencoder</strong> és una arquitectura de xarxa neuronal que es fa servir per tal de <strong>reconstruir</strong> la imatge d'entrada; moltes vegades, però, amb modificacions.</li>
<li>L'autoencoder té tres parts:
<ul>
<li><strong>Encoder</strong>: pren la imatge d'entrada i la converteix en un <strong>vector de característiques</strong>.</li>
<li><strong>Bottleneck</strong>: el vector de característiques. És la part més important de l'autoencoder.</li>
<li><strong>Decoder</strong>: pren el vector de característiques i el converteix en la imatge d'entrada.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="67" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/autoencoder.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="67" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="67" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content"><footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="67" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="68" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="utilitats-de-lautoencoder">Utilitats de l'autoencoder</h4>
<ul>
<li><strong>Reducció de la dimensió</strong>: l'autoencoder pot ser utilitzat per tal de reduir la dimensió de la imatge.</li>
<li><strong>Denioising</strong>: al generar el vector de característiques, guardem la informació més important de la imatge, eliminant el soroll.</li>
<li><strong>Super-resolució</strong>: partim d'una imatge de baixa resolució i la convertim en una imatge de alta resolució.</li>
<li><strong>Creació d'imatges</strong>: la part del decoder pot ser utilitzada per tal de crear imatges, partint de vectors de característiques aleatoris.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-08rV5EX2="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="69" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:28%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../../images/vae.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="72%" height="720"><section id="69" data-marpit-scope-08rV5EX2="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="69" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:28%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="autoencoders-variacionals">Autoencoders Variacionals</h3>
<ul>
<li>Els <strong>autoencoders variacionals</strong> són una variant dels autoencoders que permeten generar imatges.</li>
<li>El punt de partida és el mateix, però no generar un vector de característiques, sino una <strong>distribució de probabilitat</strong> que es fa servir per tal de generar imatges.</li>
<li>Generarem imatges amb un aspecte similar a les imatges d'entrada, però no iguals.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-08rV5EX2="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="69" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-scope-hTfOaWFv="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="70" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="gans-generative-adversarial-networks">GANs (Generative Adversarial Networks)</h3>
<ul>
<li>Les <strong>GANs</strong> són un tipus de xarxes neuronals que es fan servir per tal de generar imatges.</li>
<li>Les GANs estan formades per dues xarxes:
<ul>
<li><strong>Generador</strong>: genera imatges a partir de vectors de característiques aleatoris.</li>
<li><strong>Discriminador</strong>: intenta distingir entre imatges reals i imatges generades.</li>
<li>Les dues xarxes es <strong>entrenen enfrontades</strong>. El generador intenta enganyar el discriminador i el discriminador intenta no ser enganyat.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
