<h2 id="introducci%C3%B3-ii">Introducció (II)</h2>
<ul>
<li>És un problema <strong>difícil</strong> perquè:
<ul>
<li>El llenguatge humà és <strong>ambigu</strong>.</li>
<li>El llenguatge humà és <strong>ric</strong>.</li>
<li>El llenguatge humà és <strong>contextual</strong>.</li>
<li>El llenguatge humà és <strong>cultural</strong>.</li>
</ul>
</li>
<li>Aquestes característiques fan que el llenguatge humà no sigui <strong>formal</strong> i, per tant, no es puga tractar amb les tècniques de la IA tradicional.</li>
</ul>

<h2 id="introducci%C3%B3">Introducció</h2>
<ul>
<li>El text és una font de dades <strong>molt important</strong>.</li>
<li>Els humans <strong>generem</strong> i <strong>consumim</strong> text de forma <strong>massiva</strong></li>
<li>El saber com tractar el text és <strong>crític</strong> per a moltes aplicacions.</li>
</ul>
<blockquote>
<p>Anomenem <strong>text</strong> a una seqüència coherent de símbols que pot ser interpretada com a un conjunt de paraules, utilitzant les regles gramaticals i sintàctiques d'una llengua.</p>
</blockquote>

</section>

<h2 id="significat">Significat</h2>
<ul>
<li>Qué entenem per <strong>significat</strong>?:
<ul>
<li>el significat d'una paraula és el concepte que representa.</li>
<li>el significat d'una frase és el concepte que representa la combinació de les paraules que la formen.</li>
<li>el significat d'un text és el concepte que representa la combinació de les frases que el formen.</li>
</ul>
</li>
</ul>

<h2 id="significat-en-els-ordinadors">Significat en els ordinadors</h2>
<ul>
<li>Com poden coneixer els ordinadors el significat de les paraules, frases i textos?.</li>
<li>Técniques classiques: bases de dades de sinónims i hyperònims.
<ul>
<li><code>WordNet</code>: base de dades lèxica que relaciona paraules entre si.</li>
<li>Els sinónims permeten relacionar paraules amb el mateix significat.
<ul>
<li>Ex: <code>roïn</code> és un sinònim de <code>dolent</code>, <code>malparit</code>, <code>miserable</code>, etc.</li>
</ul>
</li>
<li>Els hyperònims permeten relacionar paraules amb significats més generals.
<ul>
<li>Exemple: <code>carnivor</code>, <code>vertebrat</code> serien hyperònims de <code>gat</code>.</li>
</ul>
</li>
</ul>
</li>
</ul>

<li>Molt útil però sense matís semàntic.
<ul>
<li>Ex: <code>gat</code> i <code>felí</code> són sinònims, però no tenen el mateix significat.</li>
</ul>
</li>
<li>Tots els sínonims no seran útils en tots els contextos.
<ul>
<li>Ex: <code>cabró</code> és un sinònim de <code>roïn</code>, però no sempre es poden intercanviar.</li>
</ul>
</li>
<li>Actualitzar la base de dades és un procés <strong>manual</strong>, <strong>costós</strong> i subjectiu.
<ul>
<li>Ex: <code>the shit</code> és un sinònim de <code>the best</code> en anglès que no apareix en WordNet.</li>
</ul>
</li>
<li>Les solucions modernes es basen en les representacions del text.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-CEuJ3xPH="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="11" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="representacions-del-text-i">Representacions del text (I)</h2>
<ul>
<li data-marpit-fragment="1">Els ordinadors necessiten representar el text com a dades numèriques.</li>
<li data-marpit-fragment="2">Necessitarem un <strong>vocabulari</strong> que relacioni les unitats de text amb els números.</li>
<li data-marpit-fragment="3">Quina unitat de text triem per a representar el text i com ho fem?.</li>
<li data-marpit-fragment="4">Aquestes decisions determinaran la <strong>complexitat</strong> del model, el tamany del <strong>vocabulari</strong> i la <strong>precisió</strong> del model.</li>
<li data-marpit-fragment="5">Els models de representació del text són <strong>molt importants</strong> en el processament del llenguatge natural.</li>
<li data-marpit-fragment="6">A continuació veurem algunes de les tècniques més utilitzades.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-NTUZiNDq="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="12" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:38%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ascii-character-map.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="62%" height="720"><section id="12" data-marpit-scope-NTUZiNDq="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="12" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:38%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="representaci%C3%B3-de-car%C3%A0cters">Representació de caràcters</h2>
<ul>
<li data-marpit-fragment="1">Cada caràcter es representa per un número.
<ul>
<li data-marpit-fragment="2">El diccionari serà molt petit (en el cas de l'ASCII, 128 caràcters).</li>
<li data-marpit-fragment="3">El model ha de ser molt complex, ja que ha d'aprendre a combinar els caràcters per a formar paraules.</li>
<li data-marpit-fragment="4">Exemple: &quot;AND&quot; es pot representar com a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="10.057ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 4445.3 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path></g><g data-mml-node="mn" transform="translate(278,0)"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z" transform="translate(500,0)"></path></g><g data-mml-node="mo" transform="translate(1278,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mn" transform="translate </ul>
</li>
</ul>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-NTUZiNDq="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="12" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="13" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="representaci%C3%B3-de-paraules">Representació de paraules</h2>
<ul>
<li data-marpit-fragment="1">Cada paraula és representada per un número.
<ul>
<li data-marpit-fragment="2">El diccionari serà molt gran, ja que cada paraula serà una entrada en el diccionari.</li>
<li data-marpit-fragment="3">El model serà més senzill, ja que les paraules són unitats semàntiques.</li>
<li data-marpit-fragment="4">Exemple: Si el nostre vocabulari és <code>[&quot;gat&quot;, &quot;gos&quot;, &quot;cavall&quot;, &quot;ocell&quot;, &quot;peix&quot;]</code>, llavors &quot;gat&quot; es pot representar com a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> i &quot;cavall&quot; com a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.554ex" role="img" focusable="false" viewBox="0 -665 500 687"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g></g></g></svg></mjx-container>.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="14" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="representaci%C3%B3-de-subparaules">Representació de subparaules</h2>
<ul>
<li data-marpit-fragment="1">Cada subparaula és representada per un número.
<ul>
<li data-marpit-fragment="2">El diccionari serà més petit que el de paraules, ja que les subparaules són unitats semàntiques.</li>
<li data-marpit-fragment="3">El model serà més senzill, ja que les subparaules són unitats semàntiques.
<ul>
<li data-marpit-fragment="4">Permet representar paraules rares i que no estan en el vocabulari.</li>
<li data-marpit-fragment="5">Útil per a llengües amb moltes paraules compostes i derivades.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-ebpC3O0D="" data-marpit-fragments="7" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="15" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="tokens-i-tokenitzaci%C3%B3-i">Tokens i tokenització (I)</h2>
<ul>
<li data-marpit-fragment="1">Indepententment de l'enfocament, el text s'ha de <strong>dividir</strong> en <strong>tokens</strong>.
<ul>
<li data-marpit-fragment="2">Ex: &quot;New York in winter&quot; <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>[&quot;New&quot;, &quot;York&quot;, &quot;in&quot;, &quot;winter&quot;]</code></li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Token</strong>: unitat mínima de text que pot ser considerada com a una unitat semàntica.
<ul>
<li data-marpit-fragment="4">Una paraula, subparaula, signe de puntuació, número, etc; qualsevol unitat que es triï com a unitat mínima.</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Tokenització</strong>: procés de dividir un text en tokens i que facilita el tractament i comprensió del text.
<ul>
<li data-marpit-fragment="6">És un procés <strong>no trivial</strong>. Depèn de la llengua i del domini.
<ul>
<li data-marpit-fragment="7">Exemple: &quot;New York&quot; és un token o dos?</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-DFlH4Z6T="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="16" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="tokens-i-tokenitzaci%C3%B3-ii">Tokens i tokenització (II)</h2>
<ul>
<li data-marpit-fragment="1">Qüestions a tindre en compte:
<ul>
<li data-marpit-fragment="2"><strong>Puntuació</strong>: es considera un token o no?. Pot variar la interpretació del text.</li>
<li data-marpit-fragment="3"><strong>Majuscules/Minúscules</strong>: es consideren tokens diferents o no?.</li>
<li data-marpit-fragment="4"><strong>Stopwords</strong>: paraules que no aporten informació al text (articles, preposicions, etc.).</li>
<li data-marpit-fragment="5"><strong>Idioma i domini</strong>: el procés de tokenització depèn de l'idioma i del domini del text.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-88QdcYIA="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="17" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="tokens-i-tokenitzaci%C3%B3-iii">Tokens i tokenització (III)</h2>
<ul>
<li data-marpit-fragment="1">N-grams: seqüències de n tokens consecutius.</li>
<li data-marpit-fragment="2">Algunes paraules tenen significat propi, però la seva combinació amb altres paraules també té un significat. Ex: &quot;New York&quot;.</li>
<li data-marpit-fragment="3">Els n-grams permeten representar aquestes combinacions de paraules, augmentant el vocabulari amb les combinacions d'n-tokens que triem.</li>
<li data-marpit-fragment="4">Bigrams: seqüències de dos tokens consecutius, trigrams: seqüències de tres tokens consecutius, etc.</li>
<li data-marpit-fragment="5">Problema: augmenta molt el vocabulari i la complexitat del model.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-scope-Jb4G1R0C="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="18" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="vectoritzaci%C3%B3-i">Vectorització (I)</h2>
<ul>
<li data-marpit-fragment="1">Encara que els tokens son molt útils, presenten alguns problemes:
<ul>
<li data-marpit-fragment="2">No són fàcils de manipular per a les màquines.</li>
<li data-marpit-fragment="3">No són fàcils de comparar.</li>
<li data-marpit-fragment="4">No permeten calcular la similitud entre paraules i textos.</li>
</ul>
</li>
<li data-marpit-fragment="5">La <strong>vectorització</strong> és el procés de convertir un text en un vector numèric.</li>
<li data-marpit-fragment="6">Els vectors són més fàcils de manipular per a les màquines i de comparar.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="19" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="vectoritzaci%C3%B3-ii">Vectorització (II)</h2>
<ul>
<li data-marpit-fragment="1">Algunes técniques de vectorització (embeddings):
<ul>
<li data-marpit-fragment="2"><strong>NNLM</strong>: model basat en xarxes neuronals. El nombre de dimensions és fixe.</li>
<li data-marpit-fragment="3"><strong>Word2Vec</strong>: cada paraula és un vector en un espai semàntic. El nombre de dimensions és fixe.</li>
<li data-marpit-fragment="4"><strong>FastText</strong>: creat per Facebook. Similar a Word2Vec, però permet representar paraules rares i que no estan en el vocabulari.</li>
<li data-marpit-fragment="5"><strong>GloVe</strong>: model basat en NNLM i Word2Vec.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-CSz9Y7Qv="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="20" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="word2vec">Word2Vec</h2>
<ul>
<li data-marpit-fragment="1">Es basa en la idea que les paraules amb significats similars apareixen en contextos similars.
<ul>
<li data-marpit-fragment="2">&quot;You shall know a word by the company it keeps&quot; (J.R. Firth, 1957).</li>
</ul>
</li>
<li data-marpit-fragment="3">Quan una paraula <strong>p</strong> apareix en un text, les paraules properes a <code>p</code> són el seu <strong>context</strong>.</li>
<li data-marpit-fragment="4">Els diferents contextos de <code>p</code> defineixen el significat de <code>p</code>.</li>
</ul>
<p><img src="../images/Captura%20de%20pantalla%202024-01-14%20a%20las%2021.35.56.png" alt="" /></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-b8WS6pP2="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="21" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:31%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/embeddings.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="69%" height="720"><section id="21" data-marpit-scope-b8WS6pP2="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="21" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:31%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="word2vec-ii">Word2Vec (II)</h2>
<ul>
<li data-marpit-fragment="1">Per cada paraula obtenim un vector <strong>dens</strong> i de <strong>longitud fixa</strong>.</li>
<li data-marpit-fragment="2">Cada dimensió del vector representa un <strong>aspecte semàntic</strong> de la paraula.</li>
<li data-marpit-fragment="3">Representen la seva <strong>posició</strong> en un espai semàntic n-dimensional.</li>
<li data-marpit-fragment="4">Els vectors de paraules amb contextos semblants estaran propers en l'espai semàntic.</li>
</ul>
<blockquote>
<p>Facilita calcular la similitud entre paraules.</p>
</blockquote>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-b8WS6pP2="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="21" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-lGuRlnpP="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="22" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="word2vec-iii">Word2Vec (III)</h2>
<ul>
<li data-marpit-fragment="1">Els vectors de parales també s'anomenen <strong>embeddings</strong> o <strong>representacions de xarxa</strong>.</li>
<li data-marpit-fragment="2"><strong>FastText</strong> és una variant de <strong>Word2Vec</strong> que utilitza subparaules.
<ul>
<li data-marpit-fragment="3">Permet representar paraules rares i que no estan en el vocabulari.</li>
<li data-marpit-fragment="4">Útil per a llengües amb moltes paraules compostes i derivades.</li>
</ul>
</li>
<li data-marpit-fragment="5">Els <em>embeddings</em> generats poden ser utilitzats en una gran varietat de tasques, com pot ser la classificació de textos, anàlisi de sentiments, etc.</li>
<li data-marpit-fragment="6">Són models que necessiten un entrenament previ amb totes les paraules del vocabulari. A continuació veurem un exemple.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-g78aj65M="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="23" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/tf-idf.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="23" data-marpit-scope-g78aj65M="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="23" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content">
<h1 id="representaci%C3%B3-de-textos">Representació de textos</h1>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-g78aj65M="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="23" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-scope-8c9xEDTL="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="24" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="representaci%C3%B3-de-textos-1">Representació de textos</h2>
<ul>
<li data-marpit-fragment="1">Fins ara hem vist com representar paraules, veurem com representar textos, per poder veure les relacions entre les paraules que el formen.</li>
<li data-marpit-fragment="2">Algunes de les tècniques utilitzades són:
<ul>
<li data-marpit-fragment="3"><strong>One-hot encoding</strong>: cada token <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> una dimensió; valor <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> 1 si el token està i 0 si no.</li>
<li data-marpit-fragment="4"><strong>Bag of Words</strong>: model basat en freqüències. El valor de cada cel·la son les aparicions del token en el document. Simple i molt utilitzat.</li>
<li data-marpit-fragment="5"><strong>TF-IDF</strong>: model basat en freqüències i inversa de freqüències</li>
<li data-marpit-fragment="6"><strong>Word Embeddings</strong>. Vectorització de paraules amb <em>Word2Vec</em>, <em>FastText</em>, etc</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-scWT1h1f="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="25" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:37%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/one_hot.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="63%" height="720"><section id="25" data-marpit-scope-scWT1h1f="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="25" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:37%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="one-hot-encoding">One-hot encoding</h3>
<ul>
<li data-marpit-fragment="1">El model <strong>one-hot encoding</strong> és un model basat en tokens.</li>
<li data-marpit-fragment="2">Els vectors generats són <strong>dispersos</strong> i <strong>grans</strong>, ja que cada token és una dimensió.</li>
<li data-marpit-fragment="3">Cada token és una dimensió i el valor de cada cel·la és 1 si el token està i 0 si no.</li>
<li data-marpit-fragment="4">Els vectors generats són <strong>independents</strong> de la semàntica.</li>
<li data-marpit-fragment="5">No facilita calcular la similitud entre paraules i textos.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-scWT1h1f="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="25" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-zS6Oyixw="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="26" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/bag-of-words.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="26" data-marpit-scope-zS6Oyixw="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="26" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="bag-of-words-bow">Bag of Words (BoW)</h3>
<ul>
<li data-marpit-fragment="1">El model <strong>BoW</strong> és un model basat en freqüències.</li>
<li data-marpit-fragment="2">Es pot entendre com una suma dels vectors one-hot.</li>
<li data-marpit-fragment="3">Els vectors generats són <strong>independents</strong> de la semàntica.</li>
<li data-marpit-fragment="4">El nombre del token es pot entendre com a <strong>ordre</strong> i en molts casos no és així. Aquesta discrepància pot afectar a la qualitat del model.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-zS6Oyixw="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="26" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-EPP0fPZt="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="27" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="tf-idf">TF-IDF</h3>
<ul>
<li data-marpit-fragment="1">El model <strong>TF-IDF</strong> és un model basat en freqüències i inversa de freqüències.</li>
<li data-marpit-fragment="2">Semblant al model <strong>BoW</strong>, però té en compte la freqüència del token en el document i en el conjunt de documents.</li>
<li data-marpit-fragment="3">El valor de cada cel·la és el producte de la freqüència del token en el document i la inversa de la freqüència del token en el conjunt de documents.</li>
<li data-marpit-fragment="4">Dona més importància als tokens que apareixen en pocs documents. Raó: els tokens que apareixen en molts documents no solen aportar informació rellevant.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="28" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="word-embeddings">Word Embeddings</h3>
<ul>
<li data-marpit-fragment="1">Els <em>embeddings</em> generats per Word2Vec són vectors de <em>n</em> dimensions.</li>
<li data-marpit-fragment="2">Els vectors generats són <strong>densos</strong>, de <strong>longitud fixa</strong> i amb <strong>sentit semàntic</strong>.</li>
<li data-marpit-fragment="3">Per a representar un <strong>text</strong> pot utilitzar-se la mitjana dels <em>embeddings</em> de les paraules que el formen, el màxim, la suma, etc.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="29" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h4 id="generaci%C3%B3-de-embeddings-amb-word2vec-i-la-llibreria-gensim">Generació de <em>embeddings</em> amb Word2Vec i la llibreria Gensim</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> gensim.models <span class="hljs-keyword">import</span> Word2Vec

    [<span class="hljs-string">&quot;Gavi&quot;</span>, <span class="hljs-string">&quot;company&quot;</span>, <span class="hljs-string">&quot;Pedri&quot;</span>],
    [<span class="hljs-string">&quot;Xavi&quot;</span>, <span class="hljs-string">&quot;entrena&quot;</span>, <span class="hljs-string">&quot;Barça&quot;</span>],
    [<span class="hljs-string">&quot;Gavi&quot;</span>, <span class="hljs-string">&quot;juga&quot;</span>, <span class="hljs-string">&quot;Barça&quot;</span>],

    [<span class="hljs-string">&quot;Xavi&quot;</span>, <span class="hljs-string">&quot;entrena&quot;</span>],
]
model = Word2Vec(sentences, min_count=<span class="hljs-number">1</span>)
</code></pre>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="30" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">

<h4 id="similitud-del-cosinus">Similitud del cosinus</h4>
<ul>
<li data-marpit-fragment="1">Els <em>embeddings</em> generats per Word2Vec són vectors de <em>n</em> dimensions.</li>
<li data-marpit-fragment="2">Per a calcular la similitud entre dos vectors s'utilitza la <strong>similitud del cosinus</strong>.</li>
<li data-marpit-fragment="3">El resultat és un valor entre -1 i 1.
<ul>
<li data-marpit-fragment="4">-1: vectors oposats.</li>
<li data-marpit-fragment="5">0: vectors ortogonals.</li>
<li data-marpit-fragment="6">1: vectors iguals.</li>
</ul>
</li>
<li data-marpit-fragment="7">Aquesta mesura és molt utilitzada en el processament del llenguatge natural.</li>
</ul>
