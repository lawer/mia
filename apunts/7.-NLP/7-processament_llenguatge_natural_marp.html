<h3 id="enfocament-basat-en-laa-supervisat">Enfocament basat en l'AA supervisat</h3>
<ul>
<li data-marpit-fragment="1">Els enfocaments basats en l'aprenentatge automàtic supervisat són alguns dels més utilitzats.</li>
<li data-marpit-fragment="2">Consisteixen en entrenar un model amb un conjunt de dades etiquetades amb la polaritat del text.</li>
<li data-marpit-fragment="3">El model identifica els patrons en el text que determinen la polaritat.</li>
<li data-marpit-fragment="4">Alguns dels models més utilitzats són: <strong>Naive Bayes</strong>, <strong>Support Vector Machines</strong>, <strong>Random Forest</strong>, <strong>Xarxes neuronals</strong></li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-scope-pKPKI0Ja="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="64" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="enfocament-basat-en-laa-no-supervisat">Enfocament basat en l'AA no supervisat</h3>
<ul>
<li data-marpit-fragment="1">Els enfocaments basats en l'aprenentatge es basen en identificar patrons en el text sense necessitar etiquetes predefinides.</li>
<li data-marpit-fragment="2">Es poden utilitzar tècniques com la <strong>clusterització</strong> per a agrupar els textos en clusters segons la seva polaritat.</li>
<li data-marpit-fragment="3">Una vegada agrupats els textos, es poden etiquetar manualment els clusters.</li>
<li data-marpit-fragment="4">Aquestes tècniques són útils per a detectar patrons en el text i per a agrupar textos semblants (segons la distància entre textos).</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-marpit-scope-7n6NgIEQ="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="65" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="models-per-a-lan%C3%A0lisi-de-sentiments">Models per a l'anàlisi de sentiments</h2>
<p>Alguns dels models més utilitzats per a l'anàlisi de sentiments són:</p>
<ul>
<li data-marpit-fragment="1"><strong>BOW</strong> + clasificador: model basat en BoW i un classificador.</li>
<li data-marpit-fragment="2"><strong>Embeddings</strong> + clasificador: Word2Vec, FastText, etc.</li>
<li data-marpit-fragment="3"><strong>VADER</strong>: model basat en regles, molt utilitzat en anglès.</li>
<li data-marpit-fragment="4"><strong>Transformers</strong>: com ja hem vist, els transformers són models específics per a NLP molt potents. Un dels models més utilitzats és <strong>BERT</strong>, de qüal utilitzarem una implementació en la segona<br />
pràctica.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="2" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="66" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="xarxes-neuronals-per-a-lan%C3%A0lisi-de-sentiments">Xarxes neuronals per a l'anàlisi de sentiments</h2>
<ul>
<li data-marpit-fragment="1">Les xarxes neuronals són un dels models més utilitzats per a l'anàlisi de sentiments.</li>
<li data-marpit-fragment="2">Les xarxes neuronals són capaces d'aprendre els patrons en el text i de generar els seus propis <em>embeddings</em>.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-p2PHZcnD="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="67" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/language-model.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="67" data-marpit-scope-p2PHZcnD="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="67" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content">
<h1 id="models-de-llenguatge">Models de llenguatge</h1>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-p2PHZcnD="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="67" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="68" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="models-de-llenguatge-1">Models de llenguatge</h2>
<ul>
<li data-marpit-fragment="1">Fins ara hem vist com representar el text i com acomplir tasques com l'anàlisi de sentiments.</li>
<li data-marpit-fragment="2">Hem comentat que els models de llenguatge són eines molt potentes que poden ser utilitzades en moltes tasques.</li>
<li data-marpit-fragment="3">En aquesta secció veurem què són els models de llenguatge i com funcionen.</li>
<li data-marpit-fragment="4">També veurem alguns dels més utilitzats i les seves aplicacions.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-scope-iyByZ3dy="" data-marpit-fragments="9" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="69" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="aplicacions-dels-models-de-llenguatge">Aplicacions dels models de llenguatge</h2>
<ul>
<li data-marpit-fragment="1">Són dels camps més actius i complexos de la IA.</li>
<li data-marpit-fragment="2">Són la base de moltes aplicacions de NLP, com pot ser:
<ul>
<li data-marpit-fragment="3"><strong>Traducció automàtica</strong>: traduir un text d'un idioma a un altre.</li>
<li data-marpit-fragment="4"><strong>Reconeixement de veu</strong>: transcriure un text a partir d'un arxiu d'àudio.</li>
<li data-marpit-fragment="5"><strong>Síntesi de veu</strong>: generar un arxiu d'àudio a partir d'un text.</li>
<li data-marpit-fragment="6"><strong>Generació i resum de text</strong>: generar textos a partir d'un context.</li>
<li data-marpit-fragment="7"><strong>Anàlisi de sentiments</strong>: determinar la polaritat d'un text.</li>
<li data-marpit-fragment="8"><strong>Classificació de text</strong>: classificar un text en una categoria.</li>
<li data-marpit-fragment="9"><strong>Generació de textos</strong>: generar textos a partir d'un tema o un estil.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-scope-WrvS0Md7="" data-marpit-fragments="7" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="70" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="definici%C3%B3">Definició</h3>
<ul>
<li data-marpit-fragment="1">Un <strong>model de llenguatge</strong> assigna una probabilitat a una seqüència de paraules.
<ul>
<li data-marpit-fragment="2">Per tant, permet predir la següent paraula d'una seqüència.</li>
<li data-marpit-fragment="3">Ex: &quot;El barça està en ___&quot; <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>[{crisi: 0.8}, {forma: 0.1}, {casa: 0.1}]</code></li>
</ul>
</li>
<li data-marpit-fragment="4">Es basen en la idea que les paraules d'una seqüència no són independents, sinó que depenen de les paraules anteriors.</li>
<li data-marpit-fragment="5">Permeten calcular la &quot;<strong>validesa</strong>&quot; d'una seqüència de paraules.
<ul>
<li data-marpit-fragment="6">No és el mateix que la <strong>correcció</strong> d'una seqüència de paraules.</li>
<li data-marpit-fragment="7">Intentem modelar el llenguatge humà, amb els seus <strong>matissos i ambigüitats</strong>.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="71" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="hist%C3%B2ria-models-basats-en-regles">Història: Models basats en regles</h2>
<ul>
<li data-marpit-fragment="1">Els models de llenguatge són un dels camps més antics del processament del llenguatge natural.</li>
<li data-marpit-fragment="2">Es basen en regles gramaticals i lingüístiques per definir les característiques del llenguatge.</li>
<li data-marpit-fragment="3">Les regles estan definides per experts i són difícils de modificar.</li>
<li data-marpit-fragment="4">No són flexibles i no poden adaptar-se a nous contextos.</li>
<li data-marpit-fragment="5">Ex: Gramàtica de Chomsky, Gramàtica de Montague, etc.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-scope-OTRu0i2x="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="72" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="hist%C3%B2ria-models-estoc%C3%A0stics">Història: Models estocàstics</h2>
<ul>
<li data-marpit-fragment="1">Els models basats en regles van ser substituïts pels basats en <strong>estadístiques</strong>, més flexibles i que modelen millor el llenguatge. Els models de Markov van ser els primers en tindre resultats acceptables.</li>
<li data-marpit-fragment="2">Es basen en la idea que les paraules d'una seqüència no són independents, sinó que depenen de les paraules anteriors. Exemples:
<ul>
<li data-marpit-fragment="3"><strong>N-gram</strong>: modela cada paraula en funció de les n paraules anteriors. (uni, bi, tri, etc).</li>
<li data-marpit-fragment="4"><strong>Skip-gram</strong>: modela cada paraula en funció de les n paraules anteriors i posteriors.</li>
<li data-marpit-fragment="5"><strong>Syntax-based</strong>: es basen en l'estructura sintàctica de les frases i no en la seva seqüència.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-scope-e1tpBjBy="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="73" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="hist%C3%B2ria-rnn">Història: RNN</h2>
<ul>
<li data-marpit-fragment="1">Els models basats en estadístiques van ser substituïts per models basats en <strong>xarxes neuronals</strong>.</li>
<li data-marpit-fragment="2">Els primers models d'aquest tipus van ser els <strong>RNN</strong> (xarxes neuronals recurrents).
<ul>
<li data-marpit-fragment="3">A diferència de les xarxes neuronals tradicionals, les RNN tenen <strong>memòria</strong>.</li>
<li data-marpit-fragment="4">L'entrada d'una neurona pot anar determinada per la sortida d'ella mateixa.</li>
<li data-marpit-fragment="5">Permeten processar seqüències de longitud variable.</li>
<li data-marpit-fragment="6">Els models de llenguatge basats en RNN van ser els primers en obtenir resultats acceptables.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-scope-sxecfwTF="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="74" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="hist%C3%B2ria-llm">Història: LLM</h2>
<ul>
<li data-marpit-fragment="1">Els models basats en RNN van ser substituïts per models basats en <strong>transformers</strong>.</li>
<li data-marpit-fragment="2">Els transformers són models basats en xarxes neuronals que utilitzen el mecanisme d'<strong>atenció</strong>.
<ul>
<li data-marpit-fragment="3">Són més potents que les RNN i permeten obtenir resultats molt millors.</li>
<li data-marpit-fragment="4">Són els models més utilitzats en l'actualitat.</li>
<li data-marpit-fragment="5">Necessiten un entrenament previ amb un <strong>gran</strong> volum de dades (<em>corpus</em>)</li>
<li data-marpit-fragment="6">Mostren la capacitat d'entendre el context, la semàntica i la sintàxis del text.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="75" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="hist%C3%B2ria-llm-ii">Història: LLM (II)</h2>
<ul>
<li data-marpit-fragment="1">El mecanisme d'atenció és un mecanisme que permet a les xarxes neuronals aprendre a <strong>centrar-se</strong> en les parts importants de les seves entrades.</li>
<li data-marpit-fragment="2">És un mecanisme que imita el comportament humà.</li>
<li data-marpit-fragment="3">Podem entendre'l com una <strong>capa</strong> que s'afegeix a una xarxa neuronal.</li>
<li data-marpit-fragment="4">Els transformers són models basats en xarxes neuronals que utilitzen una variant del mecanisme d'atenció anomenada <strong>self-attention</strong>.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="76" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="entrenament-de-models-de-llenguatge">Entrenament de models de llenguatge</h2>
<ul>
<li data-marpit-fragment="1">Els models de llenguatge necessiten un entrenament previ amb un <strong>gran</strong> volum de dades.</li>
<li data-marpit-fragment="2">Aquestes dades s'anomenen <strong>corpus</strong>.</li>
<li data-marpit-fragment="3">Els corpus són <strong>molt grans</strong> i difícils de generar.</li>
<li data-marpit-fragment="4">Poden ser <strong>generats manualment</strong> o <strong>automàticament</strong>.</li>
<li data-marpit-fragment="5">Varien en contingut: notícies, llibres, xats, etc.</li>
<li data-marpit-fragment="6">Poden incloure <strong>etiquetes</strong> per a entrenar models supervisats.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="77" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="parts-dun-llm">Parts d'un LLM</h2>
<ul>
<li data-marpit-fragment="1">Els models de llenguatge basats en transformers són models molt complexos.</li>
<li data-marpit-fragment="2">Tenen dues parts principals:
<ul>
<li data-marpit-fragment="3"><strong>Encoder</strong>: codifica el text d'entrada en un vector.</li>
<li data-marpit-fragment="4"><strong>Decoder</strong>: decodifica el vector en un text de sortida.</li>
<li data-marpit-fragment="5">Segons quines parts estiguen presents o no podran ser <strong>bidireccionals</strong> o <strong>unidireccionals</strong>.</li>
<li data-marpit-fragment="6">Aixó determinarà també les tasques que poden realitzar.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="78" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="parts-dun-llm-ii">Parts d'un LLM (II)</h2>
<ul>
<li data-marpit-fragment="1">Encoder: codifica el text d'entrada en un vector.</li>
<li data-marpit-fragment="2">Els models <code>encoder-only</code> són <strong>unidireccionals</strong> i s'especialitzen en &quot;entendre&quot; el text d'entrada i, per tant, són útils per a tasques com la classificació de text.</li>
<li data-marpit-fragment="3">Solament necessiten el <strong>encoder</strong> per a realitzar la tasca perqué no necessiten generar un text de sortida.</li>
<li data-marpit-fragment="4">Utilitats: classificació de text, anàlisi de sentiments, etc.</li>
<li data-marpit-fragment="5">Ex: <strong>BERT</strong>, RoBERTa, ALBERT, ELECTRA, etc.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="79" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="parts-dun-llm-iii">Parts d'un LLM (III)</h2>
<ul>
<li data-marpit-fragment="1">Decoder: decodifica el vector en un text de sortida.</li>
<li data-marpit-fragment="2">Els models <code>Decoder-only</code> solament poden accedir a les paraules anteriors i, per tant, són útils per a tasques com la generació de text.</li>
<li data-marpit-fragment="3">Utilitats: generació de text, escritura creativa, etc.</li>
<li data-marpit-fragment="4">Ex: <strong>GPT</strong>, GPT-2, GPT-3, Mixtral, etc.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="80" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="parts-dun-llm-iv">Parts d'un LLM (IV)</h2>
<ul>
<li data-marpit-fragment="1">Encoder + Decoder: codifica el text d'entrada en un vector i decodifica el vector en un text de sortida.</li>
<li data-marpit-fragment="2">Els models <code>Encoder-Decoder</code> poden accedir a les paraules anteriors i posteriors i, per tant, són útils per a tasques com la traducció automàtica.</li>
<li data-marpit-fragment="3">Utilitats: traducció automàtica, resum de text, esquematització de text, etc.</li>
<li data-marpit-fragment="4">Ex: <strong>T5</strong>, BART, etc.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-marpit-scope-WWjxbKCP="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="81" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="utilitzaci%C3%B3-dels-llm">Utilització dels LLM</h2>
<ul>
<li data-marpit-fragment="1">Els transformers són models molt complexos i necessiten un entrenament previ amb un gran volum de dades.</li>
<li data-marpit-fragment="2">Normalment s'utilitzen models ja entrenats i que poden ser utilitzats per a diferents tasques.</li>
<li data-marpit-fragment="3">Per a millorar el rendiment dels models entrenats es pot utilitzar el <strong>fine-tuning</strong>.
<ul>
<li data-marpit-fragment="4">El fine-tuning consisteix en entrenar el model amb un conjunt de dades específic per a la tasca que volem realitzar.</li>
<li data-marpit-fragment="5">S'utilitza un conjunt de dades més petit que el corpus original.</li>
<li data-marpit-fragment="6">En les pràctiques utilitzarem un model ja entrenat i li farem fine-tuning per a millorar el rendiment en les tasques que realitzem.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-e21SQRlS="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="82" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/recursive_nn_nlp.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="82" data-marpit-scope-e21SQRlS="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="82" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content">
<h1 id="arquitectures-per-a-nlp">Arquitectures per a NLP</h1>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-e21SQRlS="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="82" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-tAbXmfP4="" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="83" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/mdp.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="83" data-marpit-scope-tAbXmfP4="" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="83" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:35%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="cadenes-de-markov">Cadenes de Markov</h2>
<ul>
<li>
<p>Els models ocults de Markov (HMM) són models estocàstics que permeten modelar seqüències de paraules.</p>
</li>
<li>
<p>Es basen en la idea que les paraules d’una seqüència no són independents, sinó que depenen de les paraules anteriors.</p>
</li>
<li>
<p>Els HMM són capaços de modelar la probabilitat de transició entre paraules.</p>
</li>
<li>
<p>El seu principal desavantatge és que no poden modelar dependències a llarg termini.</p>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-tAbXmfP4="" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="83" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-kHyxLP7D="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="84" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/transformers.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="84" data-marpit-scope-kHyxLP7D="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="84" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content">
<h2 id="transformers">Transformers</h2>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-kHyxLP7D="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="84" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="85" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="introducci%C3%B3-1">Introducció</h3>
<ul>
<li data-marpit-fragment="1">Com ja hem comentat anteriorment, els <strong>transformers</strong> són models basats en xarxes neuronals que utilitzen el mecanisme d'<strong>atenció</strong>.</li>
<li data-marpit-fragment="2">Són els models més utilitzats en l'actualitat en el processament del llenguatge natural.</li>
<li data-marpit-fragment="3">La seva arquitectura innovadora permet obtenir resultats molt millors que els models anteriors i aprofitar el <strong>parallelisme</strong> i les <strong>GPU</strong>.</li>
<li data-marpit-fragment="4">Per la seva complexitat anem a veurel's en més detall.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="86" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="orige">Orige</h3>
<ul>
<li data-marpit-fragment="1">Els transformers van ser introduïts per <strong>Vaswani et al.</strong> en el 2017.
<ul>
<li data-marpit-fragment="2">El paper original es titula &quot;<em>Attention is All You Need</em>&quot;.</li>
</ul>
</li>
<li data-marpit-fragment="3">Els transformers van ser dissenyats per a millorar el rendiment dels models de llenguatge.</li>
<li data-marpit-fragment="4">El seu primer ús va ser en la tasca de traducció automàtica.</li>
<li data-marpit-fragment="5">Va posar en primer pla el mecanisme d'atenció com a eina fonamental en el processament del llenguatge natural.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="87" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:38%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/transformers_arquitectura.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="62%" height="720"><section id="87" data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="87" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:38%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="arquitectura-dels-transformers-i">Arquitectura dels transformers (I)</h3>
<ul>
<li data-marpit-fragment="1">Els transformers són models moderns i molt complexos.</li>
<li data-marpit-fragment="2">Per contra, si veiem les seves parts per separat, és més fàcil entendre'l's.</li>
<li data-marpit-fragment="3">Anem a veure punt per punt les seves parts principals i com funcionen.</li>
</ul>

<h3 id="arquitectura-dels-transformers-ii">Arquitectura dels transformers (II)</h3>
<ul>
<li data-marpit-fragment="1">En un nivell superficial, els transformers funcionen com una caixa negra.</li>
<li data-marpit-fragment="2">Reben com a entrada un text i generen com a sortida un text.</li>
<li data-marpit-fragment="3">La seva complexitat rau en la seva arquitectura interna.</li>
<li data-marpit-fragment="4">Els transformers tenen <em>dos</em> parts principals: <strong>encoders</strong> i <strong>decoders</strong>.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h3 id="arquitectura-dels-transformers-iii">Arquitectura dels transformers (III)</h3>
<ul>
<li data-marpit-fragment="1">L'entrada passa per una sèrie de capes d'encoders.</li>
<li data-marpit-fragment="2">A continuació, la sortida dels encoders passa per una sèrie de capes de decoders.</li>
<li data-marpit-fragment="3">En el paper original: <strong>6 capes d'encoders i 6 capes de decoders</strong>.</li>
<li data-marpit-fragment="4">També podem passar un &quot;<strong>target</strong>&quot; com a entrada, <strong>per entrenar</strong></li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h3 id="encoders-i-decoders">Encoders i decoders</h3>
<ul>
<li data-marpit-fragment="1">Els <strong>encoders</strong> i <strong>decoders</strong> són les parts principals dels transformers.</li>
<li data-marpit-fragment="2">A nivell intern son semblants i comparteixen moltes característiques.
<ul>
<li data-marpit-fragment="3">Tenen en l'entrada una (o més) capa d'<strong>atenció</strong> i com a sortida una capa <strong>feed-forward</strong>.</li>
</ul>
</li>
<li data-marpit-fragment="4">La diferència principal és que els <strong>encoders</strong> solament tenen una capa d'atenció, mentre que els <strong>decoders</strong> tenen dues.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<ul>
<li data-marpit-fragment="3">Básicament una funció sinusoidal que varia segons la posició de la paraula, per lo que el mateix vector en diferents posicions serà un poc diferent.</li>

<h3 id="encoder">Encoder</h3>
<ul>
<li data-marpit-fragment="1">Els <strong>encoders</strong> estan compostos per tres capes:
<ul>
<li data-marpit-fragment="2"><strong>Self-attention</strong>: per a calcular la importància de cada paraula en la seqüència. A continuació veurem com funciona.</li>
<li data-marpit-fragment="3"><strong>Feed-forward</strong>: per a processar la informació obtinguda de l'atenció.</li>
<li data-marpit-fragment="4"><strong>Normalization i conexions residuals</strong>: per a evitar el desvaiment del gradient i facilitar el seu entrenament.</li>
</ul>
</li>
</ul>

<h3 id="self-attention-ii">Self-attention (II)</h3>
<ul>
<li data-marpit-fragment="1">Per calcular el self-attention es generen tres matrius a partir de la seqüència d'entrada: <strong>Q</strong> (query), <strong>K</strong> (key) i <strong>V</strong> (value)</li>
<li data-marpit-fragment="2"><strong>Q</strong> i <strong>K</strong> són matrius que representen la seqüència d'entrada i <strong>V</strong> és la matriu que representa el valor de cada paraula.</li>
<li data-marpit-fragment="3">Per obtindre l'atenció multiplicarem <strong>Q</strong> per la transposada de <strong>K</strong>
<ul>
<li data-marpit-fragment="4">Obtindrem la similitud entre les paraules.</li>
</ul>
</li>
<li data-marpit-fragment="5">El resultat el multiplicarem pel valor de <strong>V</strong>.
<ul>
<li data-marpit-fragment="6">Obtindrem la matriu d'atencions.</li>
</ul>
</li>
</ul>

<h3 id="self-attention-iii">Self-attention (III)</h3>
<ul>
<li data-marpit-fragment="1">Els transformers utilitzen el <strong>multi-head attention</strong>.</li>
<li data-marpit-fragment="2">Aquesta tècnica consisteix en calcular el self-attention amb diferents grups de dimensions.</li>
<li data-marpit-fragment="3">Els transformers utilitzen <strong>8</strong> caps de self-attention en el paper original.</li>
<li data-marpit-fragment="4">Dels resultats es fa un promig i el resultat, segons els estudis es molt més significatiu.</li>
<li data-marpit-fragment="5">És important ressaltar que tot el procñes d'atenció es paral·lel i accelerat per la GPU (multiplicació de matrius), per lo que es molt ràpid.</li>
</ul>

<h3 id="altres-tipus-datenci%C3%B3">Altres tipus d'atenció</h3>
<ul>
<li data-marpit-fragment="1">A més del <strong>self-attention</strong>, els transformers utilitzen altres tipus d'atenció:
<ul>
<li data-marpit-fragment="2"><strong>Cross-attention</strong>: les entrades del decoder són les sortides de l'encoder. Això permet al encoder condicionar el decoder, donant-li informació sobre el context.</li>
<li data-marpit-fragment="3"><strong>Masked attention</strong>: en el decoder, les paraules futures no poden ser utilitzades per a calcular l'atenció. Això evita que el model &quot;mire al futur&quot;.</li>
</ul>
</li>
</ul>

<h3 id="normalitzaci%C3%B3-i-conexions-residuals">Normalització i conexions residuals</h3>
<ul>
<li data-marpit-fragment="1">Les conexions residuals són una tècnica que permeten evitar el desvaiment del gradient.
<ul>
<li data-marpit-fragment="2">Aquest problema es produeix quan les xarxes són molt profundes.</li>
<li data-marpit-fragment="3">Les conexions residuals permeten que els valors d'entrada es mantinguen en les capes posteriors.</li>
</ul>
</li>
<li data-marpit-fragment="4">La normalització permet que els valors d'entrada es mantinguen en un rang determinat.
<ul>
<li data-marpit-fragment="5">Això facilita el seu entrenament i millora el seu rendiment.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="100" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/transformers_arquitectura_addnorm.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="100" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="100" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content"><footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>

<h3 id="feed-forward">Feed-forward</h3>
<ul>
<li data-marpit-fragment="1">La capa <strong>feed-forward</strong> és una capa de xarxa neuronal normal.</li>
<li data-marpit-fragment="2">La seva funció és processar la informació obtinguda de l'atenció.</li>
<li data-marpit-fragment="3">Hi haurà dues capes de <em>dropout</em> per a evitar l'overfitting i una funció d'activació no lineal (ReLU en el paper original).</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-6CeBnb9f="" data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="101" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-5P2qnM28="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="102" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/transformer_ml05-768x644.png&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="102" data-marpit-scope-5P2qnM28="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="102" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="decoder">Decoder</h3>
<ul>
<li data-marpit-fragment="1">Els <strong>decoders</strong> són molt semblants als <strong>encoders</strong>.</li>
<li data-marpit-fragment="2">En els models normals en l'entranament utilitzem la sortida esperada per validar el resultat.</li>
<li data-marpit-fragment="3">Per contra, en els models de llenguatge, el <strong>target</strong> es passa com a entrada per a entrenar el model.</li>
<li data-marpit-fragment="4">Això permet que el model aprenga a generar el text de sortida.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-5P2qnM28="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="102" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="103" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="sortida-final-del-model">Sortida final del model</h3>
<ul>
<li data-marpit-fragment="1">Recordem que utilitzem múltiples capes d'encoders i decoders.</li>
<li data-marpit-fragment="2">La sortida final del model és la sortida de l'última capa de decoders i passa per una capa de <strong>softmax</strong>.</li>
<li data-marpit-fragment="3">Aquesta sortida és un vector de longitud igual al nombre de paraules del vocabulari.</li>
<li data-marpit-fragment="4">Aquest vector representa la probabilitat de cada paraula en el vocabulari (de 0 a 1).</li>
<li data-marpit-fragment="5">La paraula amb més probabilitat serà la paraula de sortida.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-marpit-scope-8OoBVcI5="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="104" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="aplicacions-dels-transformers">Aplicacions dels transformers</h3>
<ul>
<li data-marpit-fragment="1">
<p>Poden ser utilitzats en moltes tasques de NLP pero més enllà del NLP també s'utilitzen en altres tasques com les següents:</p>
<ul>
<li data-marpit-fragment="2"><strong>Visió per computador</strong>: s'està utilitzant per la classificació d'imatges i altres. <em>Vision Transformer (ViT)</em>.</li>
<li data-marpit-fragment="3"><strong>Series temporals</strong>: les seqüències de paraules són molt semblants a les seqüències de fets en el temps.</li>
<li data-marpit-fragment="4"><strong>Generatius</strong>: s'utilitzen per a generar textos, imatges, etc.</li>
<li data-marpit-fragment="5"><strong>Aprenentatge per reforç</strong>: s'utilitzen per a entrenar agents en entorns complexos.</li>
</ul>
</li>
<li data-marpit-fragment="6">
<p>Tots aquests usos els fan una eina molt potent i que poden arribar a substituir molts dels models actuals.</p>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
