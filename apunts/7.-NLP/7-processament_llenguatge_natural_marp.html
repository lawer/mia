<h1 id="conversi%C3%B3-de-text-a-veu-i-veu-a-text">Conversió de text a veu i veu a text</h1>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-iv6Dat1q="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="33" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-c7Rtsxqi="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="34" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="reconeixement-de-veu-i-transcripci%C3%B3-autom%C3%A0tica">Reconeixement de veu i transcripció automàtica</h2>
<ul>
<li data-marpit-fragment="1">La <strong>síntesi de veu</strong> i la <strong>transcripció automàtica</strong> són tasques de <strong>processament del llenguatge natural</strong>.
<ul>
<li data-marpit-fragment="2">La síntesi de veu és el procés de <strong>convertir un arxiu de text en un arxiu d'àudio</strong>.</li>
<li data-marpit-fragment="3">La transcripció automàtica és el procés de <strong>convertir un arxiu d'àudio en un arxiu de text</strong>.</li>
</ul>
</li>
<li data-marpit-fragment="4">Ambdues són unes tècniques molt importants en el processament del llenguatge natural; encara que no solen estar en primer pla.</li>
<li data-marpit-fragment="5">En aquest apartat veurem com funcionen aquestes tècniques.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-ivssYUML="" data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="35" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/Voice-Synthesis.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="35" data-marpit-scope-ivssYUML="" data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="35" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="s%C3%ADntesi-de-veu">Síntesi de veu</h2>
<ul>
<li data-marpit-fragment="1">La <strong>síntesi de veu</strong> és el procés de <strong>convertir un arxiu de text en un arxiu d'àudio</strong>.</li>
<li data-marpit-fragment="2">Aquesta tecnologia ha millorat molt en els últims anys, gràcies als models de llenguatge i a les xarxes neuronals.</li>
<li data-marpit-fragment="3">Hi ha diversos enfocaments, a continuació veurem els més importants.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-ivssYUML="" data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="35" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="36" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="s%C3%ADntesi-de-veu-concatenaci%C3%B3-de-sons">Síntesi de veu: concatenació de sons</h3>
<ul>
<li data-marpit-fragment="1">Es basa en la grabació de <strong>sons</strong> i la seva <strong>concatenació</strong> per a formar paraules i frases.</li>
<li data-marpit-fragment="2">Es busquen els sons més adaptats al context i es combinen de manera que soni el més natural possible.</li>
<li data-marpit-fragment="3">Requereix una gran quantitat de dades i dificulata adapatar-se a contextos nous.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="37" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="s%C3%ADntesi-de-veu-s%C3%ADntesi-basada-en-formants">Síntesi de veu: síntesi basada en formants</h3>
<ul>
<li data-marpit-fragment="1">Els <strong>formants</strong> són les <strong>frequencies</strong> de les cordes vocàliques.</li>
<li data-marpit-fragment="2">S'ajusten els formants per representar els diferents sons i es combinen per a formar paraules i frases.</li>
<li data-marpit-fragment="3">La síntesi de formants permet obtindre veus clares i precises.</li>
<li data-marpit-fragment="4">Requereixen menys dades que la síntesi per concatenació de sons, tenen, però menys naturalitat i expressivitat.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="38" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="s%C3%ADntesi-de-veu-s%C3%ADntesi-basada-en-unitats">Síntesi de veu: síntesi basada en unitats</h3>
<ul>
<li data-marpit-fragment="1">Es basa en la <strong>síntesi d'unitats</strong> més petites que les paraules, com ara <strong>fonemes</strong> o <strong>diftongs</strong>.
<ul>
<li data-marpit-fragment="2">Aquestes unitats s'enmagatzemen en una base de dades i es combinen de forma dinàmica segons el text.</li>
<li data-marpit-fragment="3">La síntesi de unitats permet obtenir veus més naturals i expressives.</li>
<li data-marpit-fragment="4">Requereixen menys dades que la síntesi per concatenació de sons.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-gMjHcuHd="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="39" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="s%C3%ADntesi-de-veu-basada-en-xarxes-neuronals-i">Síntesi de veu: basada en xarxes neuronals (I)</h3>
<ul>
<li data-marpit-fragment="1">Les xarxes neuronals són capaces de sintetitzar veus a partir de text.</li>
<li data-marpit-fragment="2">Aquestes xarxes s'entrenen amb grans quantitats de dades de veu i text i són capaces de sintetitzar veus molt naturals.</li>
<li data-marpit-fragment="3">S'utiltzen Xarxes Neural Recurrents (RNN) específiques, com ara les xarxes LSTM o GRU o models més moderns com ara les xarxes Transformer.</li>
<li data-marpit-fragment="4">Aquestes xarxes són capaces de sintetitzar veus molt naturals i expressives, sempre que tinguin suficientes dades d'entrenament i suficient capacitat de procés.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-scope-7D2X8Nu4="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="40" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="s%C3%ADntesi-de-veu-basada-en-xarxes-neuronals-ii">Síntesi de veu: basada en xarxes neuronals (II)</h3>
<ul>
<li data-marpit-fragment="1">
<p>Aquests models es basen en els espectrogrames de les veus (representació de la veu en funció del temps i la freqüència).</p>
</li>
<li data-marpit-fragment="2">
<p>Funcionen en quatre etapes:</p>
<ul>
<li data-marpit-fragment="3"><strong>Etapa de seqüència a seqüència</strong>: el text es converteix en una seqüència de vectors.</li>
<li data-marpit-fragment="4"><strong>Etapa de seqüència a espectrograma</strong>: els vectors es converteixen en espectrogrames.</li>
<li data-marpit-fragment="5"><strong>Etapa de síntesi</strong>: els espectrogrames es converteixen en veu.</li>
<li data-marpit-fragment="6"><strong>Etapa de postprocessament</strong>: es millora la qualitat de la veu.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="41" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/psesgmsndedform00a.jpg&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="41" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="41" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content"><footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="41" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="42" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="transcripci%C3%B3-autom%C3%A0tica">Transcripció automàtica</h2>
<ul>
<li data-marpit-fragment="1">En l'actualitat el <strong>reconeixement de veu</strong> és una tasca <strong>molt madura</strong>.</li>
<li data-marpit-fragment="2">Els assistents virtuals com <strong>Siri</strong>, <strong>Alexa</strong> o <strong>Google Assistant</strong> són capaços de reconèixer veu amb una gran precisió.</li>
<li data-marpit-fragment="3">Si volem implementar un sistema de reconeixement de veu, podem utilitzar eines com <strong>Google Cloud Speech-to-Text</strong> o <strong>IBM Watson Speech to Text</strong>.</li>
<li data-marpit-fragment="4">Aquestes eines es basen en les matèixes tècniques que hem vist per a la síntesi de veu.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-scope-ScUi0CRu="" data-marpit-fragments="7" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="43" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="models-de-reconeixement-de-veu-i-transcripci%C3%B3-autom%C3%A0tica">Models de reconeixement de veu i transcripció automàtica</h3>
<ul>
<li data-marpit-fragment="1">Els models de reconeixement de veu i transcripció automàtica són models de <strong>seqüència a seqüència</strong>.</li>
<li data-marpit-fragment="2">Aquests models són capaços de convertir una seqüència d'entrada en una seqüència de sortida.</li>
<li data-marpit-fragment="3">Alguns dels models més importants són:
<ul>
<li data-marpit-fragment="4"><strong>Whisper</strong>: model de reconeixement de veu de <strong>OpenAI</strong>.</li>
<li data-marpit-fragment="5"><strong>DeepSpeech</strong>: model de reconeixement de veu de <strong>Mozilla</strong>.</li>
<li data-marpit-fragment="6"><strong>Hugging Face Speech2Text</strong>: model de reconeixement de veu.</li>
<li data-marpit-fragment="7"><strong>Bark</strong>: Model de generació de veu de <strong>Suno Labs</strong>.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-DVhC4PPL="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="44" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/similarity.jpg&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="44" data-marpit-scope-DVhC4PPL="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="44" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content">
<h1 id="similitud-entre-textos">Similitud entre textos</h1>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-DVhC4PPL="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="44" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="45" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="similitud-entre-textos-1">Similitud entre textos</h2>
<ul>
<li data-marpit-fragment="1">La similitud entre textos és una mesura que indica com de semblants són dos textos.</li>
<li data-marpit-fragment="2">És una de les funcions més obvies del processament del llenguatge natural.</li>
<li data-marpit-fragment="3">El càlcul de la similitud entre textos, però, és una tasca <strong>difícil</strong>.</li>
<li data-marpit-fragment="4">Anem a veure algunes tècniques de les més utilitzades.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-scope-oxaNeYky="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="46" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="t%C3%A9cniques-per-a-calcular-la-similitud-entre-textos-i">Técniques per a calcular la similitud entre textos (I)</h3>
<ul>
<li data-marpit-fragment="1"><strong>Basades en regles</strong>: Es basen en regles predefinides; fàcils d'implementar i útils per a casos senzills.
<ul>
<li data-marpit-fragment="2"><strong>Distància de Levenshtein</strong>: És el nombre mínim d'operacions per a transformar una cadena en una altra.</li>
<li data-marpit-fragment="3"><strong>Distància de Hamming</strong>: És el nombre de posicions en les quals dues cadenes de la mateixa longitud difereixen.</li>
<li data-marpit-fragment="4"><strong>Recompte de paraules</strong>: És el nombre comú de paraules entre dos textos.</li>
<li data-marpit-fragment="5"><strong>Distància de Jaccard</strong>: És el nombre de paraules comunes entre dos textos dividit pel nombre total de paraules dels dos textos.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-scope-lLVHRjIK="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="47" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="t%C3%A9cniques-per-a-calcular-la-similitud-entre-textos-ii">Técniques per a calcular la similitud entre textos (II)</h3>
<ul>
<li data-marpit-fragment="1"><strong>Basades en característiques sintàctiques</strong>: Es basen en les característiques sintàctiques i gramaticals dels textos. Impliquen un procés de <strong>parsejat</strong> dels textos per analitzar la seva<br />
estructura sintàctica.</li>
<li data-marpit-fragment="2"><strong>Basades en característiques semàntiques</strong>: Es basen en les característiques semàntiques dels textos. Aquí models com Word2Vec són molt útils, al permetre representar el significat contextual de les paraules.
<ul>
<li data-marpit-fragment="3"><strong>Word Mover's Distance</strong>: Mesura la distància entre dos textos com la distància entre els vectors de les paraules dels dos textos.</li>
<li data-marpit-fragment="4"><strong>Similitud del cosinus</strong>: Utilitza el cosinus de l'angle entre ells.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-scope-xLCtZYHW="" data-marpit-fragments="3" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="48" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="t%C3%A9cniques-per-a-calcular-la-similitud-entre-textos-ii-1">Técniques per a calcular la similitud entre textos (II)</h3>
<ul>
<li data-marpit-fragment="1"><strong>Basades en l'aprenentatge automàtic</strong>: Es basen en l'aprenentatge automàtic per a calcular la similitud entre textos.
<ul>
<li data-marpit-fragment="2"><strong>BERT i GPT</strong>: Models de llenguatge basats en xarxes neuronals que pot ser utilitzat per a calcular la similitud entre textos.</li>
<li data-marpit-fragment="3"><strong>Universal Sentence Encoder</strong>: Model específicament entrenat per al <em>transfer learning</em> (aprenentatge per a la transferència; utilitzar un model entrenat per a una tasca per a una altra).</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="49" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="utilitats-de-la-similitud-entre-textos">Utilitats de la similitud entre textos</h3>
<ul>
<li data-marpit-fragment="1"><strong>Correcció ortogràfica</strong>: Per a corregir una paraula es busca la paraula més semblant.</li>
<li data-marpit-fragment="2"><strong>Classificació de textos</strong>: Per a classificar un text es busca el text més semblant.</li>
<li data-marpit-fragment="3"><strong>Agrupació de textos</strong>: Útil per a agrupar textos similars en clusters.</li>
<li data-marpit-fragment="4"><strong>Búsqueda de resposte</strong>: Per a trobar la resposta a una pregunta es busquen texts semblants a la pregunta.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-DsrksJ9i="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="50" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="word-embeddings-1">Word Embeddings</h3>
<ul>
<li data-marpit-fragment="1">Les técniques clàssiques d'NLP es basen en representacions no semàntiques com BoW o TF-IDF.</li>
<li data-marpit-fragment="2">Les modernes es basen en LLMs (Language Models) i Word Embeddings.</li>
<li data-marpit-fragment="3">Com ja hem vist, els <em>embeddings</em> generats per Word2Vec són vectors de <em>n</em> dimensions.</li>
<li data-marpit-fragment="4">Per a representar un text pot utilitzar-se la mitjana dels <em>embeddings</em> de les paraules que el formen.</li>
<li data-marpit-fragment="5">Els vectors generats són <strong>densos</strong>, de <strong>longitud fixa</strong> i amb <strong>sentit semàntic</strong>.</li>
<li data-marpit-fragment="6">Facilita calcular la similitud entre paraules i textos.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="51" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="llms-language-models">LLMS (Language Models)</h3>
<ul>
<li data-marpit-fragment="1">Els <strong>LLMs</strong> són models complexos basats en xarxes neuronals recurrents i l'arquitectura <strong>Transformer</strong>.</li>
<li data-marpit-fragment="2">Poden aprendre la semàntica del text i generar els seus propis <em>embeddings</em> utilitzant el mecansime d'<strong>atenció</strong>.</li>
<li data-marpit-fragment="3">Demostren un gran rendiment en moltes tasques, com pot ser el càlcul de la similitud entre textos.</li>
<li data-marpit-fragment="4">Són complexos i necessiten un entrenament previ amb un gran volum de dades.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-W6JyoUCT="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="52" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/sentiment.png&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="52" data-marpit-scope-W6JyoUCT="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="52" style="--class:invert lead;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="content">
<h1 id="classificaci%C3%B3-de-textos-i-an%C3%A0lisi-de-sentiments">Classificació de textos i anàlisi de sentiments</h1>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-W6JyoUCT="" data-class="invert lead" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="52" style="" data-marpit-pagination-total="104" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="53" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="an%C3%A0lisi-de-sentiments">Anàlisi de sentiments</h2>
<ul>
<li data-marpit-fragment="1">L'anàlisi de sentiments és un tipus de classificació i una de les tasques més utilitzades en el processament del llenguatge natural.</li>
<li data-marpit-fragment="2">L'objectiu és determinar l'actitud d'un autor respecte a un tema o producte.</li>
<li data-marpit-fragment="3">Es basa en la <strong>polaritat</strong> del text, que pot ser <strong>positiva</strong>, <strong>negativa</strong> o <strong>neutra</strong>.</li>
<li data-marpit-fragment="4">També poden buscar-se emocions concretes, com pot ser <strong>alegria</strong>, <strong>tristesa</strong>, <strong>ira</strong>, etc.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-scope-UI61o2Fo="" data-marpit-fragments="7" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="54" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="an%C3%A0lisi-subjectiva-i-objectiva">Anàlisi subjectiva i objectiva</h2>
<ul>
<li data-marpit-fragment="1">L'anàlisi de sentiments pot ser <strong>subjectiva</strong> o <strong>objectiva</strong>.</li>
<li data-marpit-fragment="2">L'anàlisi subjectiva busca les <strong>emocions i sentiments</strong> de l'autor.</li>
<li data-marpit-fragment="3">L'anàlisi objectiva es basa en <strong>fets i dades concretes</strong>.</li>
<li data-marpit-fragment="4">Els dos tipus d'anàlisi són <strong>complementaris</strong> i poden utilitzar-se conjuntament.</li>
<li data-marpit-fragment="5">Ex: &quot;<em>La pel·lícula té grans moments, però el final és molt trist</em>&quot;.
<ul>
<li data-marpit-fragment="6">Anàlisi subjectiva: &quot;<em>La pel·lícula és bona</em>&quot;.</li>
<li data-marpit-fragment="7">Anàlisi objectiva: &quot;<em>El final és trist</em>&quot;.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-scope-ie35N18F="" data-marpit-fragments="8" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="55" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h2 id="preprocessament-del-text">Preprocessament del text</h2>
<ul>
<li data-marpit-fragment="1">El <strong>tractament</strong> de textos facilita obtenir bons resultats en NLP.</li>
<li data-marpit-fragment="2">Permet reduïr la <strong>dimensionalitat</strong> dels textos, eliminar el soroll i capturar la semàntica.</li>
<li data-marpit-fragment="3">Algunes de les tècniques més utilitzades són:
<ul>
<li data-marpit-fragment="4"><strong>Tokenització</strong>: vist anteriorment.</li>
<li data-marpit-fragment="5"><strong>Normalització</strong>: convertir el text a un format estàndard.</li>
<li data-marpit-fragment="6"><strong>Eliminació de stopwords</strong>: eliminar paraules que no aporten informació.</li>
<li data-marpit-fragment="7"><strong>Stemming</strong> i <strong>lematització</strong>: convertir les paraules a forma base.</li>
<li data-marpit-fragment="8"><strong>Gestió de negacions i modalitats</strong>: convertir a un format estàndard.</li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="56" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="preprocessament-tokenitzaci%C3%B3">Preprocessament: tokenització</h3>
<ul>
<li data-marpit-fragment="1">Com ja hem vist, la tokenització és el procés de dividir un text en tokens.</li>
<li data-marpit-fragment="2">Els tokens poden ser paraules, subparaules, signes de puntuació, etc.</li>
<li data-marpit-fragment="3">Facilita una anàlisi més profund del text i extreure característiques rellevants.</li>
<li data-marpit-fragment="4">Ex: &quot;El Barça està en crisi&quot; <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>[&quot;El&quot;, &quot;Barça&quot;, &quot;està&quot;, &quot;en&quot;, &quot;crisi&quot;]</code>.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-scope-6RlHx4j1="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="57" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="preprocessament-normalitzaci%C3%B3">Preprocessament: normalització</h3>
<ul>
<li data-marpit-fragment="1">La <strong>normalització</strong> implica el·liminar els elements que no aporten informació.
<ul>
<li data-marpit-fragment="2">Nombres, signes de puntuació, etc.</li>
</ul>
</li>
<li data-marpit-fragment="3">També implica convertir el text a un format estàndard, passant a minúscules i llevant espais innecessaris, per exemple.
<ul>
<li data-marpit-fragment="4">Ex: &quot;El Barça està en crisi! <img class="emoji" draggable="false" alt="😡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f621.svg" data-marp-twemoji=""/>&quot; <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> &quot;el Barça està en crisi&quot;.</li>
</ul>
</li>
<li data-marpit-fragment="5">La normalització facilita la comparació entre textos i la detecció de paraules clau.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="58" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="preprocessament-eliminaci%C3%B3-dstopwords">Preprocessament: eliminació d'stopwords</h3>
<ul>
<li data-marpit-fragment="1">Les <strong>stopwords</strong> són paraules que no aporten informació al text.</li>
<li data-marpit-fragment="2">Són paraules molt comunes en un idioma, com pot ser articles, preposicions, etc.</li>
<li data-marpit-fragment="3">Els textos després de processar-se amb stopwords són més fàcils de tractar i més ràpids de processar.</li>
<li data-marpit-fragment="4">Ex: &quot;El Barça està en crisi&quot; <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>[&quot;Barça&quot;, &quot;crisi&quot;]</code>.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-scope-lfBPpIRG="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="59" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="preprocessament-stemming-i-lematitzaci%C3%B3">Preprocessament: stemming i lematització</h3>
<ul>
<li data-marpit-fragment="1">El <strong>stemming</strong> i la <strong>lematització</strong> són tècniques per a convertir les paraules a la seva forma base i facilitar l'agrupació de paraules relacionades.</li>
<li data-marpit-fragment="2">L'<strong>stemming</strong> és un procés heurístic basat en regles, mentre que la <strong>lematització</strong> és un procés basat en coneixements lingüístics.
<ul>
<li data-marpit-fragment="3">Ex d'stemming: &quot;jugar&quot;, &quot;jugaré&quot;, &quot;jugarà&quot;  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> &quot;jug&quot;.</li>
<li data-marpit-fragment="4">Ex de lematització: &quot;jugar&quot;, &quot;jugaré&quot;, &quot;jugarà&quot; <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> &quot;jugar&quot;.</li>
</ul>
</li>
<li data-marpit-fragment="5">El stemming és més ràpid, però la lematització és més precisa.</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="60" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="preprocessament-negacions-i-modalitats">Preprocessament: negacions i modalitats</h3>
<ul>
<li data-marpit-fragment="1">Les <strong>negacions</strong> i <strong>modalitats</strong> poden canviar el significat d'una frase.</li>
<li data-marpit-fragment="2">Ex: <em>&quot;El Barça no està en crisi&quot;</em>, <em>&quot;El Barça pot estar en crisi&quot;</em>, <em>&quot;Deuries anar a l'estadi&quot;</em>.</li>
<li data-marpit-fragment="3">Els models de NLP no poden interpretar aquestes frases sense un tractament previ.</li>
<li data-marpit-fragment="4">Necessitem técniques específiques, com la detecció de <strong>dobles negacions</strong> i la <strong>reassignació de polaritat</strong>.</li>
</ul>

<h2 id="enfocaments-per-a-lan%C3%A0lisi-de-sentiments">Enfocaments per a l'anàlisi de sentiments</h2>
<ul>
<li data-marpit-fragment="1">Com en totes les tasques de NLP, l'anàlisi de sentiments pot ser abordada amb diferents enfocaments.</li>
<li data-marpit-fragment="2">Els enfocaments més utilitzats són:
<ul>
<li data-marpit-fragment="3">Basats en <strong>regles</strong></li>
<li data-marpit-fragment="4">Basats en l'<strong>aprenentatge automàtic supervisat</strong></li>
<li data-marpit-fragment="5">Basats en l'<strong>aprenentatge automàtic no supervisat</strong></li>
</ul>
</li>
</ul>
<footer>© Carles Gonzàlez - CC-BY-NC-SA</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="7" data-class="default" data-paginate="true" data-footer="© Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="62" style="--class:default;--paginate:true;--footer:© Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="104" data-size="16:9">
<h3 id="enfocament-basat-en-regles">Enfocament basat en regles</h3>
<ul>
<li data-marpit-fragment="1">Els enfocaments basats en regles són els més senzills i ràpids.</li>
<li data-marpit-fragment="2">També s'anomenen <strong>lexicon-based</strong>.</li>
<li data-marpit-fragment="3">Es basen llistes de paraules per a determinar la polaritat del text.</li>
<li data-marpit-fragment="4">De cada paraula es busca la seva polaritat en el llistat i es fa una suma..
<ul>
<li data-marpit-fragment="5"><em>&quot;El Barça està en crisi&quot;</em>. <em>&quot;crisi&quot;</em> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>-1</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>negatiu</strong>.</li>
<li data-marpit-fragment="6"><em>&quot;Me fa il·lusió anar a l'estadi&quot;</em>. <em>&quot;il·lusió&quot;</em>  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>1</strong>  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>positiu</strong>.</li>
<li data-marpit-fragment="7"><em>&quot;El partit va acabar en empat&quot;</em>. <em>&quot;empat&quot;</em>  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>0</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>neutre</strong>.</li>
</ul>
</li>
</ul>
