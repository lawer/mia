<h2 id="definici%C3%B3">Definició</h2>
<ul>
<li>Fins ara hem plantejat els problemes com a la <strong>cerca d'un camí en un espai d'estats</strong>.</li>
<li>A vegades aquesta cerca no és possible, o no és el que volem.
<ul>
<li>Podem voler trobar un estat que satisfaci unes <strong>restriccions</strong> o que <strong>maximitzi</strong> o <strong>minimitzi</strong> una funció</li>
<li><strong>Pot no ser possible representar el camí</strong> en l'espai d'estats.</li>
<li>O que no ens interessi el camí, sinó <strong>només l'estat final</strong>.</li>
</ul>
</li>
<li>En aquests casos, pot ser fàcil <strong>trobar una solució</strong>, encara que no sigui la millor.</li>
<li>Aquesta solució es pot <strong>refinar amb tècniques de cerca local</strong>.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-oUOvXdxa="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="4" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="usos-reals">Usos reals</h2>
<ul>
<li>Els algorismes d'optimització són molt utilitzats en problemes reals.</li>
<li>Alguns exemples:
<ul>
<li>Optimització de xarxes neuronals</li>
<li>Optimització de circuits electrònics</li>
<li>Optimització de problemes de planificació</li>
<li>Optimització de problemes de logística</li>
<li>Optimització de problemes de disseny</li>
<li>Optimització de problemes de fabricació</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="5" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="problemes-np-complets">Problemes NP-complets</h2>
<ul>
<li>Els problemes que no es poden resoldre amb una <strong>complexitat polinòmica</strong> s'anomenen <strong>problemes NP-complets</strong>.</li>
<li>Aquests problemes són <strong>intractables</strong>, ja que no es coneix cap algorisme que els resolga en un temps raonable.</li>
<li>Frequentment, els problemes d'optimització són problemes NP-complets, perquè cal <strong>explorar tot l'espai d'estats</strong> per a trobar la solució òptima.</li>
<li>Aixó fa que <strong>no siga possible</strong> trobar la solució òptima en un temps raonable.</li>
</ul>
<footer>Carles Gonzàlez</footer>

<h1 id="b%C3%BAsqueda-local">Búsqueda local</h1>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-tjD0d8R3="" data-class="invert lead" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="6" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-yOk8tCEX="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="7" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="caracter%C3%ADstiques-i">Característiques (I)</h2>
<ul>
<li>La <strong>búsqueda local</strong> <strong>no</strong> manté una <strong>estructura de dades</strong> que representi l'espai d'estats.
<ul>
<li>En lloc d'això, <strong>genera un estat inicial</strong> i <strong>genera estats successors</strong> a partir d'aquest.</li>
<li>Aquests estats successors es generen <strong>modificant l'estat actual</strong>.</li>
<li>Les técniques de búsqueda local també s'anomenen metaheurístiques.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="8" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="caracter%C3%ADstiques-ii">Característiques (II)</h2>
<ul>
<li>Utilitzarem una <strong>funció d'avaluació</strong> que <strong>maximitzirà</strong> un valor. Representa la <strong>qualitat</strong> de l'estat, no el cost. Podem ponderar els valors de les variables segons les característiques de l'estat que volem potenciar.</li>
<li>Avantatges:
<ul>
<li>Utilitza <strong>poca memòria</strong> i <strong>poca CPU</strong>.</li>
<li>Permeten trobar solucions <strong>raonables</strong> en espais d'estats <strong>molt grans</strong>.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>

<h2 id="definici%C3%B3-del-problema-1">Definició del problema</h2>
<h3 id="exemple-viajant-de-comer%C3%A7-i">Exemple: Viajant de comerç (I)</h3>
<ul>
<li>Tenim un <strong>mapa</strong> amb <strong>ciutats</strong> i volem trobar el <strong>camí més curt</strong> que passi per <strong>totes les ciutats</strong>, per tornar a la <strong>ciutat inicial</strong>.</li>
<li>Les <strong>variables</strong> són les <strong>ciutats</strong> i els <strong>dominis</strong> són les <strong>posicions</strong>.</li>
<li>Les <strong>restriccions</strong> són que <strong>no hi pugui haver dues ciutats en la mateixa posició</strong>.</li>
<li>Les <strong>solucions</strong> són les <strong>permutacions de les ciutats</strong> que satisfan les restriccions.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="11" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/800px-GLPK_solution_of_a_travelling_salesman_problem.svg.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="11" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content"><footer>Carles Gonzàlez</footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="11" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-7fPOc9M9="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="12" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="definici%C3%B3-del-problema-2">Definició del problema</h2>
<h3 id="exemple-viajant-de-comer%C3%A7-ii">Exemple: Viajant de comerç (II)</h3>
<ul>
<li>El <strong>nombre d'estats</strong> que cal <strong>explorar</strong> és <strong>molt gran</strong>.
<ul>
<li>Per a 10 ciutats, el nombre d'estats és de $$10! = 3.628.800$$.</li>
</ul>
</li>
<li>El plantejarem com a búsqueda local.</li>
<li>No ens cal una <strong>estructura de dades</strong> que representi l'espai d'estats.</li>
<li>Solament ens cal un <strong>estat inicial</strong> i una <strong>funció d'avaluació</strong>.</li>
<li>Anirem modificant l'estat inicial fins que no puguem millorar més.</li>
<li>Utilitzarem una <strong>funció d'avaluació</strong> que <strong>millorá quan menor siga el valor</strong> del camí.</li>
<li>A continuació podem veure una possible implementació.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-HqZg9kL9="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="13" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="exemple-viajant-de-comer%C3%A7---implementaci%C3%B3-i">Exemple: Viajant de comerç - Implementació (I)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">TSP</span>(<span class="hljs-title class_ inherited__">ProblemaBusquedaLocal</span>):
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">estats_successors</span>(<span class="hljs-params">self, estat</span>):
    successors = []
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(estat)):
      <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i + <span class="hljs-number">1</span>, <span class="hljs-built_in">len</span>(estat)):
        successor = estat.copy()
        successor[i], successor[j] = successor[j], successor[i]
        successors.append(successor)
    <span class="hljs-keyword">return</span> successors

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">distancia</span>(<span class="hljs-params">self, ciutat1, ciutat2</span>):
    <span class="hljs-comment"># Formula de la distancia euclidiana</span>

</code></pre>
<footer>Carles Gonzàlez</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">  <span class="hljs-keyword">def</span> <span class="hljs-title function_">funcio_avaluacio</span>(<span class="hljs-params">self, estat</span>):

<h2 id="tornada-enrere">Tornada enrere</h2>
<ul>
<li>La <strong>tècnica de tornada enrere</strong> o <strong>backtracking</strong> és una tècnica de cerca local.</li>
<li>Es basa en <strong>explorar l'espai d'estats</strong> fins a trobar una solució.</li>
<li>Si no es troba una solució, es <strong>torna enrere</strong> i es <strong>modifica l'últim estat</strong>.</li>
<li>Aquesta tècnica garanteix trobar la <strong>solució òptima</strong> però pot ser <strong>molt lenta</strong>.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-JbMJVGlr="" data-class="default" data-paginate="true" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="16" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3">Implementació</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">backtracking</span>(<span class="hljs-params">problema</span>):
  cua = [problema.inicial]
  visitats = <span class="hljs-built_in">set</span>()
  millor_estat, millor_fitness = <span class="hljs-literal">None</span>, <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;inf&#x27;</span>)
  <span class="hljs-keyword">while</span> cua:
    estat = cua.pop(<span class="hljs-number">0</span>)
    <span class="hljs-keyword">if</span> problema.es_solucio(estat) <span class="hljs-keyword">and</span> problema.funcio_avaluacio(estat) &gt; millor_fitness:
        millor_estat = estat
        millor_fitness = problema.funcio_avaluacio(estat)
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">str</span>(estat) <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> visitats:
      visitats.add(<span class="hljs-built_in">str</span>(estat))
      successors = problema.estats_successors(estat)
      <span class="hljs-keyword">for</span> successor <span class="hljs-keyword">in</span> successors:
        <span class="hljs-keyword">if</span> es_compleixen_restriccions(successor):
            cua.append(successor)

  <span class="hljs-keyword">return</span> millor_estat
</code></pre>
</section>

<h2 id="algorisme-descalada">Algorisme d'Escalada</h2>
<ul>
<li>L'algorisme d'escalada o <strong>Hill Climbing</strong> és l'algorisme de cerca local més senzill.</li>
<li>Si plantegem els estats com a <strong>punts en un espai</strong>,
<ul>
<li>Sent l'alçada de cada punt el valor de la funció a optimitzar,</li>
<li>l'algorisme consisteix a <strong>moure'ns</strong> cap a <strong>punts més alts</strong>.</li>
<li>Si deixem de pujar entendrem que hem arribat al <strong>màxim global</strong> i hem trobat la solució.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="19" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/Captura%20de%20pantalla%202023-08-25%20a%20las%200.03.25.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="19" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content"><footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="19" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="default" data-paginate="true" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="20" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-1">Implementació</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">hill_climbing</span>(<span class="hljs-params">problema, iteracions=<span class="hljs-number">10000</span></span>):
  estat = problema.inicial
  fitness = problema.funcio_avaluacio(estat)

  <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(iteracions):
    successors = problema.estats_successors(estat)
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> successors:
      <span class="hljs-keyword">break</span>
    successor = <span class="hljs-built_in">min</span>(successors, key=problema.funcio_avaluacio)
    fitness_succ = problema.funcio_avaluacio(successor)
    <span class="hljs-keyword">if</span> fitness_succ &gt; fitness:
      <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{fitness_succ}</span> &gt; <span class="hljs-subst">{fitness}</span>&quot;</span>)
      estat = successor
      fitness = fitness_succ
    <span class="hljs-keyword">else</span>:
      <span class="hljs-keyword">break</span>
  <span class="hljs-keyword">return</span> estat
</code></pre>

<h3 id="consum-de-mem%C3%B2ria">Consum de memòria</h3>
<ul>
<li>Un dels problemes que tenen els algorismes de búsqueda local que s'utilitza molta <strong>memòria</strong>.
<ul>
<li>Cal <strong>mantenir una estructura de dades</strong> que representi els espais successors</li>
<li>Podem <strong>millorar</strong> l'eficiència del algorisme de recuit simulat <strong>eliminant</strong> aquesta estructura de dades.</li>
<li>Per això, <strong>no</strong> generarem <strong>estats successors</strong> nous.</li>
<li>En lloc d'això, <strong>modificarem l'estat actual</strong> (<code>inline</code>) per generar el successor i, si no millora, <strong>desfarem els canvis</strong>.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="default" data-paginate="true" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="23" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-inline">Implementació <code>inline</code></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">hill_climbing_inline</span>(<span class="hljs-params">problema, iteracions=<span class="hljs-number">10000</span></span>):
    estat = problema.inicial
    fitness = problema.funcio_avaluacio(estat)

    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(iteracions):
        millorat_iter = <span class="hljs-literal">False</span>
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(estat)):
            <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(estat)):
                <span class="hljs-keyword">if</span> i != j:
                    estat[i], estat[j] = estat[j], estat[i]
                    fitness_succ = problema.funcio_avaluacio(estat)
                    <span class="hljs-keyword">if</span> fitness_succ &gt; fitness:
                        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{fitness}</span> &gt; <span class="hljs-subst">{fitness_succ}</span>&quot;</span>)
                        fitness = fitness_succ
                        millorat_iter = <span class="hljs-literal">True</span>
                    <span class="hljs-keyword">else</span>:
                        estat[i], estat[j] = estat[j], estat[i]
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> millorat_iter:
            <span class="hljs-keyword">break</span>
    <span class="hljs-keyword">return</span> estat
</code></pre>
</section>

<h3 id="problemes">Problemes</h3>
<ul>
<li>L'algorisme d'escalada <strong>no</strong> garanteix trobar el <strong>màxim global</strong>.</li>
<li>Pot quedar atrapat en un <strong>màxim local</strong>.
<ul>
<li>Pic més alt que els seus veïns, però no el màxim global.</li>
<li>Dependrà <strong>molt</strong> de l'<strong>estat inicial</strong>.</li>
</ul>
</li>
<li>Per evitar-ho s'han desenvolupat diverses variants:
<ul>
<li>Escalada de primer millor</li>
<li>Escalada amb reinici aleatori</li>
<li>Escalada estocàstica</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="25" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="escalada-de-primer-millor">Escalada de primer millor</h2>
<ul>
<li>L'algorisme d'escalada de primer millor <strong>no</strong> tria el <strong>millor successor</strong>.
<ul>
<li>En lloc d'això, tria el <strong>primer successor</strong> que <strong>millora</strong> l'estat actual.</li>
<li>Si no hi ha cap successor que millori l'estat actual, l'algorisme s'atura.</li>
<li>Pot també parar quan s'arribe a un nombre màxim d'iteracions.</li>
</ul>
</li>
<li>Pot ser molt útil quan el nombre de successors és molt gran.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="26" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-2">Implementació</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">first_choice_hill_climbing</span>(<span class="hljs-params">espai_estats, funcio, max_iteracions</span>):
  estat_actual = espai_estats.estat_inicial()
  <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(max_iteracions):
    successor = espai_estats.genera_successor(estat_actual)
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> successor:
      <span class="hljs-keyword">return</span> estat_actual
    <span class="hljs-keyword">if</span> funcio(successor) &gt;= funcio(estat_actual):
      estat_actual = successor

  <span class="hljs-keyword">return</span> estat_actual
</code></pre>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="default" data-paginate="true" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="27" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-inline-1">Implementació <code>inline</code></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">first_choice_hill_climbing_inline</span>(<span class="hljs-params">problema, iteracions=<span class="hljs-number">10000</span></span>):
    estat = problema.inicial
    fitness = problema.funcio_avaluacio(estat)

    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(iteracions):
        millorat_iter = <span class="hljs-literal">False</span>
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(estat)):
            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> millorat_iter:
                <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(estat)):
                    <span class="hljs-keyword">if</span> i != j:
                        estat[i], estat[j] = estat[j], estat[i]

                        <span class="hljs-keyword">if</span> fitness_succ &gt; fitness:
                            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{fitness}</span> &gt; <span class="hljs-subst">{fitness_succ}</span>&quot;</span>)
                            fitness = fitness_succ
                            millorat_iter = <span class="hljs-literal">True</span>

<h2 id="escalada-amb-reinici-aleatori">Escalada amb reinici aleatori</h2>
<ul>
<li>L'algorisme d'escalada amb reinici aleatori <strong>reinicia l'algorisme</strong> cada cert temps.</li>
<li>Això permet <strong>escapar dels màxims locals</strong>.</li>
<li><strong>No garanteix</strong> trobar el <strong>màxim global</strong>, però <strong>augmenta les possibilitats</strong>.</li>
<li>Aquest algorisme es pot <strong>combinar amb altres tècniques</strong> de cerca local.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="29" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-3">Implementació</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">random_restart_hill_climbing</span>(<span class="hljs-params">problema, ciutats, iteracions=<span class="hljs-number">1000</span>, restarts=<span class="hljs-number">10</span></span>):
  millor_estat = <span class="hljs-literal">None</span>
  millor_fitness = <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;inf&#x27;</span>)
  <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(restarts):
    inicial = TSP.genera_estat_inicial(ciutats)
    problema.inicial = inicial
    estat = hill_climbing(problema, iteracions=iteracions)
    fitness = problema.funcio_avaluacio(estat)
    <span class="hljs-keyword">if</span> fitness &gt; millor_fitness:
      millor_estat = estat
      millor_fitness = fitness
      <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Millor fitness: <span class="hljs-subst">{millor_fitness}</span>&quot;</span>)
  <span class="hljs-keyword">return</span> millor_estat
</code></pre>

<h2 id="algorisme-de-recuit-simulat">Algorisme de recuit simulat</h2>
<ul>
<li>L'algorisme de recuit simulat o <strong>simulated annealing</strong> es basa en el procés de <strong>recuit</strong> de la metal·lúrgia.
<ul>
<li>Un metall es calenta fins a una temperatura molt alta.</li>
<li>Després es deixa refredar lentament.</li>
<li>Això permet que les molècules es <strong>reorganicin</strong> i <strong>minimitzin l'energia</strong>.</li>
<li>Permet acceptar estats que empitjoren l'actual, en certes condicions.</li>
<li>Incopora l'aleatorietat a l'algorisme d'escalada.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="32" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/3-s2.0-B9780128150108000028-f02-14-9780128150108.jpg&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="32" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="32" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content"><footer>Carles Gonzàlez</footer>
</section>

<ul>
<li>L'algorisme de recuit simulat <strong>pot trobar el màxim global</strong>.

<li>Es un dels algorismes de cerca local més utilitzats.</li>
<li>Usos reals:

<li>Optimització de xarxes neuronals</li>
<li>Optimització de circuits electrònics</li>

</ul>
</li>
</ul>

<h3 id="implementaci%C3%B3-4">Implementació</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">simulated_annealing</span>(<span class="hljs-params">espai_estats, funcio, temperatura=<span class="hljs-number">100</span>, refredament=<span class="hljs-number">0.9</span></span>):
    estat_actual = espai_estats.estat_inicial()
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        successors = espai_estats.estats_successors(estat_actual)
        successors_ordenats = <span class="hljs-built_in">sorted</span>(successors, key=funcio)

        <span class="hljs-keyword">if</span> funcio(successors_ordenats[<span class="hljs-number">0</span>]) &lt;= funcio(estat_actual):
            estat_actual = successors_ordenats[<span class="hljs-number">0</span>]
        <span class="hljs-keyword">else</span>:
            delta = funcio(successors_ordenats[<span class="hljs-number">0</span>]) - funcio(estat_actual)
            probabilitat = math.exp(-delta / temperatura)
            <span class="hljs-keyword">if</span> random.random() &lt; probabilitat:
                estat_actual = successors_ordenats[<span class="hljs-number">0</span>]

        temperatura *= refredament
        <span class="hljs-keyword">if</span> temperatura &lt; <span class="hljs-number">0.00001</span>:
            <span class="hljs-keyword">return</span> estat_actual
</code></pre>

<h1 id="algorismes-gen%C3%A8tics-1">Algorismes genètics</h1>
<ul>
<li>Els <strong>algorismes genètics</strong> són una tècnica d'optimització inspirada en la <strong>evolució biològica</strong>.
<ul>
<li>Es pot veure com una <strong>tècnica de cerca local en paral·lel</strong>.</li>
<li>Cada <strong>individu</strong> de la població representa un <strong>estat</strong>.</li>
<li>Cada <strong>gen</strong> de l'individu representa una <strong>variable</strong> de l'estat.</li>
<li>Els <strong>valors</strong> dels gens representen els <strong>valors</strong> de les <strong>variables</strong>.</li>
<li>Els <strong>individus</strong> evolucionen <strong>generant nous individus</strong>.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>

<h3 id="procediment">Procediment</h3>
<ul>
<li>L'algorisme <strong>genera una població inicial</strong> d'estats.</li>
<li>Després, <strong>genera una nova població</strong> a partir de la població actual.</li>
<li>Aquesta nova població <strong>hereta</strong> els <strong>gens</strong> de la població actual.</li>
<li>A més, <strong>muta</strong> alguns dels seus gens.</li>
<li>L'algorisme <strong>selecciona els millors</strong> de la nova població i <strong>descarta la resta</strong>.</li>
<li>L'algorisme <strong>s'atura</strong> quan s'arriba a un <strong>nombre màxim d'iteracions</strong>.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="44" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="definici%C3%B3-del-problema-3">Definició del problema</h3>
<ul>
<li>El primer pas és definir el problema com a un <strong>espai d'estats</strong>.</li>
<li>Els <strong>estats</strong> són <strong>individus</strong>.</li>
<li>Els <strong>gens</strong> són les <strong>variables</strong>.</li>
<li>Els <strong>valors dels gens</strong> són els <strong>valors de les variables</strong>.</li>
<li>Per simplificar, <strong>representarem els gens com a enters</strong>.
<ul>
<li><em>Viatjant de comerç</em>: Seqüència de nombres que representen les ciutats en ordre</li>
<li><em>Motxilla</em>: Série de 0/1 que indica si un objecte està o no a la motxilla.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="46" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="funci%C3%B3-davaluaci%C3%B3">Funció d'avaluació</h3>
<ul>
<li>Haurem de definir una <strong>funció d'avaluació</strong>.</li>
<li>Aquesta funció <strong>assigna un valor</strong> a cada <strong>individu</strong>.</li>
<li>Aquest valor <strong>representa la qualitat</strong> de l'individu.</li>
<li>Haurem de ponderar els valors de les variables, segons les característiques de l'inidividu que vullguem potenciar.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-sv6rTPsc="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="47" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/156890925-13e0f1bf-ec4a-40fe-8d48-60d867cdacae.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="47" data-marpit-scope-sv6rTPsc="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="47" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="creaci%C3%B3-de-la-poblaci%C3%B3-inicial">Creació de la població inicial</h3>
<ul>
<li>El tercer pas és <strong>crear una població inicial</strong>.</li>
<li>Aquesta població <strong>s'ha de crear aleatòriament</strong>, dins dels <strong>dominis</strong> de les variables.</li>
<li>El nombre d'individus de la població inicial <strong>ha de ser suficientment gran i divers</strong>, sense fer-lo massa gran.</li>
<li>Opcionalment, ordenarem els individus segons la seva funció d'avaluació.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-sv6rTPsc="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="47" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-scope-CWnlkUNC="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="48" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="selecci%C3%B3">Selecció</h3>
<ul>
<li>Per evolucionar la població s'han de <strong>seleccionar els millors individus</strong> i serán els que <strong>passaran els seus gens a la següent generació</strong>.</li>
<li>Hi ha diverses tècniques de selecció:
<ul>
<li><strong>Per torneig</strong>: Es trien <strong><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> individus aleatoris</strong> i es <strong>selecciona el millor</strong>.</li>
<li><strong>Per ruleta</strong>: S'<strong>assigna una probabilitat</strong> a cada individu, proporcional a la seva funció d'avaluació.</li>
<li><strong>Per rang</strong>: La <strong>probabilitat</strong> serà proporcional a la seva posició.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="49" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/seleccio.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="49" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="49" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content"><footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="49" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-rdILietl="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="50" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="creuament">Creuament</h3>
<ul>
<li>El <strong>creuament</strong> és el procés pel qual es <strong>genera un nou individu</strong> (en certa probabilitat) a partir de dos individus.</li>
<li>Els <strong>fills</strong> hereten els <strong>gens</strong> dels seus pares, barrejats.</li>
<li>Hi ha diverses tècniques de creuament:
<ul>
<li><strong>Creuament per un punt</strong>: Es tria un <strong>punt aleatori</strong> i es <strong>barregen</strong> els gens a partir d'aquest punt.</li>
<li><strong>Creuament per dos punts</strong>: Es trien <strong>dos punts aleatoris</strong> i es <strong>barregen</strong> els gens entre aquests punts.</li>
<li><strong>Creuament uniforme</strong>: Es tria <strong>aleatòriament</strong> per a cada gen si es <strong>hereta del pare o de la mare</strong>.</li>
<li><strong>Altres tècniques</strong>: recombinació ordenada, màscara, etc.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="51" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/156891548-bfafdc41-0158-4146-b6c6-b9d14d2c536a.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="51" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="51" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content"><footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="51" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-scope-Pbntdgxq="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="52" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="mutaci%C3%B3">Mutació</h3>
<ul>
<li>La <strong>mutació</strong> és el procés pel qual es <strong>modifica un gen</strong> d'un individu.</li>
<li>La mutació <strong>pot ser necessària</strong> per a <strong>evitar que l'algorisme quede atrapat en un màxim local</strong>.</li>
<li>Al igual que en la selecció, la mutació <strong>s'aplica amb una certa probabilitat</strong> (normalment molt baixa).</li>
<li>Hi ha diverses tècniques de mutació:
<ul>
<li><strong>Mutació aleatòria</strong>: Es tria un <strong>gen aleatori</strong> i es <strong>modifica</strong>.</li>
<li><strong>Mutació dirigida</strong>: Es tria un <strong>gen aleatori</strong> i es <strong>modifica</strong> en una <strong>direcció concreta</strong>.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="53" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/156822218-716ea60d-4d6b-434e-9112-26cba6c93b2c.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="53" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="53" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content"><footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="53" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="default" data-paginate="true" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="54" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-i">Implementació (I)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">genetic_algorithm</span>(<span class="hljs-params">espai_estats, funcio, num_individus=<span class="hljs-number">100</span>, num_iteracions=<span class="hljs-number">100</span></span>):
    poblacio = [espai_estats.estat_inicial() <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_individus)]
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_iteracions):
        seleccionats = <span class="hljs-built_in">sorted</span>(poblacio, key=funcio)[:num_individus]
        nova_poblacio = []
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_individus):
            pare = random.choice(seleccionats)
            mare = random.choice(seleccionats)
            fill = creuament(pare, mare)
            <span class="hljs-keyword">if</span> random.random() &lt; <span class="hljs-number">0.1</span>:
                fill = espai_estats.mutacio(fill)
            poblacio.append(fill)

        poblacio = nova_poblacio

    <span class="hljs-keyword">return</span> poblacio[<span class="hljs-number">0</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="55" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-ii">Implementació (II)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">creuament</span>(<span class="hljs-params">pare, mare</span>):
    punt = random.randint(<span class="hljs-number">0</span>, <span class="hljs-built_in">len</span>(pare))
    fill = pare[:punt] + mare[punt:]
    <span class="hljs-keyword">return</span> fill


<span class="hljs-keyword">def</span> <span class="hljs-title function_">mutacio</span>(<span class="hljs-params">individu</span>):
    punt = random.randint(<span class="hljs-number">0</span>, <span class="hljs-built_in">len</span>(individu))
    nou_valor = random.randint(<span class="hljs-number">0</span>, <span class="hljs-number">100</span>)
    individu[punt] = nou_valor
    <span class="hljs-keyword">return</span> individu
</code></pre>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="56" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="conclusions-i-problemes">Conclusions i problemes</h3>
<ul>
<li>Els algorismes genètics poden ser difícils de <strong>representar</strong>.</li>
<li>Funcionen millor amb els problemes que es poden representar com a un conjunt de <strong>variables binàries</strong>.</li>
<li>Solen ser més lents que altres tècniques de cerca local.</li>
<li>Per molts problemes els operadors de creuament i mutació són difícils de definir.</li>
<li>La seva capacitat d'entrenar xarxes neuronals els fa molt útils en aquest camp.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-GJ3lPJEV="" data-class="invert lead" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="57" style="--class:invert lead;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/1%20YDEWV2f7UsDm6S8YC0LYbQ.webp&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="57" data-marpit-scope-GJ3lPJEV="" data-class="invert lead" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="57" style="--class:invert lead;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content">
<h1 id="satisfacci%C3%B3-de-restriccions">Satisfacció de restriccions</h1>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-GJ3lPJEV="" data-class="invert lead" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="57" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-scope-hbainset="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="58" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="definicions-i">Definicions (I)</h2>
<ul>
<li>Alguns problemes es poden modelar millor com a problemes de satisfacció de restriccions <strong>CSP</strong> (<strong>Constraint Satisfaction Problems</strong>)
<ul>
<li>Tipus específic de problemes de búsqueda, pero difícils de tractar pel seu tamany.</li>
</ul>
</li>
<li>Alguns d'aquestos problemes podem solucionar-los amb les técniques de <strong>cerca local</strong> que ja hem vist.
<ul>
<li>El resultat, però, pot no ser una solució <strong>optima</strong>.</li>
<li>Per això, s'han desenvolupat tècniques específiques per a aquests problemes.</li>
<li>Veurem també com podem <strong>millorar</strong> els resultats de les tècniques de cerca local.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="59" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="definicions-ii">Definicions (II)</h2>
<ul>
<li>En aquests problemes, l'<strong>estat</strong> és un <strong>conjunt de variables</strong>.</li>
<li>Cada variable té un <strong>domini</strong> de valors possibles.</li>
<li>Les <strong>restriccions</strong> són les <strong>relacions</strong> entre les variables.</li>
<li>Els <strong>estats</strong> que satisfan les <strong>restriccions</strong> són les <strong>solucions</strong>.</li>
<li>Els <strong>estats</strong> que no satisfan les <strong>restriccions</strong> són <strong>incompatibles</strong>.</li>
<li>Els <strong>estats</strong> que no són ni solucions ni incompatibles són <strong>parcials</strong>.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-scope-zB4UMJiN="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="60" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h2 id="exemple-mapa-de-colors-i">Exemple: Mapa de colors (I)</h2>
<ul>
<li>Tenim un mapa amb <strong>països</strong>.</li>
<li>Volem <strong>pintar</strong> cada país amb un <strong>color</strong>.
<ul>
<li>No volem que dos països <strong>adjacents</strong> tinguin el <strong>mateix color</strong>.</li>
<li>Les <strong>variables</strong> són els <strong>països</strong>.</li>
<li>Els <strong>dominis</strong> són els <strong>colors</strong>.</li>
<li>Les <strong>restriccions</strong> són que <strong>dos països adjacents no poden tenir el mateix color</strong>.</li>
<li>Els <strong>estats</strong> són les <strong>combinacions de colors</strong> per a cada país.</li>
<li>Les <strong>solucions</strong> són les <strong>combinacions de colors que satisfan les restriccions</strong>.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>

<h2 id="exemple-mapa-de-colors-ii">Exemple: Mapa de colors (II)</h2>
<ul>
<li>Els algorismes que veurem es basen en representar les restriccions com a <strong>grafs</strong>.
<ul>
<li>Grafs de restriccions o <strong>constraint graphs</strong>.</li>
</ul>
</li>
<li>Els nodes del graf són les <strong>variables</strong>.</li>
<li>Les <strong>arestes</strong> del graf són les <strong>restriccions</strong>.</li>
<li>Les <strong>solucions</strong> són els <strong>nodes del graf</strong> que <strong>no tenen cap aresta que els connecte</strong>.</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-muCESvcH="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="61" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-scope-oRuQKmir="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="62" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">

<li>Aquesta solució és <strong>poc eficient</strong>.
<ul>
<li>El nombre de combinacions és <strong>molt gran</strong>.</li>

</li>
<li>Aquesta solució <strong>no</strong> és <strong>tractable</strong>.
<ul>
<li>El nombre de combinacions creix <strong>exponencialment</strong> amb el nombre de variables.</li>

<h2 id="b%C3%BAsqueda-en-tornada-backtracking">Búsqueda en tornada (backtracking)</h2>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-kOsAs5Oj="" data-class="invert lead" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="63" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-scope-GKtD0QTr="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="64" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="descripci%C3%B3">Descripció</h3>
<ul>
<li>L'algorisme de <strong>búsqueda en tornada</strong> o <strong>backtracking</strong> és un algorisme de búsqueda no informada.</li>
<li>Partint d'una serie de variables
<ul>
<li>L'algorisme <strong>assigna un valor</strong> a una <strong>variable</strong>.</li>
<li>Després, <strong>comprova</strong> si aquesta assignació <strong>viola alguna restricció</strong>.</li>
<li>Si no la viola, <strong>assigna un valor</strong> a la <strong>següent variable</strong>.</li>
<li>Si la viola, <strong>desfà l'assignació</strong> i <strong>cambia el valor</strong> de la <strong>variable anterior</strong>.</li>
<li>L'algorisme <strong>s'atura</strong> quan ha <strong>assignat un valor a totes les variables</strong>.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="default" data-paginate="true" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="65" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-5">Implementació</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">backtrack</span>():
  <span class="hljs-keyword">return</span> _backtrack([], <span class="hljs-number">0</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">_backtrack</span>(<span class="hljs-params">estat, posicio</span>):
  <span class="hljs-keyword">if</span> posicio==len_solucio <span class="hljs-keyword">and</span> es_solucio(estat):
    <span class="hljs-keyword">return</span> estat

  <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(len_solucio):
    estat.append(i)
    <span class="hljs-keyword">if</span> es_valid(estat) == <span class="hljs-number">0</span>:
      solu = _backtrack(estat, posicio + <span class="hljs-number">1</span>)
      <span class="hljs-keyword">if</span> solu <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:
        <span class="hljs-keyword">return</span> solu
    estat.pop()

  <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="66" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="problemes-1">Problemes</h3>
<ul>
<li>L'algorisme de búsqueda en tornada <strong>garanteix</strong> trobar la <strong>solució</strong>.</li>
<li>El seu <strong>cost</strong> és molt <strong>alt</strong>.</li>
<li>El <strong>nombre d'estats</strong> que cal <strong>explorar</strong> és molt <strong>gran</strong>.
<ul>
<li>Serà menor que el nombre d'estats de l'espai d'estats, però pot ser no molt menor.</li>
</ul>
</li>
<li>Veurem algunes de les optimitzacions que podem aplicar</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-scope-29xmUaBG="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="67" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="ordenaci%C3%B3-de-variables">Ordenació de variables</h3>
<ul>
<li>L'<strong>ordre</strong> de selecció les variables afecta al <strong>nombre d'estats</strong> que cal <strong>explorar</strong>.</li>
<li>Algunes estrategies d'ordenació:
<ul>
<li><strong>Variable més restringida (MRV)</strong>: La variable amb menys valors possibles.
<ul>
<li>Pot <strong>detectar incompatibilitats</strong> abans.</li>
</ul>
</li>
<li><strong>Variable menys restringida (LRV)</strong>: La variable amb més valors possibles.
<ul>
<li>Pot donar més <strong>flexibilitat</strong> al principi.</li>
</ul>
</li>
<li><strong>Grau (degree)</strong>: La variable amb més restriccions.
<ul>
<li>Pot <strong>resoldre incompatibilitats crítiques</strong> abans.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-scope-L6VOiAIm="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="68" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="ordenaci%C3%B3-de-valors">Ordenació de valors</h3>
<ul>
<li>L'<strong>ordre</strong> de selecció els valors també determina el <strong>nombre d'estats</strong> que cal <strong>explorar</strong>.</li>
<li>Algunes estrategies d'ordenació:
<ul>
<li><strong>Menys restriccions (LCV)</strong>: El valor que deixa més opcions a les variables restants.
<ul>
<li>Intenta minimitzar els conflictes futurs.</li>
</ul>
</li>
<li><strong>Més restriccions (MCV)</strong>: El valor que deixa menys opcions a les variables restants.
<ul>
<li>Pot permetre accelerar cap a solucions viables.</li>
</ul>
</li>
<li><strong>Aleatori</strong>: El valor es tria aleatòriament.
<ul>
<li>Pot <strong>donar més flexibilitat</strong> al principi.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="69" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-de-les-optimitzacions-i">Implementació de les optimitzacions (I)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">backtrack</span>():
  estat = [-<span class="hljs-number">1</span>]*len_solucio
  variables = <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(len_solucio))

  <span class="hljs-keyword">return</span> _backtrack(estat, variables)
</code></pre>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="70" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="implementaci%C3%B3-de-les-optimitzacions-ii">Implementació de les optimitzacions (II)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">_backtrack</span>(<span class="hljs-params">estat, variables</span>):
  <span class="hljs-keyword">if</span> es_solucio(estat):
    <span class="hljs-keyword">return</span> estat
  var = selecciona_variable(variables)
  <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> ordena_valors(var):
      estat[var] = i
      <span class="hljs-keyword">if</span> es_valid(estat) == <span class="hljs-number">0</span>:
        variables.remove(var)
      solu = _backtrack(estat, variables)
      <span class="hljs-keyword">if</span> solu <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:
          <span class="hljs-keyword">return</span> solu
      variables.append(var)
      estat[var] = -<span class="hljs-number">1</span>
</code></pre>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-GgqeYOmS="" data-class="invert lead" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="71" style="--class:invert lead;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/Fig_06_08.PNG&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="71" data-marpit-scope-GgqeYOmS="" data-class="invert lead" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="71" style="--class:invert lead;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="content">
<h2 id="algorisme-de-m%C3%ADnims-conflictes">Algorisme de mínims conflictes</h2>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-GgqeYOmS="" data-class="invert lead" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" data-marpit-pagination="71" style="" data-marpit-pagination-total="76" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-scope-bZUOhk5d="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="72" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="76" data-size="16:9">
<h3 id="descripci%C3%B3-1">Descripció</h3>
<ul>
<li>L'algorisme de mínims conflictes o <strong>minimum conflicts</strong> és un algorisme de búsqueda local <strong>específic per a CSP</strong>.</li>
<li>Tria una variable aleatoriament i li assigna un valor que <strong>minimitzi el nombre de restriccions violades</strong>.</li>
<li>Repeteix aquest procés fins que <strong>totes les restriccions estiguin satisfetes</strong>
<ul>
<li>o s'arriba a un <strong>nombre màxim d'iteracions</strong>.</li>
</ul>
</li>
<li>Molt eficient si l'<strong>assignació inicial</strong> és bona.
<ul>

<li>L'algorisme de mínims conflictes <strong>no</strong> genera <strong>estats successors</strong>, <strong>modifica l'estat actual</strong>.</li>
<li><strong>No</strong> necessitem una <strong>estructura de dades</strong> que representi l'espai d'estats.

<h3 id="exemple-n-reines-iii---implementaci%C3%B3">Exemple: N Reines (III) - Implementació</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">minims_conflictes</span>(<span class="hljs-params">espai_estats, funcio, max_iteracions</span>):
    inicial = espai_estats.estat_inicial()

    actual = inicial
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(max_iteracions):
        <span class="hljs-keyword">if</span> espai_estats.es_solucio(actual):
            <span class="hljs-keyword">return</span> actual

        i = random.randint(<span class="hljs-number">0</span>, <span class="hljs-built_in">len</span>(actual.tauler) - <span class="hljs-number">1</span>)
        act_conflicts = funcio(actual)

        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(actual.tauler)):
            <span class="hljs-keyword">if</span> j != i:
                actual[i], actual[j] = actual[j], actual[i]
                new_conflicts = funcio(actual)
                <span class="hljs-keyword">if</span> new_conflicts &lt;= act_conflicts:
                    act_conflicts = new_conflicts
                <span class="hljs-keyword">else</span>:
                    actual[i], actual[j] = actual[j], actual[i]
    <span class="hljs-keyword">return</span> actual
</code></pre>
