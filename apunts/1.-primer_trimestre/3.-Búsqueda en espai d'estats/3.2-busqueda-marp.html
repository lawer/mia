<h2 id="busqueda-en-espais-destats-1">Busqueda en espais d'estats</h2>
<ul>
<li data-marpit-fragment="1">
<p>Els <strong>problemes de búsqueda</strong> tindran</p>
<ul>
<li data-marpit-fragment="2">Un estat inicial</li>
<li data-marpit-fragment="3">Una funció de succesió

</ul>
</li>

</ul>
</li>
<li data-marpit-fragment="6">

<h2 id="exemple-viatjar-per-romania">Exemple: Viatjar per Romania</h2>

<ul>
<li data-marpit-fragment="1"><strong>Espai d'estats</strong>: Ciutats</li>
<li data-marpit-fragment="2"><strong>Funcio de succesió</strong>: Carreteres. Cost: Distància</li>

<h2 id="exemple-botelles-daigua-i">Exemple: Botelles d'aigua (I)</h2>
<blockquote>
<p>Tenim dues botelles d'aigua, una de 4 litres i una altra de 3 litres. Volem obtenir 2 litres d'aigua.<br />
Podem omplir les botelles, buidar-les o trasvasar l'aigua d'una a l'altra.</p>
</blockquote>
<ul>
<li data-marpit-fragment="1"><strong>Espai d'estats</strong>: Estat de les botelles</li>
<li data-marpit-fragment="2"><strong>Funcio de succesió</strong>: Operacions de buidar, omplir i trasvasar</li>
<li data-marpit-fragment="3"><strong>Estat inicial</strong>: (0,0)</li>
<li data-marpit-fragment="4"><strong>Comprovar si un estat és final</strong>: Estat = (2,0)</li>
<li data-marpit-fragment="5"><strong>Solució</strong>: Seqüència d'operacions que ens porten de (0,0) a (2,0)</li>
</ul>

<h2 id="situacions-m%C3%A9s-complicades">Situacions més complicades</h2>
<ul>
<li data-marpit-fragment="1">En els exemples anteriors, de cada estat coneixíem
<ul>
<li data-marpit-fragment="2">Els estats successors</li>
<li data-marpit-fragment="3">El cost de cada estat successor</li>
</ul>
</li>
<li data-marpit-fragment="4">En altres problemes els resultat de cada acció és incert</li>
<li data-marpit-fragment="5">Veurem técniques per tractar algunes d'aquestes situacions
<ul>
<li data-marpit-fragment="6"><em>Métodes probabilístics</em>: assignar probabilitats als estats successors</li>
<li data-marpit-fragment="7"><em>Métodes de cerca adversarial</em>: els estats successors són determinats per un oponent</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h2 id="representaci%C3%B3-dels-problemes-de-cerca">Representació dels problemes de cerca</h2>
<h3 id="arbres-de-cerca">Arbres de cerca</h3>
<ul>
<li data-marpit-fragment="1">Els problemes de cerca es poden representar com un arbre</li>
<li data-marpit-fragment="2">Els nodes són els estats</li>
<li data-marpit-fragment="3">Les arestes són les accions</li>
<li data-marpit-fragment="4">Els costos són els pesos de les arestes</li>
<li data-marpit-fragment="5">Podem aplicar algorismes de cerca de camins mínims</li>
<li data-marpit-fragment="6">L'espai de cerca ha de ser finit</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h1 id="algorismes-de-cerca">Algorismes de cerca</h1>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="lead" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="lead" data-marpit-pagination="13" style="" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-scope-W9mWW0OL="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="14" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h2 id="definici%C3%B3">Definició</h2>
<ul>
<li data-marpit-fragment="1">
<p>Els algorismes de cerca són algorismes de propòsit general</p>
<ul>
<li data-marpit-fragment="2">Poden ser aplicats a qualsevol problema de cerca</li>
<li data-marpit-fragment="3">Els problemes de cerca són un cas particular dels problemes de camins mínims</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p>Sortida:</p>
<ul>
<li data-marpit-fragment="5">Una serie d'accions que ens porten de l'estat inicial a l'estat final</li>
<li data-marpit-fragment="6">El resultat pot ser una solució òptima en cost, óptima en temps o no tindre cap tipus de garantia d'optimalitat.</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-UDHUZjMN="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="15" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h2 id="funcionament-general">Funcionament general</h2>
<ul>
<li data-marpit-fragment="1">Tindrem una llista d'estats coneguts pero per visitar anomenada <strong>frontera</strong>. Inicialment la frontera conté l'estat inicial.</li>
<li data-marpit-fragment="2">En cada iteració, agafarem un estat de la frontera, aplicarem la funció de succesió i afegirem els nous estats a la frontera.
<ul>
<li data-marpit-fragment="3">Si l'estat és final, hem acabat.</li>
<li data-marpit-fragment="4">Si la frontera està buida, no hi ha solució.</li>
<li data-marpit-fragment="5">Per cada estat anotarem el seu pare, per poder reconstruir la solució.</li>
</ul>
</li>
<li data-marpit-fragment="6">En cada iteració, podem aplicar una estratègia per decidir quin estat de la frontera agafem.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-KmXjOJmS="" data-marpit-fragments="1" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="16" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/rumania_color.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="16" data-marpit-scope-KmXjOJmS="" data-marpit-fragments="1" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="16" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="exemple-de-funcionament-alternativa-i">Exemple de funcionament (Alternativa I)</h3>
<ul>
<li data-marpit-fragment="1">Frontera: {<strong>Arad</strong>}. Objectiu: <strong>Bucharest</strong></li>
</ul>

<ul>
<li data-marpit-fragment="1">En aquest exemple, els estats són les ciutats</li>

</li>

<li data-marpit-fragment="6">Si trobem o no la solució</li>

<h2 id="propietats-dels-algorismes-de-cerca">Propietats dels algorismes de cerca</h2>
<ul>
<li data-marpit-fragment="1"><strong>Criteris</strong> per comparar algorismes de cerca
<ul>
<li data-marpit-fragment="2"><strong>Completitud</strong>: Garantia de trobar una solució si existeix</li>
<li data-marpit-fragment="3"><strong>Optimalitat</strong>: Garantia de trobar la solució òptima</li>
<li data-marpit-fragment="4"><strong>Complexitat temporal</strong>: Temps d'execució</li>
<li data-marpit-fragment="5"><strong>Complexitat espacial</strong>: Memòria necessària</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h2 id="b%C3%BAsqueda-no-informada">Búsqueda no informada</h2>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert lead" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="invert lead" data-marpit-pagination="20" style="" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-scope-QxiYY7kY="" data-marpit-fragments="6" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="21" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h3 id="b%C3%BAsqueda-no-informada-1">Búsqueda no informada</h3>
<h4 id="caracter%C3%ADstiques">Característiques</h4>
<ul>
<li data-marpit-fragment="1">No utilitza cap informació sobre el problema</li>
<li data-marpit-fragment="2">Aplica una estratègia de cerca fins que troba la solució</li>
<li data-marpit-fragment="3">Aquesta estratègia determina l'ordre en què s'exploraran els estats</li>
<li data-marpit-fragment="4">L'estrategia serà fixa, no pot canviar en funció del problema</li>
<li data-marpit-fragment="5">Alguns algorismes de cerca no informada:
<ul>
<li data-marpit-fragment="6"><strong>Amplitud</strong>, <strong>Profunditat</strong>, <strong>Cost uniforme</strong>, <strong>Profunditat limitada</strong>, <strong>Profunditat iterativa</strong></li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-77Hz79Wz="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="22" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h4 id="b%C3%BAsqueda-en-amplitud">Búsqueda en amplitud</h4>
<ul>
<li data-marpit-fragment="1">Estrategia utilitzable quan totes les accions tenen el mateix cost</li>
<li data-marpit-fragment="2">Explora tots els estats a una profunditat <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.138ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 503 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g></g></g></svg></mjx-container> abans d'explorar els estats a profunditat <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="5.035ex" height="1.946ex" role="img" focusable="false" viewBox="0 -666 2225.4 860"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mo" transform="translate(725.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(1725.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></li>
<li data-marpit-fragment="3">Garanteix trobar la solució òptima</li>
<li data-marpit-fragment="4">Definim la <strong>frontera</strong> com una <strong>cua</strong> (FIFO)</li>
<li data-marpit-fragment="5">Els estats ja visitats es guarden en una llista o conjunt (per evitar cicles)</li>
</ul>
<p><img src="../images/busqueda_amplitud.png" alt="inline fit" /></p>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="default" data-paginate="true" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="23" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h5 id="implementaci%C3%B3">Implementació</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_amplada</span>(<span class="hljs-params">estat_inicial</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca en amplada en un problema.&quot;&quot;&quot;</span>
    frontera = collections.deque([estat_inicial])
    visitats = <span class="hljs-built_in">set</span>()

    <span class="hljs-keyword">while</span> frontera:
        estat = frontera.popleft()
        visitats.add(estat)

        <span class="hljs-keyword">if</span> es_solucio(estat):
            <span class="hljs-keyword">return</span> estat

        <span class="hljs-keyword">for</span> succesor <span class="hljs-keyword">in</span> succesors(estat):
            <span class="hljs-keyword">if</span> succesor <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> visitats:
                frontera.append(succesor)
</code></pre>
</section>

<h5 id="exemple-botelles-daigua-ii-1">Exemple: Botelles d'aigua (II)</h5>
<ul>
<li data-marpit-fragment="1">Representació de l'arbre de cerca
<ul>
<li data-marpit-fragment="2">Cada node és un parell de valors (a,b) que representen l'estat de les botelles</li>
<li data-marpit-fragment="3">La busca en amplitud explora l'arbre per nivells</li>
<li data-marpit-fragment="4">Podem observar que solament s'explora un nombre molt reduït de tots els possibles estats</li>
</ul>
</li>
</ul>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-97d5OmO1="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="25" style="" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-OIwaD9KE="" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="26" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h5 id="propietats">Propietats</h5>
<table>
<thead>
<tr>
<th style="text-align:left">Propietat</th>
<th>Valor</th>
<th>Comentaris</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Completitud</td>
<td>Sí</td>
<td>Si l'espai de cerca és  de memòria, la solució es trobarà en algun moment.</td>
</tr>
<tr>
<td style="text-align:left">Optimalitat</td>
<td>Sí</td>
<td>Si totes les accions tenen el mateix cost, la primera solució trobada serà òptima.s</td>
</tr>

<h5 id="problemes">Problemes</h5>
<ul>
<li data-marpit-fragment="1">La complexitat espacial és un problema real.
<ul>
<li data-marpit-fragment="2">Per exemple, suposem que cada estat ocupa <strong>1KB</strong> i que el <strong>factor de ramificació és 10</strong>.</li>
<li data-marpit-fragment="3">Si la solució es troba a una profunditat de <strong>10</strong>, necessitarem <strong>10GB</strong> de memòria.</li>
<li data-marpit-fragment="4">Si es troba a una profunditat de <strong>100</strong>, necessitarem <strong>10TB</strong>.</li>
<li data-marpit-fragment="5">Si es troba a una profunditat de <strong>1000</strong>, necessitarem <strong>10PB</strong>.</li>
</ul>
</li>
<li data-marpit-fragment="6">Típicament, <em>ens quedarem sense espai abans de quedar-nos sense temps</em>.</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="28" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h4 id="b%C3%BAsqueda-en-profunditat">Búsqueda en profunditat</h4>
<ul>
<li data-marpit-fragment="1">L'estratègia de cerca en profunditat és similar a la de cerca en amplitud</li>
<li data-marpit-fragment="2">Utilitza una <strong>pila</strong> (LIFO) en lloc d'una cua</li>
<li data-marpit-fragment="3">Aquesta estratègia <strong>no</strong> garanteix trobar la solució òptima</li>
<li data-marpit-fragment="4">L'algorisme arriva fins a una profunditat màxima <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.986ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 878 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> i després retrocedeix fins a trobar un camí alternatiu</li>
</ul>
<p><img src="../images/dfs.png" alt="inline" /></p>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="29" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h5 id="implementaci%C3%B3-1">Implementació</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_profunditat</span>(<span class="hljs-params">estat_inicial</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca en profunditat en un problema.&quot;&quot;&quot;</span>
    frontera = collections.deque([estat_inicial])

    <span class="hljs-keyword">while</span> frontera:
        estat = frontera.pop()

        <span class="hljs-keyword">if</span> es_solucio(estat):
            <span class="hljs-keyword">return</span> estat

        <span class="hljs-keyword">for</span> succesor <span class="hljs-keyword">in</span> succesors(estat):
            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> cicle(problema, succesor):
                frontera.append(succesor)

</code></pre>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h5 id="exemple-botelles-daigua-i-2">Exemple: Botelles d'aigua (I)</h5>
<ul>
<li data-marpit-fragment="1"><strong>Estat inicial</strong>: <code>(0,0)</code> - <strong>Estat final</strong>: <code>(2,*)</code> o <code>(*, 2)</code></li>
<li data-marpit-fragment="2"><strong>Funcio de succesió</strong>: Operacions de buidar, omplir i trasvasar</li>
</ul>
<ol>
<li>Frontera = {<strong>&lt;(0,0)&gt;</strong>}</li>
<li>Frontera = {<strong>&lt;(0,0), (3,0)&gt;, &lt;(0,0), (0,4)&gt;</strong>}</li>
<li>Frontera = {<strong>&lt;(0,0),(3,0),(0,0)&gt;</strong>, <strong>&lt;(0,0),(3,0),(3,4)&gt;</strong>, <strong>&lt;(0,0),(3,0),(0,3)&gt;</strong>,<br />
&lt;(0,0),(0,4)&gt;}</li>
<li>Frontera = {<strong>&lt;(0,0),(3,0),(0,0),(3,0)&gt;</strong>, <strong>&lt;(0,0),(3,0),(0,0),(0,4)&gt;</strong><br />
&lt;(0,0), (3,0), (3,4)&gt;, &lt;(0,0),(3,0),(0,3)&gt;, &lt;(0,0),(0,4)&gt;}</li>
<li>...</li>
</ol>

<h5 id="exemple-botelles-daigua-ii-2">Exemple: Botelles d'aigua (II)</h5>
<ul>
<li data-marpit-fragment="1">Representació de l'arbre de cerca
<ul>
<li data-marpit-fragment="2">Cada node és un parell de valors (a,b) que representen l'estat de les botelles</li>
<li data-marpit-fragment="3">La busca en profunditat explora l'arbre fins a trobar una solució</li>
<li data-marpit-fragment="4">Si no troba una solució, torna enrere fins a trobar un camí alternatiu</li>
<li data-marpit-fragment="5">Si les solucions son infinites, l'algorisme pot no acabar mai</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="31" style="" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-scope-IunmVUYN="" data-class="default" data-paginate="true" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="32" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h5 id="propietats-1">Propietats</h5>
<table>
<thead>
<tr>
<th style="text-align:left">Propietat</th>
<th>Valor</th>
<th>Comentaris</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Completitud</td>
<td>No</td>
<td>Si l'espai de cerca és finit, la solució es trobarà en algun moment</td>
</tr>
<tr>
<td style="text-align:left">Optimalitat</td>
<td>No</td>
<td>La primera solució trobada no té perquè ser òptima</td>
</tr>

<h5 id="quan-utilitzar-la">Quan utilitzar-la?</h5>
<ul>
<li data-marpit-fragment="1">En la pràctica, la cerca en profunditat és molt més ràpida que la cerca en amplitud</li>
<li data-marpit-fragment="2">La cerca en profunditat no necessita tant espai com la cerca en amplitud</li>
<li data-marpit-fragment="3">La cerca en profunditat és molt útil quan:
<ul>
<li data-marpit-fragment="4">El factor de ramificació és molt gran</li>
<li data-marpit-fragment="5">La solució es troba a una profunditat molt baixa</li>
<li data-marpit-fragment="6">No ens importa trobar la solució òptima</li>
<li data-marpit-fragment="7">Verifiquem que no es creen cicles</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-ocYg7JLp="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="34" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h4 id="b%C3%BAsqueda-en-profundidad-limitada">Búsqueda en profundidad limitada</h4>
<ul>
<li data-marpit-fragment="1">La cerca en profunditat limitada és una variant de la cerca en profunditat</li>
<li data-marpit-fragment="2">En aquest cas, la cerca s'atura quan s'arriba a una profunditat màxima <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.674ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 298 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g></g></svg></mjx-container></li>
<li data-marpit-fragment="3">Si la solució es troba a una profunditat <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="4.868ex" height="1.661ex" role="img" focusable="false" viewBox="0 -694 2151.6 734"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mo" transform="translate(797.8,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z"></path></g><g data-mml-node="mi" transform="translate(1853.6,0)"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g></g></svg></mjx-container>, no es trobarà</li>
<li data-marpit-fragment="4">La cerca en profunditat limitada és completa si <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.674ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 298 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g></g></svg></mjx-container> és suficientment gran</li>
<li data-marpit-fragment="5">Ens permet evitar el problema de la cerca en profunditat quan les solucions son infinites</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="35" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h5 id="implementaci%C3%B3-2">Implementació</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_profunditat_limitada</span>(<span class="hljs-params">estat_inicial, l</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca en profunditat limitada en un problema.&quot;&quot;&quot;</span>
    frontera = collections.deque([estat_inicial])

    <span class="hljs-keyword">while</span> frontera:
        estat = frontera.pop()

        <span class="hljs-keyword">if</span> es_solucio(estat):
            <span class="hljs-keyword">return</span> estat

        <span class="hljs-keyword">for</span> succesor <span class="hljs-keyword">in</span> succesors(estat):
            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> cicle(problema, succesor) <span class="hljs-keyword">and</span> profunditat(succesor) &lt; l:
                frontera.append(succesor)
</code></pre>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h4 id="b%C3%BAsqueda-en-profundidad-iterativa">Búsqueda en profundidad iterativa</h4>
<ul>
<li data-marpit-fragment="1">Solució al problema de la cerca en amplitud y la cerca en profunditat utilitzant una única estratègia</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_profunditat_iterativa</span>(<span class="hljs-params">estat_inicial</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca en profunditat iterativa en un problema.&quot;&quot;&quot;</span>
    l = <span class="hljs-number">0</span>
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        solucio = cerca_profunditat_limitada(estat_inicial, l)
        <span class="hljs-keyword">if</span> solucio <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:
            <span class="hljs-keyword">return</span> solucio
        l += <span class="hljs-number">1</span>
</code></pre>

<h4 id="b%C3%BAsqueda-de-cost-uniforme">Búsqueda de cost uniforme</h4>
<ul>
<li data-marpit-fragment="1">La cerca de cost uniforme és una variant de la cerca en amplitud</li>
<li data-marpit-fragment="2">En aquest cas, la frontera s'ordena segons el cost del camí a cada estat (<strong>cua de prioritat</strong>)</li>
<li data-marpit-fragment="3">Estats visitats: de manera iterativa, es van visitant tots els que tenen un cost menor que l'actual</li>
<li data-marpit-fragment="4">Sí totes les accions tenen el mateix cost, la cerca de cost uniforme és equivalent a la cerca en amplitud</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-HKJMCGvA="" data-marpit-fragments="4" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="42" style="" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-YTrKwU9l="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="43" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/rumania_color.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="43" data-marpit-scope-YTrKwU9l="" data-marpit-fragments="5" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="43" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5 id="exemple-viatjar-per-romania-i">Exemple: Viatjar per Romania (I)</h5>
<ul>
<li data-marpit-fragment="1"><strong>Estat inicial</strong>: Arad</li>
<li data-marpit-fragment="2"><strong>Funcio de succesió</strong>: Carreteres.</li>
<li data-marpit-fragment="3"><strong>Cost</strong>: Distància entre ciutats (en Km)</li>
<li data-marpit-fragment="4"><strong>Comprovar si un estat és final</strong>: Estat = Bucharest</li>
<li data-marpit-fragment="5"><strong>Solució</strong>: Seqüència de ciutats que ens porten d'Arad a Bucharest</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h5 id="exemple-viatjar-per-romania-ii">Exemple: Viatjar per Romania (II)</h5>
<ul>
<li data-marpit-fragment="1">Representació de l'arbre de cerca
<ul>
<li data-marpit-fragment="2">Cada node és un parell de valors (a,b) que representen l'estat de les botelles</li>
<li data-marpit-fragment="3">La busca en amplitud explora l'arbre per nivells</li>
<li data-marpit-fragment="4">Podem observar que solament s'explora un nombre molt reduït de tots els possibles estats</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h5 id="implementaci%C3%B3-4">Implementació</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_cost_uniforme</span>(<span class="hljs-params">estat_inicial</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca de cost uniforme en un problema.&quot;&quot;&quot;</span>
    frontera = priority_queue([(<span class="hljs-number">0</span>, estat_inicial)])
    visitats = <span class="hljs-built_in">set</span>()

    <span class="hljs-keyword">while</span> frontera:
        cost_actual, estat = frontera.pop()
        visitats.add(estat)

        <span class="hljs-keyword">if</span> es_solucio(estat):
            <span class="hljs-keyword">return</span> estat

        <span class="hljs-keyword">for</span> cost, succesor <span class="hljs-keyword">in</span> succesors(estat):
            <span class="hljs-keyword">if</span> succesor <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> visitats:
                frontera.append(cost + cost_actual, succesor)
</code></pre>
</section>

<h3 id="gesti%C3%B3-de-fronteres">Gestió de fronteres</h3>
<ul>
<li data-marpit-fragment="1">La gestió de <strong>fronteres</strong> és un problema important en els algorismes de cerca</li>
<li data-marpit-fragment="2">Els algorismes que hem vist son tots molt semblants, la diferència està en com gestionen la frontera
<ul>
<li data-marpit-fragment="3">Conceptualment sempre es tracta d'una <strong>cua amb prioritat</strong></li>

<h3 id="definici%C3%B3-1">Definició</h3>
<ul>
<li data-marpit-fragment="1">L'algorisme de búsqueda de cost uniforme és un algoritme molt eficient, té, però alguns problemes
<ul>
<li data-marpit-fragment="2">Busca en totes les direccions, sense tenir en compte la direcció cap a la solució</li>
<li data-marpit-fragment="3">Per tant, analitza més estats dels que seria estrictament necessari</li>
</ul>
</li>
<li data-marpit-fragment="4">En aquesta part de la unitat veurem técniques per solucionar aquestos problemes</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h3 id="heur%C3%ADstiques">Heurístiques</h3>
<ul>
<li data-marpit-fragment="1">Una <strong>heurística</strong> és:
<ul>
<li data-marpit-fragment="2">Una funció que ens permet <em>estimar</em> el cost d'arribar a la solució des d'un estat</li>
<li data-marpit-fragment="3">Dissenyada per un problema concret</li>
</ul>
</li>
<li data-marpit-fragment="4">Heurístiques per rutes:
<ul>
<li data-marpit-fragment="5">Distància en línia recta (euclidiana)</li>
<li data-marpit-fragment="6">Distància manhattan</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h3 id="b%C3%BAsqueda-vora%C3%A7-1">Búsqueda voraç</h3>
<ul>
<li data-marpit-fragment="1">En verd la ruta correcta i en roig la nostra</li>
<li data-marpit-fragment="2">Que podem fer perqué el nostre algorisme trobi la solució correcta?</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-oPsz0qxZ="" data-marpit-fragments="2" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="53" style="" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="default" data-paginate="true" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="54" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h4 id="implementaci%C3%B3-5">Implementació</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_voraç</span>(<span class="hljs-params">estat_inicial</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca voraç en un problema.&quot;&quot;&quot;</span>
    frontera = priority_queue([(<span class="hljs-number">0</span>, estat_inicial)])
    visitats = <span class="hljs-built_in">set</span>()

    <span class="hljs-keyword">while</span> frontera:
        cost_actual, estat = frontera.pop()
        visitats.add(estat)

        <span class="hljs-keyword">if</span> es_solucio(estat):
            <span class="hljs-keyword">return</span> estat

        <span class="hljs-keyword">for</span> cost, succesor <span class="hljs-keyword">in</span> succesors(estat):
            <span class="hljs-keyword">if</span> succesor <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> visitats:
                frontera.append(heuristica(succesor), succesor)
</code></pre>
</section>

<ul>
<li data-marpit-fragment="1">L'algorisme <strong>A</strong>* és una combinació de la búsqueda de cost uniforme i la búsqueda voraç

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="default" data-paginate="true" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="60" style="--class:default;--paginate:true;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h4 id="implementaci%C3%B3-6">Implementació</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_a_estrella</span>(<span class="hljs-params">estat_inicial</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca A* en un problema.&quot;&quot;&quot;</span>
    frontera = priority_queue([(<span class="hljs-number">0</span>, estat_inicial)])
    visitats = <span class="hljs-built_in">set</span>()

    <span class="hljs-keyword">while</span> frontera:
        cost_actual, estat = frontera.pop()
        visitats.add(estat)

        <span class="hljs-keyword">if</span> es_solucio(estat):
            <span class="hljs-keyword">return</span> estat

        <span class="hljs-keyword">for</span> cost, succesor <span class="hljs-keyword">in</span> succesors(estat):
            <span class="hljs-keyword">if</span> succesor <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> visitats:
                cost_acumulat_h = cost + cost_actual + h(succesor)
                frontera.append(cost_acumulat_h,
                 succesor)
</code></pre>
</section>

<h4 id="heur%C3%ADstiques-admissibles-i">Heurístiques admissibles (I)</h4>
<ul>
<li data-marpit-fragment="1">Una heurística és <strong>admissible</strong> si:
<ul>
<li data-marpit-fragment="2">No sobreestima el cost de la solució</li>

</li>
<li data-marpit-fragment="6">Trobar una heurística admissible és un problema difícil.</li>

<h5 id="exemple-puzzle-8-i-1">Exemple: Puzzle 8 (I)</h5>
<ul>
<li data-marpit-fragment="1">Técnica útil redüir el problema a un problema més senzill</li>
<li data-marpit-fragment="2"><strong>Relaxació de les regles del joc</strong>
<ol>
<li>Permetre que les peces s'intercanviïn entre elles</li>
<li>Permetre que les peces es moguin a qualsevol posició, si està buida</li>
<li>Permetre que les peces es moguin a qualsevol posició, sense restriccions (1+2)</li>
</ol>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="63" style="" data-marpit-pagination-total="77" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-scope-IlXtYHM0="" data-marpit-fragments="8" data-class="default" data-paginate="true" data-footer="🄯 Carles Gonzàlez - CC-BY-NC-SA" data-theme="lawer" lang="es-ES" class="default" data-marpit-pagination="64" style="--class:default;--paginate:true;--footer:🄯 Carles Gonzàlez - CC-BY-NC-SA;--theme:lawer;" data-marpit-pagination-total="77" data-size="16:9">
<h5 id="exemple-puzzle-8-ii-1">Exemple: Puzzle 8 (II)</h5>
<ul>
<li data-marpit-fragment="1">La primera opció ens porta la heurística <strong>distància manhattan</strong>
<ul>
<li data-marpit-fragment="2">Equival a un problema on hem de lliscar les peces fins a la seva posició.</li>
<li data-marpit-fragment="3">Suma de les distàncies horitzontals i verticals de cada peça a la seva posició final</li>
<li data-marpit-fragment="4">És admissible perquè no sobreestima el cost de la solució</li>
</ul>
</li>
<li data-marpit-fragment="5">La tercera opció ens porta la heurística <strong>nombre de peces fora de lloc</strong>
<ul>
<li data-marpit-fragment="6">Equival a un problema on hem de deixar directament en la seva posició.</li>
<li data-marpit-fragment="7">Suma de les peces que no estan a la seva posició final</li>
<li data-marpit-fragment="8">És admissible perquè no sobreestima el cost de la solució</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h3 id="limitacions-de-lalgorisme-a">Limitacions de l'algorisme A*</h3>
<ul>
<li data-marpit-fragment="1">L'algorisme <strong>A</strong>* és òptim i una millora respecte a la búsqueda de cost uniforme</li>
<li data-marpit-fragment="2">Però, l'algorisme <strong>A</strong>* té dues limitacions:
<ul>
<li data-marpit-fragment="3"><strong>Espai de memòria</strong>: L'espai de memòria necessari pot ser molt gran</li>
<li data-marpit-fragment="4"><strong>Temps d'execució</strong>: El temps d'execució pot ser molt gran</li>
</ul>
</li>
<li data-marpit-fragment="5">Per això, s'han desenvolupat variants de l'algorisme <strong>A</strong>* que intenten millorar aquestes limitacions</li>
<li data-marpit-fragment="6">En aquesta unitat veurem dues:
<ul>
<li data-marpit-fragment="7"><strong>A</strong>* de profunditat iterativa</li>
<li data-marpit-fragment="8"><strong>A</strong>* ponderat</li>
</ul>
</li>
</ul>
<footer>🄯 Carles Gonzàlez - CC-BY-NC-SA</footer>
</section>

<h4 id="implementaci%C3%B3-i">Implementació (I)</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_a_limitada</span>(<span class="hljs-params">estat_inicial, l</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca A* limitada en un problema.&quot;&quot;&quot;</span>
    frontera = priority_queue([(<span class="hljs-number">0</span>, estat_inicial)])
    visitats = <span class="hljs-built_in">set</span>()

    <span class="hljs-keyword">while</span> frontera:
        cost_actual, estat = frontera.pop()
        visitats.add(estat)

        <span class="hljs-keyword">if</span> es_solucio(estat):
            <span class="hljs-keyword">return</span> estat

        <span class="hljs-keyword">for</span> cost, succesor <span class="hljs-keyword">in</span> succesors(estat):
            <span class="hljs-keyword">if</span> succesor <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> visitats <span class="hljs-keyword">and</span> cost_acumulat_h &lt; l:
                cost_acumulat_h = cost_actual + cost + h(succesor)
                frontera.append(cost_acumulat_h, succesor)
</code></pre>
</section>

<h4 id="implementaci%C3%B3-ii">Implementació (II)</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_a_iterativa</span>(<span class="hljs-params">estat_inicial</span>):
    <span class="hljs-string">&quot;&quot;&quot;Cerca A* iterativa en un problema.&quot;&quot;&quot;</span>
    l = <span class="hljs-number">0</span>
    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        solucio = cerca_a_limitada(estat_inicial, l)
        <span class="hljs-keyword">if</span> solucio <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:
            <span class="hljs-keyword">return</span> solucio
        l += <span class="hljs-number">1</span>
</code></pre>
</section>
