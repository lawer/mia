<h1 id="b%C3%BAsqueda-amb-adversaris">Búsqueda amb adversaris</h1>
<h3 id="jocs">Jocs</h3>
<p>Models d'intel·ligència artificial</p>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-iDKFwK53="" data-class="invert lead" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="invert lead" style="" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-scope-cAmZtYJx="" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="2" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="27" data-size="16:9">
<h2 id="jocs-1">Jocs</h2>
<ul>
<li>Fins ara en els nostres problemes de cerca, l'entorn era <strong>determinista</strong> i <strong>totalment observable</strong>.
<ul>
<li>Solament calia <strong>planificar</strong> una seqüència d'accions per arribar a l'estat objectiu.</li>
</ul>
</li>
<li>En els jocs hi ha <strong>adversaris</strong>: Cada jugador té un <strong>objectiu</strong> diferent.
<ul>
<li>Els jugadors modifiquen l'estat de l'entorn en benefici propi.</li>
<li>La cooperació pot ocórrer, però solament si és beneficiosa per a tots els jugadors.</li>
</ul>
</li>
<li>Els jocs són un <strong>domini</strong> molt important en la intel·ligència artificial.
<ul>
<li>Són un <strong>domini</strong> molt <strong>comú</strong>, <strong>complexe</strong> i útil per a la <strong>investigació</strong>.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="3" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="27" data-size="16:9">
<h3 id="propietats">Propietats</h3>
<p>Tindrem en compte les següents propietats:</p>
<ul>
<li><strong>Dos jugadors</strong>: Un pot ser la màquina i l'altre un humà.</li>
<li><strong>Finit</strong>: nombre finit d'estats. Si el nombre d'estats és molt gran es poden utilitzar aproximacions.</li>
<li><strong>Suma zero</strong>: el guany d'un jugador és la pèrdua de l'altre.</li>
<li><strong>Determinista</strong>: no hi ha aleatorietat.</li>
<li>Informació <strong>perfecta</strong>: els jugadors coneixen l'estat del joc en tot moment. (Escacs, Go, etc.)</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>

<h4 id="implementaci%C3%B3-i">Implementació (I)</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">cerca_minimax</span>(<span class="hljs-params">joc, estat</span>):
    jugador = estat.a_moure
    <span class="hljs-keyword">return</span> valor_maxim(joc, jugador, estat)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">valor_maxim</span>(<span class="hljs-params">joc, jugador, estat</span>):
    <span class="hljs-keyword">if</span> joc.es_terminal(estat):
        <span class="hljs-keyword">return</span> joc.utilitat(estat, jugador), <span class="hljs-literal">None</span>
    v, moviment = <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;-inf&#x27;</span>), <span class="hljs-literal">None</span>
    <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> joc.accions(estat):
        v2, _ = valor_minim(joc, jugador, joc.resultat(estat, a))
        <span class="hljs-keyword">if</span> v2 &gt; v:
            v, moviment = v2, a
    <span class="hljs-keyword">return</span> v, moviment
</code></pre>
<footer>Carles Gonzàlez</footer>

<h3 id="regles">Regles</h3>
<ul>
<li>La poda alfa-beta <strong>no</strong> afecta al resultat de l'algorisme.</li>
<li>Es pot aplicar a qualsevol profunditat de l'arbre.
<ul>
<li>Moltes vegades es poden, fins i tot, podar arbres sencers.</li>
</ul>
</li>
<li>Principi general, per un node <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>:
<ul>
<li>Si hi ha una opció millor al mateix nivell <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="0.88ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 389 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g></g></g></svg></mjx-container>m'<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="0.88ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 389 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> o superior <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="0.88ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 389 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g></g></g></svg></mjx-container>m<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="0.88ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 389 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> no es visitarà.</li>

<h3 id="implementaci%C3%B3-i-1">Implementació (I)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">busqueda_alfa_beta</span>(<span class="hljs-params">joc, estat</span>):
    jugador = estat.a_moure
    <span class="hljs-keyword">return</span> valor_maxim_ab(joc, jugador, estat, <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;-inf&#x27;</span>), <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;inf&#x27;</span>))

<span class="hljs-keyword">def</span> <span class="hljs-title function_">valor_maxim_ab</span>(<span class="hljs-params">joc, jugador, estat, alfa, beta</span>):
    <span class="hljs-keyword">if</span> joc.es_terminal(estat):
        <span class="hljs-keyword">return</span> joc.utilitat(estat, jugador), <span class="hljs-literal">None</span>
    v, moviment = <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;-inf&#x27;</span>), <span class="hljs-literal">None</span>
    <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> joc.accions(estat):
        v2, _ = valor_minim_ab(joc, jugador, joc.resultat(estat, a), alfa, beta)
        <span class="hljs-keyword">if</span> v2 &gt; v:
            v, moviment = v2, a
        <span class="hljs-keyword">if</span> v &gt;= beta:
            <span class="hljs-keyword">return</span> v, moviment
        alfa = <span class="hljs-built_in">max</span>(alfa, v)
    <span class="hljs-keyword">return</span> v, moviment
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="default" data-paginate="true" data-footer="Carles Gonzàlez" data-theme="lawer" lang="ca-ES" class="default" data-marpit-pagination="22" style="--class:default;--paginate:true;--footer:Carles Gonzàlez;--theme:lawer;" data-marpit-pagination-total="27" data-size="16:9">
<h3 id="implementaci%C3%B3-ii-1">Implementació (II)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">valor_minim_ab</span>(<span class="hljs-params">joc, jugador, estat, alfa, beta</span>):
    <span class="hljs-keyword">if</span> joc.es_terminal(estat):
        <span class="hljs-keyword">return</span> joc.utilitat(estat, jugador), <span class="hljs-literal">None</span>
    v, moviment = <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;inf&#x27;</span>), <span class="hljs-literal">None</span>
    <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> joc.accions(estat):
        v2, _ = valor_maxim_ab(
          joc, jugador, joc.resultat(estat, a), alfa, beta
        )
        <span class="hljs-keyword">if</span> v2 &lt; v:
            v, moviment = v2, a
        <span class="hljs-keyword">if</span> v &lt;= alfa:
            <span class="hljs-keyword">return</span> v, moviment
        beta = <span class="hljs-built_in">min</span>(beta, v)
    <span class="hljs-keyword">return</span> v, moviment
</code></pre>
<footer>Carles Gonzàlez</footer>

<h2 id="funcions-davaluaci%C3%B3">Funcions d'avaluació</h2>
<h3 id="introducci%C3%B3-1">Introducció</h3>
<ul>
<li>En jocs complexos, no es pot explorar tot l'arbre de joc.</li>
<li>En lloc d'això, es pot utilitzar una <strong>funció d'avaluació</strong> per estimar la utilitat d'un estat.</li>
<li>La funció d'avaluació <strong>no</strong> ha de ser perfecta.
<ul>
<li>Ha de ser <strong>rápida</strong> de calcular.</li>
<li>Ha de ser <strong>consistent</strong> amb la utilitat real.</li>
</ul>
</li>
</ul>
<footer>Carles Gonzàlez</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">avalua_tres_en_ratlla</span>(<span class="hljs-params">joc, estat</span>):

    utilitat = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>):
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>):
            <span class="hljs-keyword">if</span> estat.tauler[i][j] == jugador:

    <span class="hljs-keyword">return</span> utilitat
